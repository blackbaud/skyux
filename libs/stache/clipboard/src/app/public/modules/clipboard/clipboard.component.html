<button
  type="button"
  class="sky-btn sky-btn-default"
  (click)="copyToClipboard()"
  [attr.title]="'sky_copy_to_clipboard_button_title' | skyLibResources"
  >
  <i *ngIf="!buttonActive" aria-hidden="true" class="fa fa-clipboard"></i>
  <i *ngIf="buttonActive" aria-hidden="true" class="fa fa-check"></i>
  <span *ngIf="!buttonActive || (buttonActive && !buttonClickedText)">
    {{ buttonText }}
  </span>
  <span *ngIf="buttonActive && buttonClickedText">
    {{ buttonClickedText }}
  </span>
</button>
