<div
  class="sky-docs-module-info"
>
  <sky-definition-list
    defaultValue=""
    labelWidth="200px"
  >
    <sky-definition-list-content *ngIf="moduleName">
      <sky-definition-list-label>
        Defined in
      </sky-definition-list-label>
      <sky-definition-list-value>
        {{ moduleName }}
      </sky-definition-list-value>
    </sky-definition-list-content>

    <sky-definition-list-content *ngIf="packageName">
      <sky-definition-list-label>
        NPM package
      </sky-definition-list-label>
      <sky-definition-list-value>
        <span class="sky-docs-module-info-package-name">{{ packageName }}</span>

        <ng-container *ngFor="let externalLink of externalLinks; let i = index;">
          <a [attr.href]="externalLink.url">{{ externalLink.label }}</a>
          <ng-container *ngIf="i < externalLinks.length - 1">&nbsp;| </ng-container>
        </ng-container>

      </sky-definition-list-value>
    </sky-definition-list-content>

    <sky-definition-list-content *ngIf="installationCommand">
      <sky-definition-list-label>
        Installation
        <sky-help-inline
          [skyPopover]="installationCommandPopover"
          skyPopoverPlacement="right"
        >
        </sky-help-inline>
      </sky-definition-list-label>
      <sky-definition-list-value>
        <sky-popover #installationCommandPopover>
          To use exports from the module, you must install its package as a dependency to your project. To learn more, see <a href="https://developer.blackbaud.com/skyux/contribute/packages">SKY UX modules</a>.
        </sky-popover>
        <div class="sky-docs-module-info-installation-command">
          <span class="sky-docs-module-info-installation-command-code" #copyTarget>
            <sky-code>{{ installationCommand }}</sky-code>
          </span>
          <sky-copy-to-clipboard
            buttonText="Copy"
            [copyTarget]="copyTarget"
          ></sky-copy-to-clipboard>
        </div>
      </sky-definition-list-value>
    </sky-definition-list-content>

  </sky-definition-list>
</div>
