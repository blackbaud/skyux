<div class="sky-docs-anatomy">
  <sky-row>
    <sky-column
      screenSmall="3"
      screenMedium="4"
      screenLarge="4"
    >
      <ng-content select="sky-docs-anatomy-item"></ng-content>
    </sky-column>
    <sky-column
      screenSmall="9"
      screenMedium="8"
      screenLarge="8"
    >
      <sky-image
        [imageSource]="thumbnailPath"
      ></sky-image>
    </sky-column>
  </sky-row>
</div>
