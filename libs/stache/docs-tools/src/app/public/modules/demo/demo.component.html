<div class="sky-docs-demo">
  <div
    aria-level="3"
    class="sky-docs-demo-heading"
    role="heading"
  >
    <span class="sky-section-heading">
      {{ 'sky-docs-demo-heading' | skyLibResources }}
    </span>
    <button
      class="sky-btn"
      type="button"
      [ngClass]="{
        'sky-docs-demo-heading-btn-open': areOptionsVisible
      }"
      (click)="onToggleOptionsButtonClick()"
    >
      <sky-icon
        [icon]="toggleOptionsButtonIcon"
      ></sky-icon>
      <ng-container *ngIf="areOptionsVisible">
        {{ 'sky-docs-demo-toggle-button-off' | skyLibResources }}
      </ng-container>
      <ng-container *ngIf="!areOptionsVisible">
        {{ 'sky-docs-demo-toggle-button-on' | skyLibResources }}
      </ng-container>
    </button>
  </div>

  <ng-container *ngIf="areOptionsVisible">
    <ng-content select="sky-docs-demo-control-panel"></ng-content>
  </ng-container>

  <div class="sky-docs-demo-viewport">
    <div class="sky-docs-demo-viewport-gutter">
      <ng-content></ng-content>
    </div>
  </div>
</div>
