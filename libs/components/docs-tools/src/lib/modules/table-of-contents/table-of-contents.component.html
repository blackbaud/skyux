<div class="sky-toc-heading sky-font-heading-4">
  {{ headingText() }}
</div>

<nav [attr.aria-label]="'Table of contents for ' + headingText()">
  @for (link of links(); track link.anchorId) {
    <a
      class="sky-toc-link"
      queryParamsHandling="merge"
      [class.sky-toc-link-active]="link.active"
      [fragment]="link.anchorId"
      [routerLink]="[]"
    >
      <span class="sky-toc-link-text">{{ link.text }}</span>
      @if (link.categoryColor) {
        <sky-docs-pill
          class="sky-toc-link-category sky-font-body-sm"
          [color]="link.categoryColor"
          >{{ link.categoryText }}</sky-docs-pill
        >
      }
    </a>
  }
</nav>
