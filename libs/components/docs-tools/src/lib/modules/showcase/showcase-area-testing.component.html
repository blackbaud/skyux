<sky-docs-toc-page menuHeadingText="Testing">
  <div
    class="sky-docs-showcase-section sky-margin-stacked-xxl sky-border-bottom-row"
  >
    <p class="sky-margin-stacked-xl">
      SKY UX test harnesses are built upon Angular CDK component harnesses. For
      more information see the
      <a href="https://material.angular.io/cdk/test-harnesses/overview"
        >Angular CDK component harness documentation</a
      >.
    </p>
    <ng-content />
  </div>
  @if (documentationGroup()?.testing; as definitions) {
    @for (
      definition of definitions;
      track definition.docsId;
      let last = $last
    ) {
      <sky-docs-type-definition [definition]="definition" [stacked]="!last" />
    }
  }
</sky-docs-toc-page>
