<form [formGroup]="formGroup" novalidate>
  <input
    aria-label="Donation amount"
    class="sky-form-control app-reactive-form-input"
    id="donationAmount"
    formControlName="donationAmount"
    name="donationAmount"
    type="text"
    [skyAutonumeric]="autonumericOptions"
    [skyAutonumericFormChangesUnformatted]="setUnformatted"
  />
</form>

<form #templateDrivenForm="ngForm">
  <input
    aria-label="Donation amount"
    class="sky-form-control app-template-driven-input"
    id="donationAmountTemplateDriven"
    name="donationAmountTemplateDriven"
    type="text"
    [required]="required ? 'required' : null"
    [skyAutonumeric]="autonumericOptions"
    [skyAutonumericFormChangesUnformatted]="setUnformatted"
    [(ngModel)]="templateDrivenModel.donationAmount"
    #donationAmountTemplateDriven="ngModel"
  />
</form>
