<sky-tile>
  <sky-tile-title>
    Beatles songs
  </sky-tile-title>
  <sky-tile-summary>
    3
  </sky-tile-summary>
  <sky-tile-content>
    <sky-tile-content-section *ngFor="let item of tileData">

      <sky-inline-form
        [showForm]="activeItemId === item.id"
        [template]="tileForm"
        (close)="onInlineFormClose($event)"
      >
        <b>
          {{ item.title }}
        </b>
        {{ item.note }}
        <button
          class="sky-btn sky-btn-link sky-no-focus"
          (click)="activeItemId = item.id"
        >
          <sky-icon
            aria-label="Edit"
            icon="pencil"
          >
          </sky-icon>
        </button>
      </sky-inline-form>

      <ng-template #tileForm>
        <sky-input-box
          [ngClass]="{
            'sky-margin-stacked-lg':
              (themeSvc?.settingsChange | async)?.currentSettings.theme.name === 'modern'
          }"
        >
          <label
            class="sky-control-label"
            for="demo-input-3"
          >
            Title
          </label>
          <input
            id="demo-input-3"
            class="sky-form-control"
            type="text"
            [(ngModel)]="item.title"
          />
        </sky-input-box>
        <sky-input-box>
          <label
            class="sky-control-label"
            for="demo-input-4"
          >
            Note
          </label>
          <input
            id="demo-input-4"
            class="sky-form-control"
            type="text"
            [(ngModel)]="item.note"
          />
        </sky-input-box>
      </ng-template>

    </sky-tile-content-section>
  </sky-tile-content>
</sky-tile>
