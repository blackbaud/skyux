<sky-docs-demo-control-panel-theme
  (themeSettingsChange)="themeSettingsChange($event)"
></sky-docs-demo-control-panel-theme>

<div
  class="sky-inline-form-demo"
>

  <h2>"Add" mode (default)</h2>

  <sky-inline-form
    id="inline-form-add"
    [showForm]="true"
    [template]="addForm"
    (close)="onClose($event)"
  >
    <p>My title</p>
    <p>My note</p>
  </sky-inline-form>

  <ng-template
    #addForm
  >
    <sky-input-box
      [ngClass]="{
        'sky-margin-stacked-lg':
          (themeSvc?.settingsChange | async)?.currentSettings.theme.name === 'modern'
      }"
    >
      <label
        class="sky-control-label"
        for="demo-input-1"
      >
        Title
      </label>
      <input
        id="demo-input-1"
        class="sky-form-control"
        type="text"
      />
    </sky-input-box>
    <sky-input-box>
      <label
        class="sky-control-label"
        for="demo-input-2"
      >
        Note
      </label>
      <input
        id="demo-input-2"
        class="sky-form-control"
        type="text"
      />
    </sky-input-box>
  </ng-template>

  <h2>"Edit" mode</h2>

  <sky-inline-form
    id="inline-form-edit"
    [config]="editConfig"
    [showForm]="true"
    [template]="editForm"
    (close)="onClose($event)"
  >
    <p>My title</p>
    <p>My note</p>
  </sky-inline-form>

  <ng-template
    #editForm
  >
    <sky-input-box
      [ngClass]="{
        'sky-margin-stacked-lg':
          (themeSvc?.settingsChange | async)?.currentSettings.theme.name === 'modern'
      }"
    >
      <label
        class="sky-control-label"
        for="demo-input-3"
      >
        Title
      </label>
      <input
        id="demo-input-3"
        class="sky-form-control"
        type="text"
      />
    </sky-input-box>
    <sky-input-box>
      <label
        class="sky-control-label"
        for="demo-input-4"
      >
        Note
      </label>
      <input
        id="demo-input-4"
        class="sky-form-control"
        type="text"
      />
    </sky-input-box>
  </ng-template>

  <h2>Custom config</h2>

  <sky-inline-form
    id="inline-form-edit"
    [config]="customConfig"
    [showForm]="true"
    [template]="customForm"
    (close)="onClose($event)"
  >
    <p>My title</p>
    <p>My note</p>
  </sky-inline-form>

  <ng-template
    #customForm
  >
    <sky-input-box
      [ngClass]="{
        'sky-margin-stacked-lg':
          (themeSvc?.settingsChange | async)?.currentSettings.theme.name === 'modern'
      }"
    >
      <label
        class="sky-control-label"
        for="demo-input-3"
      >
        Title
      </label>
      <input
        id="demo-input-3"
        class="sky-form-control"
        type="text"
      />
    </sky-input-box>
    <sky-input-box>
      <label
        class="sky-control-label"
        for="demo-input-4"
      >
        Note
      </label>
      <input
        id="demo-input-4"
        class="sky-form-control"
        type="text"
      />
    </sky-input-box>
  </ng-template>

  <p>
    <button
      class="sky-btn"
      type="button"
      (click)="onChangeButtonConfigClick()"
    >
      Change button config
    </button>
    <button
      class="sky-btn"
      type="button"
      (click)="onDisableButtonClick()"
    >
      Show disabled save button
    </button>
  </p>

  <h2>Tile section example</h2>

  <sky-tile-dashboard
    id="inline-form-tiles"
    [(config)]="dashboardConfig"
  >
  </sky-tile-dashboard>

</div>
