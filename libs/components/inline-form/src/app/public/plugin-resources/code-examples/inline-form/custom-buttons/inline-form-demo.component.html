<sky-inline-form
  [config]="inlineFormConfig"
  [showForm]="showForm"
  [template]="inlineFormTemplate"
  (close)="onInlineFormClose($event)"
>
  <table>
    <tr>
      <th>
        First name:
      </th>
      <td>
        {{ firstName }}
      </td>
      <td>
        <button
          aria-label="Edit"
          class="sky-btn sky-btn-link sky-demo-btn-edit"
          (click)="showForm = true"
        >
          <sky-icon
            icon="pencil"
          ></sky-icon>
        </button>
      </td>
    </tr>
  </table>
</sky-inline-form>

<ng-template
  #inlineFormTemplate
>
  <div
    class="sky-form-group"
  >
    <label
      class="sky-control-label"
      [for]="firstName.id"
    >
      First name
    </label>
    <input
      class="sky-form-control"
      skyId
      type="text"
      [(ngModel)]="demoModel.firstName"
      #firstName="skyId"
    />
  </div>
</ng-template>
