<sky-list
  [data]="items"
  (selectedIdsChange)="selectedItemsChange($event)">
  <sky-list-toolbar>
  </sky-list-toolbar>
  <sky-list-view-checklist
    [selectMode]="selectMode"
    [showOnlySelected]="showOnlySelected"
    label="column2"
    description="column3">
  </sky-list-view-checklist>
  <sky-list-paging
    pageSize="10"
    maxPages="10"
    pageNumber="1">
  </sky-list-paging>
</sky-list>
