<h2>Dropdown</h2>
<div
  id="screenshot-dropdown-button"
  style="height: 170px; width: 300px;"
>
  <sky-dropdown>
    <sky-dropdown-button>
      Show dropdown
    </sky-dropdown-button>
    <sky-dropdown-menu
      (menuChanges)="onMenuChanges($event)"
    >
      <sky-dropdown-item>
        <button
          type="button"
        >
          Button item
        </button>
      </sky-dropdown-item>
      <sky-dropdown-item>
        <a href="">
          Anchor item
        </a>
      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
</div>

<h2>Context menu dropdown</h2>
<div
  id="screenshot-dropdown-context-menu"
  style="height: 65px;"
>
  <sky-dropdown buttonType="context-menu" label="Context menu">
    <sky-dropdown-menu>
      <sky-dropdown-item>
        <button
          type="button"
        >
          test
        </button>
      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
</div>

<h2>Dropdown next to position:relative content</h2>
<div
  id="screenshot-dropdown-z-index"
>
  <div
    style="position: relative; background-color: red; width: 300px;"
  >
  <sky-dropdown>
    <sky-dropdown-button>
      Show dropdown
    </sky-dropdown-button>
    <sky-dropdown-menu>
      <sky-dropdown-item>
        <button
          type="button"
        >
          Option
        </button>
      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
  </div>
  <div
    style="position: relative; width: 300px; height: 100px; background-color: red"
  >
</div>


<h2>Dropdown with max height</h2>
<div
  id="screenshot-dropdown-max-height"
  style="height:500px;"
>
  <sky-dropdown>
    <sky-dropdown-button>
      Show dropdown
    </sky-dropdown-button>
    <sky-dropdown-menu>
      <sky-dropdown-item *ngFor="let item of colors">
        <button
          type="button"
          (click)="onItemClick()"
        >
          {{ item.name }}
        </button>
      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
</div>
