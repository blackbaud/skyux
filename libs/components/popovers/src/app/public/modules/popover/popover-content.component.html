<div
  class="sky-popover-container sky-popover-max-height"
  [@.disabled]="!enableAnimations"
  [@skyPopoverAnimation]="animationState"
  [class.sky-popover-hidden]="!placement"
  [ngClass]="[
    'sky-popover-alignment-' + horizontalAlignment,
    'sky-popover-placement-' + placement
  ]"
  (@skyPopoverAnimation.done)="onAnimationEvent($event)"
  (@skyPopoverAnimation.start)="onAnimationEvent($event)"
  #popoverRef
>
  <div
    class="sky-popover"
    tabindex="-1"
    [ngClass]="{
      'sky-rounded-corners sky-shadow': themeName === 'default',
      'sky-elevation-4': themeName === 'modern'
    }"
  >
    <header *ngIf="popoverTitle"
      class="sky-popover-header"
      [ngClass]="{
        'sky-padding-even-default': themeName === 'default',
        'sky-padding-even-lg sky-margin-stacked-lg': themeName === 'modern'
      }"
    >
      <h1 *ngIf="popoverTitle"
        class="sky-popover-title"
        [ngClass]="{
          'sky-emphasized': themeName === 'default',
          'sky-font-emphasized': themeName === 'modern'
        }"
      >
        {{ popoverTitle }}
      </h1>
    </header>
    <div
      class="sky-popover-body"
      [ngClass]="{
        'sky-padding-even-default': themeName === 'default',
        'sky-padding-even-lg': themeName === 'modern'
      }"
    >
      <ng-container #contentTarget></ng-container>
    </div>
    <span
      aria-hidden="true"
      class="sky-popover-arrow"
      [style.left.px]="arrowLeft"
      [style.top.px]="arrowTop"
      #arrowRef
    ></span>
  </div>
</div>
