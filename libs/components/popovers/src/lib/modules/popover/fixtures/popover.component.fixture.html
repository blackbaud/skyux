<div class="canvas">
  <button
    class="sky-btn sky-btn-default"
    type="button"
    [skyPopover]="skyPopover"
    [skyPopoverAlignment]="alignment"
    [skyPopoverMessageStream]="messageStream"
    [skyPopoverPlacement]="placement"
    [skyPopoverTrigger]="trigger"
    #directiveRef
  >
    Caller
  </button>

  <button
    class="sky-btn sky-btn-default"
    type="button"
    [skyPopover]="skyPopover"
    #noArgsDirectiveRef
  >
    Caller
  </button>

  <sky-popover
    [alignment]="popoverAlignment"
    [dismissOnBlur]="dismissOnBlur"
    [placement]="popoverPlacement"
    [popoverTitle]="popoverTitle"
    [popoverType]="popoverType"
    (popoverClosed)="onPopoverClosed()"
    (popoverOpened)="onPopoverOpened()"
    #popoverRef
  >
    <div [style.height.px]="height ? height : null">
      Popover content.
      <ng-container *ngIf="showFocusableChildren">
        <input type="text" />
        <button type="button">Button</button>
      </ng-container>
    </div>
  </sky-popover>
</div>
