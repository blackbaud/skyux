<div
  #popoverRef
  class="sky-popover-container sky-popover-max-height"
  [class.sky-popover-open]="isOpen()"
  [class.sky-popover-animations-disabled]="!enableAnimations"
  [class.sky-popover-hidden]="!placement"
  [ngClass]="[
    'sky-popover-alignment-' + horizontalAlignment,
    'sky-popover-placement-' + placement,
    'sky-popover-' + popoverType
  ]"
  (transitionend)="onTransitionEnd($event)"
>
  <div
    class="sky-popover"
    tabindex="-1"
    [skyThemeClass]="{
      'sky-rounded-corners sky-shadow': 'default',
      'sky-elevation-4': 'modern'
    }"
  >
    @if (popoverTitle) {
      <div
        class="sky-popover-header"
        [skyThemeClass]="{
          'sky-padding-even-default': 'default'
        }"
      >
        <h4 class="sky-popover-title sky-font-heading-4">
          {{ popoverTitle }}
        </h4>
      </div>
    }
    <div
      class="sky-popover-body"
      [skyThemeClass]="{
        'sky-padding-even-default': 'default',
        'sky-padding-even-lg': 'modern'
      }"
    >
      <ng-container #contentTarget />
    </div>
  </div>
  <span #arrowRef aria-hidden="true" class="sky-popover-arrow"></span>
</div>
