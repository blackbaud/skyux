<sky-help-inline
  class="sky-control-help-container"
  *ngIf="helpPopoverContent"
  [skyPopover]="inlineHelpPopover"
  [ariaLabel]="
    'skyux_help_inline_popover_aria_label' | skyLibResources : labelText
  "
/>

<sky-popover #inlineHelpPopover [popoverTitle]="helpPopoverTitle">
  <ng-container *ngIf="popoverTemplate; else popoverContext">
    <ng-container *ngTemplateOutlet="popoverTemplate" />
  </ng-container>
</sky-popover>

<ng-template #popoverContext>
  {{ helpPopoverContent }}
</ng-template>
