<div style="height: 200px"></div>
<button
  class="sky-btn sky-btn-default sky-margin-inline-compact"
  type="button"
  [skyPopover]="myPopover"
  [skyPopoverAlignment]="popoverAlignment"
  [skyPopoverPlacement]="popoverPlacement"
  #directiveRef
>
  Open popover on click
</button>

<sky-popover
  [dismissOnBlur]="dismissOnBlur"
  [popoverTitle]="popoverTitle"
  #myPopover
>
  <span class="popover-body">
    {{ popoverBody }}
  </span>
</sky-popover>
