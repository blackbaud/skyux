<div
  class="sky-progress-indicator-status-marker"
  role="presentation"
  [ngClass]="displayMode | skyProgressIndicatorMarkerClass: status"
>
  <div
    *skyThemeIf="'default'"
    class="sky-progress-indicator-status-marker-icon"
  >
    <sky-icon *ngIf="status === 'complete'" icon="check"> </sky-icon>
  </div>
  <div *skyThemeIf="'modern'" class="sky-progress-indicator-status-marker-icon">
    <sky-icon *ngIf="status === 'complete'" icon="check" iconType="skyux">
    </sky-icon>
  </div>
  <div class="sky-progress-indicator-status-marker-line"></div>
</div>
