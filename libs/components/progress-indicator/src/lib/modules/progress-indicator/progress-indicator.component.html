<div class="sky-progress-indicator" [ngClass]="cssClassNames">
  <div
    *ngIf="displayMode === 'horizontal'"
    class="sky-progress-indicator-horizontal-status-markers"
  >
    <sky-progress-indicator-status-marker
      *ngFor="let status of itemStatuses"
      [displayMode]="displayMode"
      [status]="status"
    >
    </sky-progress-indicator-status-marker>
  </div>
  <ng-content></ng-content>
</div>
