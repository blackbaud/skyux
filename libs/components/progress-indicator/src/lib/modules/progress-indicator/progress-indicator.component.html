<div class="sky-progress-indicator" [ngClass]="cssClassNames">
  @if (displayMode === 'horizontal') {
    <div class="sky-progress-indicator-horizontal-status-markers">
      @for (status of itemStatuses; track status) {
        <sky-progress-indicator-status-marker
          [displayMode]="displayMode"
          [status]="status"
        />
      }
    </div>
  }
  <ng-content />
</div>
