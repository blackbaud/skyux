<sky-docs-demo-page
  moduleName="SkyNavbarModule"
  moduleSourceCodePath="src/app/public/modules/navbar/"
  pageTitle="Navbar"
>
  <sky-docs-demo-page-summary>
    <p>
      The navbar displays top-level navigation items that can include sub-navigation items in dropdown menus.
    </p>
    <p>
      Blackbaud developers should use <a href="https://docs.blackbaud.com/omnibar-docs/">the omnibar</a> for top-level navigation instead of the navbar. The omnibar is for internal Blackbaud use only.
    </p>
  </sky-docs-demo-page-summary>

  <sky-docs-demo>
    <sky-navbar>
      <sky-navbar-item>
        <a
          routerLink="/docs/navbar"
          routerLinkActive="sky-navbar-item-active"
        >
          Selected item
        </a>
      </sky-navbar-item>
      <sky-navbar-item>
        <sky-dropdown>
          <sky-dropdown-button>
            Show dropdown
          </sky-dropdown-button>
          <sky-dropdown-menu>
            <sky-dropdown-item>
              <a
                routerLink="/docs/navbar"
              >
                Item 1
              </a>
            </sky-dropdown-item>
            <sky-dropdown-item>
              <a
                routerLink="/docs/navbar"
              >
                Item 2
              </a>
            </sky-dropdown-item>
            <sky-dropdown-item>
              <a
                routerLink="/docs/navbar"
              >
                Item 3
              </a>
            </sky-dropdown-item>
          </sky-dropdown-menu>
        </sky-dropdown>
      </sky-navbar-item>
    </sky-navbar>
  </sky-docs-demo>

  <sky-docs-code-examples
    [packageDependencies]="{
      '@blackbaud/auth-client': '*',
      '@skyux/navbar': '*'
    }"
  >
    <sky-docs-code-example
      sourceCodePath="src/app/public/plugin-resources/code-examples/navbar"
    >
    </sky-docs-code-example>
  </sky-docs-code-examples>
</sky-docs-demo-page>
