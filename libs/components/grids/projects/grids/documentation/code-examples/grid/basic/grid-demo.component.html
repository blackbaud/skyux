<sky-grid
  fit="scroll"
  [data]="data"
  (sortFieldChange)="onSortChangeForGrid($event)"
>
  <sky-grid-column
    field="name"
    heading="Name"
  >
  </sky-grid-column>
  <sky-grid-column
    field="email"
    heading="Email"
  >
  </sky-grid-column>
  <sky-grid-column
    field="amount"
    heading="Amount"
  >
  </sky-grid-column>
  <sky-grid-column
    field="status"
    heading="Status"
  >
  </sky-grid-column>
</sky-grid>
