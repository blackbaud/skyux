<h1>Simple grid</h1>

<div
  id="screenshot-grid"
>
  <sky-grid
    fit="scroll"
    [data]="dataForSimpleGrid"
    [highlightText]="highlightText"
    [rowHighlightedId]="rowHighlightedId"
    (sortFieldChange)="sortChangedSimpleGrid($event)"
    #grid
  >
    <sky-grid-column
      field="column1"
      heading="Column1"
    ></sky-grid-column>
    <sky-grid-column
      field="column2"
      heading="Column2"
    ></sky-grid-column>
    <sky-grid-column
      field="column3"
      heading="Column3"
      [excludeFromHighlighting]="true"
    ></sky-grid-column>
  </sky-grid>
</div>

<p>
  <button
    id="highlight-text-button"
    class="sky-btn sky-btn-primary"
    (click)="triggerTextHighlight()"
  >
    Trigger text highlight
  </button>
  <button
    id="highlight-row-button"
    class="sky-btn sky-btn-primary"
    (click)="triggerRowHighlight()"
  >
    Trigger row highlight
  </button>
</p>

<h1>Simple grid with multiselect enabled</h1>

<button
  type="button"
  class="sky-btn sky-btn-primary"
  (click)="selectAll()"
>
  Select all
</button>

<button
  type="button"
  class="sky-btn sky-btn-primary"
  (click)="clearAll()"
>
  Clear all
</button>

<button
  type="button"
  class="sky-btn sky-btn-primary"
  (click)="selectRow()"
>
  Programmatically select rows 2, 5, and 7
</button>

<div
  id="screenshot-grid-multiselect"
>
  <sky-grid
    fit="scroll"
    [data]="dataForSimpleGridWithMultiselect"
    [enableMultiselect]="true"
    [messageStream]="gridController"
    [multiselectRowId]="'myId'"
    [selectedRowIds]="selectedRowIds"
    (sortFieldChange)="sortChangedMultiselectGrid($event)"
    (multiselectSelectionChange)="onMultiselectSelectionChange($event)"
  >
    <sky-grid-column
      field="myId"
      heading="Custom Id"
    ></sky-grid-column>
    <sky-grid-column
      field="column1"
      heading="Column1"
    ></sky-grid-column>
    <sky-grid-column
      field="column2"
      heading="Column2"
    ></sky-grid-column>
    <sky-grid-column
      field="column3"
      heading="Column3"
    ></sky-grid-column>
  </sky-grid>

  <p>Selected rows:</p>
  <p>{{ selectedRowIdsDisplay }}</p>
</div>

<h1>Grid with inline help</h1>

<div
  id="screenshot-grid-inline-help"
>
  <sky-grid
    [data]="dataForSimpleGrid"
  >
    <sky-grid-column
      field="column1"
      heading="Column1"
      [inlineHelpPopover]="staticPopoverRef"
    ></sky-grid-column>
    <sky-grid-column
      field="column2"
      heading="Column2"
    ></sky-grid-column>
    <sky-grid-column
      field="column3"
      heading="Column3"
      [inlineHelpPopover]="asyncPopover"
    ></sky-grid-column>
  </sky-grid>

  <sky-popover #staticPopoverRef>
    This is a numeric column. Click <a href="#">here</a> to learn more.
  </sky-popover>

  <sky-popover
    [popoverTitle]="'This popover is asynchronous!'"
    #asyncPopoverRef
  >
    This is a string column. Click <a href="#">here</a> to learn more.
  </sky-popover>
</div>

<h1>Grid with scroll bars</h1>

<div
  id="screenshot-grid-scrollbars"
>
  <sky-grid
    fit="scroll"
    [data]="dataForSimpleGrid"
    [highlightText]="highlightText"
    [rowHighlightedId]="rowHighlightedId"
    (sortFieldChange)="sortChangedSimpleGrid($event)"
    #grid
  >
    <sky-grid-column
      field="column1"
      heading="Column1"
      width="800"
    ></sky-grid-column>
    <sky-grid-column
      field="column2"
      heading="Column2"
      width="800"
    ></sky-grid-column>
    <sky-grid-column
      field="column3"
      heading="Column3"
      width="800"
      [excludeFromHighlighting]="true"
    ></sky-grid-column>
  </sky-grid>
</div>
