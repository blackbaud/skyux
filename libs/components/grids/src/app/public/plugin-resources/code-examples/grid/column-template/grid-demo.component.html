<sky-grid
  fit="scroll"
  [data]="data"
  (sortFieldChange)="onSortChangeForGrid($event)"
>
  <sky-grid-column
    field="name"
    heading="Name"
  >
  </sky-grid-column>
  <sky-grid-column
    field="email"
    heading="Email"
  >
  </sky-grid-column>
  <sky-grid-column
    field="amount"
    heading="Amount"
    [heading]="asyncHeading | async"
  >
  </sky-grid-column>
  <sky-grid-column
    field="status"
    heading="Status"
    [template]="customColumnTemplate"
  >
  </sky-grid-column>
</sky-grid>

<ng-template
  let-value="value"
  #customColumnTemplate
>
  <div
    [ngClass]="{ 'sky-text-danger' : value === 'Past due' }"
  >
    {{ value }}
  </div>
</ng-template>
