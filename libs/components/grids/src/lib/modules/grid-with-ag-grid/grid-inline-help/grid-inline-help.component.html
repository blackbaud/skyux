<ng-container
  *ngIf="headerInfo.column?.getColDef()?.headerComponentParams as params"
>
  <sky-help-inline
    *ngIf="
      params['inlineHelpPopover'] ||
      params['inlineHelpTemplate'] ||
      params.description ||
      (params['inlineHelpPopoverModelChanges']
        | async) as inlineHelpPopoverModelChanges
    "
    ariaLabel="Information about {{ headerInfo.displayName }}"
    class="sky-control-help"
    [skyPopover]="
      params['inlineHelpPopover'] ||
      inlineHelpPopoverModelChanges.value ||
      helpPopover
    "
  />
  <ng-template #defaultInlineHelp>{{ params.description }}</ng-template>
  <sky-popover #helpPopover>
    <ng-container
      *ngIf="
        params['inlineHelpTemplate'] as inlineHelpTemplate;
        else defaultInlineHelp
      "
    >
      <ng-container *ngTemplateOutlet="inlineHelpTemplate" />
    </ng-container>
  </sky-popover>
</ng-container>
