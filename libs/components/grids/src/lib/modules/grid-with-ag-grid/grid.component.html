<div class="grid-container" [style.width]="hostWidth">
  <sky-data-manager>
    @if (
      settings.hasToolbar ||
      settings.searchEnabled ||
      settings.filterButtonEnabled
    ) {
      <sky-data-manager-toolbar>
        <ng-content select="sky-data-manager-toolbar-primary-item" />
        <ng-content select="sky-data-manager-toolbar-left-item" />
        <ng-content select="sky-data-manager-toolbar-right-item" />
        <ng-content select="sky-data-manager-toolbar-section" />
      </sky-data-manager-toolbar>
    }
    @if (gridOptions$ | async; as gridOptions) {
      <sky-data-view skyAgGridDataManagerAdapter [viewId]="viewId">
        <sky-ag-grid-wrapper
          skyAgGridRowDelete
          [(rowDeleteIds)]="rowDeleteIds"
          (rowDeleteCancel)="rowDeleteCancel.emit($event)"
          (rowDeleteConfirm)="rowDeleteConfirm.emit($event)"
        >
          <ag-grid-angular
            [gridOptions]="gridOptions || undefined"
            [style.height]="heightOfGrid | async"
          />
        </sky-ag-grid-wrapper>
      </sky-data-view>
    }
    @if (pageCount$ | async; as pageCount) {
      <sky-paging
        [currentPage]="page"
        [itemCount]="pageCount * settings.pageSize"
        [pageSize]="settings.pageSize"
        (currentPageChange)="pageChange($event)"
      />
    }
  </sky-data-manager>
</div>
