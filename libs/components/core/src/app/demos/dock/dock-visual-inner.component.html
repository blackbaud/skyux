<div
  id="dock-visual-inner"
>
  <div
    class="dock-form-group sky-form-group"
  >
    <input
      class="sky-form-control sky-margin-inline-default"
      placeholder="Stack order"
      type="number"
      [(ngModel)]="stackOrder"
    />
    <button
      class="sky-btn sky-btn-primary"
      type="button"
      (click)="onAddItemClick()"
    >
      Add item
    </button>
  </div>
  <div
    id="dock-visual-inner-content-break"
  >
  </div>
  Stuff for scroll
</div>
