<div [ngClass]="{ 'scrollable-host': isGrandparentScrollable }" #grandparent>
  <div
    [ngClass]="{ 'scrollable-host': isParentScrollable, 'display-none': isParentDisplayNoneClass }"
    [ngStyle]="{ 'display': isParentDisplayNoneStyle ? 'none' : undefined, 'overflow-y': isParentScrollableStyle ? 'scroll': undefined}"
    [hidden]="isParentHidden"
    #parent
  >
    <div #target></div>
  </div>
</div>
<div class="scrollable-host" #alternate></div>
