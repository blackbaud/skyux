<div [ngClass]="{ 'scrollable-host': scrollableHost }">
  <div class="boundary-el" [skyViewkeeper]="['.el1', '.el2', '.el3', '.el4']">
    @if (showEl1) {
      <div class="el1"></div>
    }
    @if (showEl2) {
      <div class="el2"></div>
    }
    @if (showEl3) {
      <div class="el3"></div>
    }
    @if (showEl4) {
      <div class="el4"></div>
    }
  </div>
</div>
