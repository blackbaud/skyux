<div
  #overlayRef
  [class]="'sky-overlay-position-' + position + ' ' + wrapperClass"
  [style.z-index]="zIndex"
  [style.clip-path]="clipPath$ | async"
  [ngClass]="{
    'enable-pointer-events-pass-through': enablePointerEvents,
    'sky-overlay': true
  }"
>
  <div #overlayContentRef class="sky-overlay-content">
    <ng-template #target />
  </div>
  @if (showBackdrop) {
    <div class="sky-overlay-backdrop"></div>
  }
</div>
