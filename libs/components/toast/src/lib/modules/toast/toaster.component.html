<div
  #toaster
  class="sky-toaster"
  [style.z-index]="zIndex$ | async"
  (focusin)="onFocusIn()"
  (focusout)="onFocusOut()"
  (mouseenter)="onMouseEnter()"
  (mouseleave)="onMouseLeave()"
>
  @for (toast of toastsForDisplay; track toast.toastId) {
    <sky-toast
      [autoClose]="toast.config?.autoClose"
      [toastType]="toast.config?.type"
      (closed)="onToastClosed(toast)"
    >
      <div #toastContent [attr.data-toast-id]="toast.toastId"></div>
    </sky-toast>
  }
</div>
