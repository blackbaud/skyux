<sky-docs-demo-control-panel-theme
  (themeSettingsChange)="themeSettingsChange($event)"
></sky-docs-demo-control-panel-theme>

<div
  id="screenshot-toast"
>
  <button
    class="sky-btn sky-btn-primary sky-margin-inline-default"
    type="button"
    (click)="openToasts()"
  >
    Open toasts
  </button>
  <button
    class="sky-btn sky-btn-secondary sky-margin-inline-default"
    type="button"
    (click)="openComponents()"
  >
    Open custom toasts
  </button>
  <button
    class="sky-btn sky-btn-secondary"
    type="button"
    (click)="closeAll()"
  >
    Close all
  </button>
</div>
