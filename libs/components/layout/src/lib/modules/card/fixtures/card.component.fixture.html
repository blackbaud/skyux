<sky-card
  [@.disabled]="true"
  [selectable]="showCheckbox"
  [size]="cardSize"
  [(selected)]="cardSelected"
>
  @if (showTitle) {
  <sky-card-title> Title </sky-card-title>
  }
  <sky-card-content> Content </sky-card-content>
  @if (showActions) {
  <sky-card-actions>
    <button type="button" class="btn btn-default">Button</button>
  </sky-card-actions>
  } @if (showDelete) {
  <sky-inline-delete />
  }
</sky-card>
