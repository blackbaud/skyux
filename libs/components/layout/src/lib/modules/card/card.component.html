<section
  class="sky-card sky-shadow"
  [ngClass]="
  {
    'sky-card-small': size === 'small',
    'sky-card-selectable': selectable,
    'sky-card-selected': selectable &amp;&amp; selected
  }"
>
  <ng-content select="sky-inline-delete" />
  <header>
    <div
      *ngIf="selectable || showTitle"
      class="sky-card-header"
      (click)="contentClick()"
    >
      <div class="sky-card-heading-middle">
        <h1 *ngIf="showTitle" class="sky-card-title sky-section-heading">
          <ng-content select="sky-card-title" />
        </h1>
      </div>
      <div *ngIf="selectable" class="sky-card-check">
        <sky-checkbox
          [label]="'skyux_card_checkbox_label' | skyLibResources"
          [ngModel]="selected"
          (click)="$event.stopPropagation()"
          (ngModelChange)="onCheckboxChange($event)"
        ></sky-checkbox>
      </div>
    </div>
  </header>
  <div
    class="sky-card-content sky-padding-even-default"
    (click)="contentClick()"
  >
    <ng-content select="sky-card-content" />
  </div>
  <div
    class="sky-card-actions"
    [hidden]="actionsEl.children.length === 0"
    #actionsEl
  >
    <ng-content select="sky-card-actions" />
  </div>
</section>
