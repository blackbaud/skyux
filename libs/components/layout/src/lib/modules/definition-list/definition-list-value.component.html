<div class="sky-definition-list-value">
  <span #valueEl>
    <ng-content />
  </span>
  @if (!valueEl.textContent?.trim()) {
    <span class="sky-deemphasized">
      {{
        (service.defaultValue | async) ||
          ('skyux_definition_list_none_found' | skyLibResources)
      }}
    </span>
  }
</div>
