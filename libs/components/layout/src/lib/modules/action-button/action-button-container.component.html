<div #container class="sky-action-button-container">
  <div
    class="sky-action-button-flex"
    [ngClass]="{
      'sky-action-button-flex-align-left': alignItems === 'left',
      'sky-action-button-flex-align-center': alignItems === 'center'
    }"
    (cdkObserveContent)="onContentChange()"
  >
    <ng-content />
  </div>
</div>
