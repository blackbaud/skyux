<sky-action-button-container [alignItems]="alignItems">
  <sky-action-button
    [style.height]="firstButtonHeight"
    (actionClick)="buttonClicked()"
  >
    <sky-action-button-icon iconName="filter" />
    <sky-action-button-header> Build a new list </sky-action-button-header>
    <sky-action-button-details>
      Start from scratch and fine-tune with filters
    </sky-action-button-details>
  </sky-action-button>

  <sky-action-button [permalink]="permalink1">
    <sky-action-button-icon iconName="link" />
    <sky-action-button-header> Open a link </sky-action-button-header>
    <sky-action-button-details> Open a link </sky-action-button-details>
  </sky-action-button>

  <sky-action-button [permalink]="permalink2">
    <sky-action-button-icon iconName="link" />
    <sky-action-button-header> Open a route link </sky-action-button-header>
    <sky-action-button-details> Open a route link </sky-action-button-details>
  </sky-action-button>

  <sky-action-button data-sky-id="bb-nav-link-visible" [permalink]="bbNavLink1">
    <sky-action-button-icon iconName="link" />
    <sky-action-button-header> Open a 1bb-nav link </sky-action-button-header>
    <sky-action-button-details> Open a 1bb-nav link </sky-action-button-details>
  </sky-action-button>

  <sky-action-button data-sky-id="bb-nav-link-hidden" [permalink]="bbNavLink2">
    <sky-action-button-icon iconName="eye-off" />
    <sky-action-button-header> Hide a 1bb-nav link </sky-action-button-header>
    <sky-action-button-details> Hide a 1bb-nav link </sky-action-button-details>
  </sky-action-button>
</sky-action-button-container>
