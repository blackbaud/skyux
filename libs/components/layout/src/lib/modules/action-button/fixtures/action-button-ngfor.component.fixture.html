<sky-action-button-container>
  @for (item of items; track item) {
  <sky-action-button>
    <sky-action-button-header> {{ item.header }} </sky-action-button-header>
    <sky-action-button-details> {{ item.details }} </sky-action-button-details>
  </sky-action-button>
  }
</sky-action-button-container>
