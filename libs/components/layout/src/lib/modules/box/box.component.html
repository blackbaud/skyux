<section
  class="sky-box"
  [attr.aria-label]="headingText || ariaLabel"
  [attr.aria-labelledby]="headingText ? headerId : ariaLabelledBy"
  [attr.role]="ariaRole"
  [skyThemeClass]="{
    'sky-shadow sky-border-dark': 'default',
    'sky-elevation-1-bordered': 'modern',
  }"
>
  <div
    class="sky-box-header-content"
    [ngClass]="{
      'sky-screen-reader-only': headingHidden,
    }"
  >
    @if (headingText) {
      @switch (headingLevel) {
        @case (3) {
          <h3 [id]="headerId" [class]="headingClass + ' sky-margin-inline-xs'">
            {{ headingText }}
          </h3>
        }
        @case (4) {
          <h4 [id]="headerId" [class]="headingClass + ' sky-margin-inline-xs'">
            {{ headingText }}
          </h4>
        }
        @case (5) {
          <h5 [id]="headerId" [class]="headingClass + ' sky-margin-inline-xs'">
            {{ headingText }}
          </h5>
        }
        @default {
          <h2 [id]="headerId" [class]="headingClass + ' sky-margin-inline-xs'">
            {{ headingText }}
          </h2>
        }
      }
      <sky-help-inline
        *ngIf="helpPopoverContent || helpKey"
        [helpKey]="helpKey"
        [labelText]="headingText"
        [popoverTitle]="helpPopoverTitle"
        [popoverContent]="helpPopoverContent"
      />
    } @else {
      <ng-content select="sky-box-header" />
    }
    <ng-content select="sky-box-controls" />
  </div>
  <ng-content />
</section>
