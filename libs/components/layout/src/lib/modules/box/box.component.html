<section
  class="sky-box"
  [attr.aria-label]="headingText || ariaLabel"
  [attr.aria-labelledby]="headingText ? headerId : ariaLabelledBy"
  [attr.role]="ariaRole"
  [skyThemeClass]="{
    'sky-shadow sky-border-dark': 'default',
    'sky-elevation-1-bordered': 'modern'
  }"
>
  <div class="sky-box-header-content">
    @if (headingText) {
      <div>
        @switch (headingLevel) {
          @case (3) {
            <!-- prettier-ignore -->
            <h3
              [id]="headerId"
              [class]="headingClass"
              [class.sky-screen-reader-only]="headingHidden"
            >{{ headingText }}</h3>
          }
          @case (4) {
            <!-- prettier-ignore -->
            <h4
              [id]="headerId"
              [class]="headingClass"
              [class.sky-screen-reader-only]="headingHidden"
            >{{ headingText }}</h4>
          }
          @case (5) {
            <!-- prettier-ignore -->
            <h5
              [id]="headerId"
              [class]="headingClass"
              [class.sky-screen-reader-only]="headingHidden"
            >{{ headingText }}</h5>
          }
          @default {
            <!-- prettier-ignore -->
            <h2
              [id]="headerId"
              [class]="headingClass"
              [class.sky-screen-reader-only]="headingHidden"
            >{{ headingText }}</h2>
          }
        }
        @if ((helpPopoverContent || helpKey) && !headingHidden) {
          <span class="sky-control-help-container">
            <sky-help-inline
              [helpKey]="helpKey"
              [labelText]="headingText"
              [popoverTitle]="helpPopoverTitle"
              [popoverContent]="helpPopoverContent"
            />
          </span>
        }
      </div>
    } @else {
      <ng-content select="sky-box-header" />
    }
    <ng-content select="sky-box-controls" />
  </div>
  <ng-content />
</section>
