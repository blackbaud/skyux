<sky-modal [headingText]="context.header">
  <sky-modal-content class="sky-text-expand-modal-content">{{
    context.text
  }}</sky-modal-content>
  <sky-modal-footer>
    <button class="sky-btn sky-btn-link" type="button" (click)="close()">
      {{ 'skyux_text_expand_close_text' | skyLibResources }}
    </button>
  </sky-modal-footer>
</sky-modal>
