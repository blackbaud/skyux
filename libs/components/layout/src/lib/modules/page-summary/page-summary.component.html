<div
  class="sky-page-summary"
  [ngClass]="{
    'sky-page-summary-with-key-info': keyInfoComponents().length > 0
  }"
>
  <ng-content select="sky-page-summary-alert" />
  <div class="sky-page-summary-row">
    <div class="sky-page-summary-left">
      <ng-content select="sky-page-summary-image" />
      <div class="sky-page-summary-data">
        <ng-content select="sky-page-summary-title" />
        <ng-content select="sky-page-summary-subtitle" />
        <ng-content select="sky-page-summary-status" />
        <div class="sky-page-summary-key-info-xs"></div>
        <ng-content select="sky-page-summary-content" />
      </div>
    </div>
    <div class="sky-page-summary-key-info-sm">
      <div class="sky-page-summary-key-info-container">
        <ng-content select="sky-page-summary-key-info" />
      </div>
    </div>
  </div>
</div>
