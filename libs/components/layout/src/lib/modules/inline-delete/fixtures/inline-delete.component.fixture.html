<button *ngIf="showExtraButtons" id="noop-button-1" type="button">
  Noop Button 1
</button>
<div id="inline-delete-fixture" [@.disabled]="true" [tabIndex]="parentTabIndex">
  <button *ngIf="showCoveredButtons" id="covered-button" type="button">
    Covered Button
  </button>
  <button *ngIf="showCoveredButtons" id="covered-button-2" type="button">
    Covered Button 2
  </button>
  <sky-inline-delete
    *ngIf="showDelete"
    [pending]="pending"
    (cancelTriggered)="onCancelTriggered()"
    (deleteTriggered)="onDeleteTriggered()"
  >
  </sky-inline-delete>
</div>
<button id="hidden-button" type="button">Hidden Button</button>
<button *ngIf="showExtraButtons" id="noop-button-2" type="button">
  Noop Button 2
</button>
