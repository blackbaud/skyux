
<sky-docs-demo-control-panel-theme
  (themeSettingsChange)="themeSettingsChange($event)"
></sky-docs-demo-control-panel-theme>

<h3>Basic action button</h3>
<div
  class="sky-padding-even-large"
  id="screenshot-action-button"
>
  <sky-action-button
    (actionClick)="buttonClicked()"
  >
    <sky-action-button-icon
      iconType="filter"
    ></sky-action-button-icon>
    <sky-action-button-header>
      Build a new list
    </sky-action-button-header>
    <sky-action-button-details>
      Start from scratch and fine-tune with filters
    </sky-action-button-details>
  </sky-action-button>
  <br>
  <sky-action-button
    [permalink]="permalink"
  >
    <sky-action-button-icon
      iconType="link"
    ></sky-action-button-icon>
    <sky-action-button-header>
      This title should be so long that it wraps to a new line
    </sky-action-button-header>
    <sky-action-button-details>
      Click me to open a permalink!
    </sky-action-button-details>
  </sky-action-button>
</div>

<h3>Action buttons inside sky-action-button-container</h3>
<div
  class="sky-padding-even-default"
>
  <button
    class="sky-btn sky-btn-default"
    id="screenshot-action-button-left-align"
    type="button"
    (click)="onLeftAlignClick()"
  >
    Left align items
  </button>
  <button
    class="sky-btn sky-btn-default"
    id="screenshot-action-button-center-align"
    type="button"
    (click)="onCenterAlignClick()"
  >
    Center align items
  </button>
  <button
    class="sky-btn sky-btn-default"
    id="screenshot-action-button-center-align"
    type="button"
    (click)="changeContentClick()"
  >
    Simulate change of content
  </button>
</div>

<div
  id="screenshot-action-button-container"
>
  <sky-action-button-container
    [alignItems]="alignItems"
  >
    <sky-action-button *ngFor="let button of actionButtons"
      (actionClick)="buttonClicked()"
    >
      <sky-action-button-icon
        [iconType]="button.iconType"
      ></sky-action-button-icon>
      <sky-action-button-header>
        {{ button.header }}
      </sky-action-button-header>
      <sky-action-button-details>
        {{ button.details }}
      </sky-action-button-details>
    </sky-action-button>
  </sky-action-button-container>
</div>
