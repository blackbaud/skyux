<sky-toolbar>
  <sky-toolbar-item>
    <button
      class="sky-btn sky-btn-primary"
      type="button"
    >
      Button 1
    </button>
  </sky-toolbar-item>
  <sky-toolbar-item>
    <button
      class="sky-btn sky-btn-default"
      type="button"
    >
      Button 2
    </button>
  </sky-toolbar-item>
  <sky-toolbar-view-actions>
    <button
      class="sky-btn sky-btn-default sky-btn-icon"
      title="Sort descending"
      type="button"
    >
      <sky-icon
        icon="angle-double-down"
      ></sky-icon>
    </button>
    <button
      class="sky-btn sky-btn-default sky-btn-icon"
      title="Sort ascending"
      type="button"
    >
      <sky-icon
        icon="angle-double-up"
      ></sky-icon>
    </button>
  </sky-toolbar-view-actions>
</sky-toolbar>
