<sky-card
  [selectable]="showCheckbox"
  [size]="cardSize"
  [(selected)]="cardSelected"
>
  <sky-card-title *ngIf="showTitle">
    Title
  </sky-card-title>
  <sky-card-content>
    Content
  </sky-card-content>
  <sky-card-actions *ngIf="showActions">
    <button
      type="button"
      class="btn btn-default"
    >
      Button
    </button>
  </sky-card-actions>
</sky-card>
