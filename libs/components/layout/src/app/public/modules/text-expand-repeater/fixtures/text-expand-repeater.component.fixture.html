<div
  [@.disabled]="true"
>
  <sky-text-expand-repeater
    [data]="data"
    [maxItems]="numItems"
  ></sky-text-expand-repeater>

  <sky-text-expand-repeater
    [data]="customTemplateData"
    [itemTemplate]="myTemplate"
    [maxItems]="numItems"
  >
    <ng-template
      let-item
      #myTemplate
    >
      <div
        class="sky-test-custom-template"
      >
        {{ item.text }} {{ item.number }}
      </div>
    </ng-template>
  </sky-text-expand-repeater>
</div>
