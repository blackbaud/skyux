<sky-toolbar data-sky-id="basic-toolbar">
  <sky-toolbar-item data-sky-id="toolbar-button-1">
    <button
      class="sky-btn sky-btn-primary"
      type="button"
      (click)="onButtonClicked('Button 1')"
    >
      Button 1
    </button>
  </sky-toolbar-item>
  <sky-toolbar-item data-sky-id="toolbar-button-2">
    <button
      class="sky-btn sky-btn-default"
      type="button"
      (click)="onButtonClicked('Button 2')"
    >
      Button 2
    </button>
  </sky-toolbar-item>
  <sky-toolbar-view-actions>
    <button
      class="sky-btn sky-btn-default sky-btn-icon"
      title="Sort descending"
      type="button"
      (click)="onButtonClicked('Expand')"
    >
      <sky-icon icon="angle-double-down" />
    </button>
    <button
      class="sky-btn sky-btn-default sky-btn-icon"
      title="Sort ascending"
      type="button"
      (click)="onButtonClicked('Collapse')"
    >
      <sky-icon icon="angle-double-up" />
    </button>
  </sky-toolbar-view-actions>
</sky-toolbar>

<sky-toolbar data-sky-id="sectioned-toolbar">
  <sky-toolbar-section data-sky-id="top-section">
    <sky-toolbar-item data-sky-id="toolbar-button-1">
      <button
        class="sky-btn sky-btn-primary"
        type="button"
        (click)="onButtonClicked('Button 1')"
      >
        Button 1
      </button>
    </sky-toolbar-item>
    <sky-toolbar-item data-sky-id="toolbar-button-2">
      <button
        class="sky-btn sky-btn-default"
        type="button"
        (click)="onButtonClicked('Button 2')"
      >
        Button 2
      </button>
    </sky-toolbar-item>
    <sky-toolbar-view-actions>
      <button
        class="sky-btn sky-btn-default sky-btn-icon"
        title="Sort descending"
        type="button"
        (click)="onButtonClicked('Expand')"
      >
        <sky-icon icon="angle-double-down" />
      </button>
      <button
        class="sky-btn sky-btn-default sky-btn-icon"
        title="Sort ascending"
        type="button"
        (click)="onButtonClicked('Collapse')"
      >
        <sky-icon icon="angle-double-up" />
      </button>
    </sky-toolbar-view-actions>
  </sky-toolbar-section>
  <sky-toolbar-section data-sky-id="bottom-section">
    <sky-toolbar-item data-sky-id="sort-button">
      <button
        class="sky-btn sky-btn-default"
        type="button"
        (click)="onButtonClicked('Sort')"
      >
        <sky-icon icon="sort" />
      </button>
    </sky-toolbar-item>
    <sky-toolbar-item data-sky-id="filter-button">
      <button
        class="sky-btn sky-btn-default"
        type="button"
        (click)="onButtonClicked('Filter')"
      >
        <sky-icon icon="filter" />
      </button>
    </sky-toolbar-item>
  </sky-toolbar-section>
</sky-toolbar>

<sky-toolbar data-sky-id="empty-toolbar-section">
  <sky-toolbar-section data-sky-id="empty-section"></sky-toolbar-section>
</sky-toolbar>
<sky-toolbar data-sky-id="empty-toolbar"></sky-toolbar>
