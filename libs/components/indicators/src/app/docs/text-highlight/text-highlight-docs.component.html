<sky-docs-demo-page
  moduleName="SkyTextHighlightModule"
  moduleSourceCodePath="src/app/public/modules/text-highlight/"
  pageTitle="Text highlight"
>
  <sky-docs-demo-page-summary>
    The text highlight directive highlights text all matching text within DOM elements.
  </sky-docs-demo-page-summary>

  <sky-docs-demo>
    <sky-docs-demo-control-panel
      (selectionChange)="onDemoSelectionChange($event)"
    >
      <sky-docs-demo-control-panel-section>
        <sky-docs-demo-control-panel-checkbox
          label="Show additional content"
          propertyName="showAdditionalContent"
          [checked]="false"
        >
        </sky-docs-demo-control-panel-checkbox>
      </sky-docs-demo-control-panel-section>
    </sky-docs-demo-control-panel>
    <div
      class="sky-form-group"
      style="width:200px;"
    >
      <label
        [for]="searchTermInput.id"
        class="sky-control-label"
      >
        Text to highlight
      </label>
      <br>
      <input
        class="sky-form-control"
        id="sky-demo-search-term"
        skyId
        type="text"
        [(ngModel)]="searchTerm"
        #searchTermInput="skyId"
      >
    </div>

    <div
      [skyHighlight]="searchTerm"
    >
      The text that you enter is highlighted here.
      <div *ngIf="demoSettings.showAdditionalContent">
        This additional content is highlighted too!
      </div>
    </div>
  </sky-docs-demo>

  <sky-docs-code-examples>
    <sky-docs-code-example
      sourceCodePath="src/app/public/plugin-resources/code-examples/text-highlight/basic"
    >
    </sky-docs-code-example>
  </sky-docs-code-examples>

</sky-docs-demo-page>
