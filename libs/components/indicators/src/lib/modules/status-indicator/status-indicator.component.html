<ng-template #helpContent
  ><ng-content select=".sky-control-help"
/></ng-template>
<div *ngIf="descriptionType" class="sky-status-indicator">
  <div
    aria-hidden="true"
    class="sky-margin-inline-xs sky-status-indicator-icon"
    [ngClass]="'sky-status-indicator-icon-' + indicatorTypeOrDefault"
  >
    <span class="sky-status-indicator-icon-default">
      <sky-icon [icon]="icon" />
    </span>
    <span class="sky-status-indicator-icon-modern">
      <sky-icon-stack size="xs" [baseIcon]="baseIcon" [topIcon]="topIcon">
      </sky-icon-stack>
    </span>
  </div>
  <div class="sky-status-indicator-message-wrapper">
    <span *ngIf="descriptionComputed" class="sky-screen-reader-only">
      {{ descriptionComputed }}
    </span>
    <span skyId #message="skyId" class="sky-status-indicator-message" skyTrim
      ><ng-content /></span
    ><span class="sky-control-help-container"
      ><sky-help-inline
        *ngIf="helpPopoverContent || helpKey; else helpContent"
        [labelledBy]="message.id"
        [helpKey]="helpKey"
        [popoverTitle]="helpPopoverTitle"
        [popoverContent]="helpPopoverContent"
    /></span>
  </div>
</div>
