@if (descriptionType) {
  <div class="sky-status-indicator">
    <div
      aria-hidden="true"
      class="sky-status-indicator-icon"
      [ngClass]="'sky-status-indicator-icon-' + indicatorTypeOrDefault"
    >
      <sky-icon variant="solid" [iconName]="iconName" />
    </div>
    <div class="sky-status-indicator-message-wrapper">
      @if (descriptionComputed) {
        <span class="sky-screen-reader-only">
          {{ descriptionComputed }}
        </span>
      }
      <span #message="skyId" skyId class="sky-status-indicator-message" skyTrim
        ><ng-content /></span
      ><span class="sky-control-help-container">
        @if (helpPopoverContent || helpKey) {
          <sky-help-inline
            [labelledBy]="message.id"
            [helpKey]="helpKey"
            [popoverTitle]="helpPopoverTitle"
            [popoverContent]="helpPopoverContent"
          />
        } @else {
          <ng-content select=".sky-control-help" />
        }
      </span>
    </div>
  </div>
}
