<sky-status-indicator
  id="status-indicator-with-indicator-type"
  [customDescription]="customDescription"
  [descriptionType]="descriptionType"
  [indicatorType]="indicatorType"
>
  Indicator text
  <span *ngIf="showHelp" class="sky-control-help">Help inline</span>
</sky-status-indicator>
<sky-status-indicator
  id="status-indicator-without-indicator-type"
  [customDescription]="customDescription"
  [descriptionType]="descriptionType"
>
  Indicator text
  <span *ngIf="showHelp" class="sky-control-help">Help inline</span>
</sky-status-indicator>
