<sky-tokens
  [disabled]="disabled"
  [dismissible]="dismissible"
  [displayWith]="displayWith"
  [focusable]="focusable"
  [messageStream]="messageStream"
  [trackWith]="trackWith"
  [(tokens)]="tokens"
  (focusIndexOverRange)="onFocusIndexOverRange()"
  (focusIndexUnderRange)="onFocusIndexUnderRange()"
  (tokensChange)="onTokensChange($event)"
  (tokenSelected)="onTokenSelected($event)"
  (tokensRendered)="onTokensRendered()"
>
  <ng-container [ngSwitch]="innerContent">
    <ng-container *ngSwitchCase="'textarea'">
      <label>Text area<textarea></textarea></label>
    </ng-container>
    <ng-container *ngSwitchCase="'text'">INNER CONTENT</ng-container>
  </ng-container>
</sky-tokens>

<sky-token *ngIf="includeSingleToken" [ariaLabel]="ariaLabel"> </sky-token>
