<div class="sky-wait-container">
  <div
    *ngIf="isWaiting"
    aria-live="assertive"
    class="sky-wait-mask"
    role="alert"
    [attr.aria-label]="ariaLabelStream | async"
    [ngClass]="{
      'sky-wait-mask-loading-fixed': isFullPage,
      'sky-wait-mask-loading-non-blocking': isNonBlocking,
      'sky-wait-mask-loading-blocking': !isNonBlocking
    }"
  >
    <div class="sky-wait">
      <div class="sky-wait-double-bounce1"></div>
      <div class="sky-wait-double-bounce2"></div>
    </div>
  </div>
</div>
