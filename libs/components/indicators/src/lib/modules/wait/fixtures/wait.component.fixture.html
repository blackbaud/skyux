@if (showAnchor0) {
<button
  class="sky-btn sky-btn-secondary"
  href="/"
  id="anchor-0"
  type="button"
  [ngStyle]="{
    'display': anchor0Display,
    'visibility': anchor0Visibility
  }"
>
  Anchor tag 0
</button>
}
<button class="sky-btn sky-btn-secondary" href="/" id="anchor-1" type="button">
  Anchor tag 1
</button>
<div class="sky-wait-test-component">
  <button class="sky-btn sky-btn-primary" id="inside-button" type="button">
    I am button
  </button>
  <sky-wait
    [ariaLabel]="ariaLabel"
    [isFullPage]="isFullPage"
    [isNonBlocking]="isNonBlocking"
    [isWaiting]="isWaiting"
    [screenReaderCompletedText]="screenReaderCompletedText"
  />
</div>
<div>
  @if (showAnchor2) {
  <button
    class="sky-btn sky-btn-secondary"
    href="/"
    id="anchor-2"
    type="button"
    [ngStyle]="{
      'display': anchor2Display,
      'visibility': anchor2Visibility
    }"
  >
    Anchor tag 2
  </button>
  }
  <sky-wait
    [isFullPage]="false"
    [isNonBlocking]="false"
    [isWaiting]="secondWaitIsWaiting"
  />
</div>
