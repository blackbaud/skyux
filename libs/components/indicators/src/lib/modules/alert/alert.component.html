<div
  class="sky-alert"
  role="alert"
  [skyThemeClass]="{
    'sky-rounded-corners': 'default',
    'sky-box sky-elevation-1': 'modern'
  }"
  [hidden]="closed"
  [ngClass]="{
    'sky-alert-info': alertTypeOrDefault === 'info',
    'sky-alert-success': alertTypeOrDefault === 'success',
    'sky-alert-warning': alertTypeOrDefault === 'warning',
    'sky-alert-danger': alertTypeOrDefault === 'danger',
    'sky-alert-closeable': closeable
  }"
>
  <div *skyThemeIf="'modern'" aria-hidden="true" class="sky-alert-icon">
    <sky-icon iconSize="xl" variant="solid" [iconName]="iconName" />
  </div>
  <div *skyThemeIf="'default'" aria-hidden="true" class="sky-alert-icon">
    <sky-icon variant="solid" [iconName]="iconName" />
  </div>
  @if (descriptionComputed) {
    <span class="sky-screen-reader-only">
      {{ descriptionComputed }}
    </span>
  }
  <div class="sky-alert-content">
    <ng-content />
  </div>
  <button
    class="sky-alert-close"
    type="button"
    [attr.aria-label]="'skyux_alert_close' | skyLibResources"
    [hidden]="!closeable"
    (click)="close()"
  >
    <span aria-hidden="true">
      <sky-icon iconName="close" />
    </span>
  </button>
</div>
