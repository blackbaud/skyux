<span class="sky-label" [ngClass]="'sky-label-' + labelTypeOrDefault">
  <span class="sky-label-icon">
    <sky-icon
      *skyThemeIf="'default'"
      iconSize="m"
      variant="solid"
      [iconName]="iconName"
    />
    <sky-icon *skyThemeIf="'modern'" variant="solid" [iconName]="iconName" />
  </span>
  @if (descriptionComputed) {
    <span class="sky-screen-reader-only">
      {{ descriptionComputed }}
    </span>
  }
  <span class="sky-label-text">
    <ng-content />
  </span>
</span>
