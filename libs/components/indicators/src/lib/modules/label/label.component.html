<span class="sky-label" [ngClass]="'sky-label-' + labelTypeOrDefault">
  <span class="sky-label-icon-theme-modern">
    <sky-icon [iconName]="iconName" variant="solid" />
  </span>
  @if (descriptionComputed) {
    <span class="sky-screen-reader-only">
      {{ descriptionComputed }}
    </span>
  }
  <span class="sky-label-text">
    <ng-content />
  </span>
</span>
