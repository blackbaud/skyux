<div>
  <label for="phone-field-template-input">Template phone field</label>
  <sky-phone-field
    [allowExtensions]="allowExtensions"
    [defaultCountry]="defaultCountry"
    [returnFormat]="returnFormat"
    [supportedCountryISOs]="supportedCountryISOs"
    [(selectedCountry)]="selectedCountry"
  >
    <input
      id="phone-field-template-input"
      skyPhoneFieldInput
      [disabled]="isDisabled"
      [skyPhoneFieldNoValidate]="noValidate"
      [(ngModel)]="modelValue"
    />
  </sky-phone-field>

  @if (showInvalidDirective) {
  <div>
    <input type="text" skyPhoneFieldInput />
  </div>
  }
</div>
