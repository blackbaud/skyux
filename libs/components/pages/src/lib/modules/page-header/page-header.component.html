<div class="sky-page-header">
  <ng-content select="sky-page-header-alerts"></ng-content>
  <div class="sky-page-header-info">
    <ng-content select="sky-page-header-avatar"></ng-content>
    <div>
      <h1 class="sky-page-header-text">
        <span *ngIf="parentLink" class="sky-page-header-parent-link-wrapper">
          <a
            *ngIf="parentLink.permalink?.url"
            [skyHref]="parentLink.permalink.url"
            class="sky-font-heading-1 sky-page-header-parent-link"
            >{{ parentLink.label }}</a
          >
          <a
            *ngIf="parentLink.permalink?.route as permalinkRoute"
            [skyAppLink]="permalinkRoute.commands"
            [queryParams]="permalinkRoute.extras?.queryParams"
            [queryParamsHandling]="permalinkRoute.extras?.queryParamsHandling"
            [fragment]="permalinkRoute.extras?.fragment"
            [preserveFragment]="permalinkRoute.extras?.preserveFragment"
            [skipLocationChange]="permalinkRoute.extras?.skipLocationChange"
            [replaceUrl]="permalinkRoute.extras?.replaceUrl"
            [state]="permalinkRoute.extras?.state"
            class="sky-font-heading-1 sky-page-header-parent-link"
            >{{ parentLink.label }}</a
          >
          <span class="sky-page-header-chevron">
            <sky-icon icon="chevron-right" iconType="skyux" />
          </span>
        </span>
        <wbr *ngIf="parentLink" />
        <span class="sky-page-header-page-title sky-font-heading-1">
          {{ pageTitle }}
        </span>
      </h1>
      <div class="sky-page-header-content">
        <ng-content select="sky-page-header-details"></ng-content>
        <ng-content select="sky-page-header-actions"></ng-content>
      </div>
    </div>
  </div>
</div>
