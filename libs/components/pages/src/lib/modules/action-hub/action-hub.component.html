<sky-fluid-grid [disableMargin]="true">
  <sky-row>
    <sky-column>
      <sky-page-header [pageTitle]="title" [parentLink]="parentLink" />
    </sky-column>
  </sky-row>
  <sky-row>
    <sky-column [screenLarge]="9" [screenXSmall]="12">
      <div class="sky-margin-stacked-xl">
        <ng-content select="sky-action-hub-buttons" />
      </div>

      <div class="sky-margin-stacked-xl">
        <sky-wait [isWaiting]="needsAttention === 'loading'" />
        @if (needsAttention !== 'loading') {
          <sky-needs-attention [items]="needsAttentionArray" />
        }
      </div>

      <div class="sky-margin-stacked-xl">
        <ng-content select="sky-action-hub-content" />
      </div>
    </sky-column>
    <sky-column [screenLarge]="3" [screenXSmall]="12">
      <sky-link-list
        [links]="relatedLinks | skyActionHubRelatedLinksSort"
        [headingText]="'sky_action_hub_related_links' | skyLibResources"
      />
      <sky-link-list
        [links]="recentLinks | skyActionHubRecentLinksResolve"
        [headingText]="'sky_action_hub_recent_links' | skyLibResources"
      />
      <sky-modal-link-list
        [links]="settingsLinks"
        [title]="'sky_action_hub_settings_links' | skyLibResources"
      />
    </sky-column>
  </sky-row>
</sky-fluid-grid>
