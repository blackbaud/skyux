<div
  *ngIf="!isDropdown && secondaryActionComponents"
  class="sky-summary-action-bar-secondary-buttons"
  role="menubar"
>
  <ng-container
    *ngTemplateOutlet="summaryActionBarSecondaryActions"
  ></ng-container>
</div>
<div *ngIf="isDropdown">
  <sky-dropdown
    buttonType="select"
    [attr.title]="'skyux_summary_action_bar_open_secondary' | skyLibResources"
    [messageStream]="dropdownMessageStream"
  >
    <sky-dropdown-button>
      <sky-icon
        *skyThemeIf="'modern'"
        icon="ellipsis"
        iconType="skyux"
      ></sky-icon>
      <sky-icon *skyThemeIf="'default'" icon="ellipsis-h"></sky-icon>
    </sky-dropdown-button>
    <sky-dropdown-menu>
      <ng-container
        *ngTemplateOutlet="summaryActionBarSecondaryActions"
      ></ng-container>
    </sky-dropdown-menu>
  </sky-dropdown>
</div>
<ng-template #summaryActionBarSecondaryActions>
  <ng-content select="sky-summary-action-bar-secondary-action"></ng-content>
</ng-template>
