<div
  *ngIf="
    !isMobile &&
    secondaryActionComponents &&
    secondaryActionComponents.length < 5
  "
  class="sky-summary-action-bar-secondary-buttons"
  role="menubar"
>
  <ng-container
    *ngTemplateOutlet="summaryActionBarSecondaryActions"
  ></ng-container>
</div>
<div
  *ngIf="
    isMobile ||
    (secondaryActionComponents && secondaryActionComponents.length > 4)
  "
>
  <sky-dropdown
    buttonType="select"
    [attr.title]="'skyux_summary_action_bar_open_secondary' | skyLibResources"
    [messageStream]="dropdownMessageStream"
  >
    <sky-dropdown-button>
      <sky-icon icon="ellipsis"></sky-icon>
    </sky-dropdown-button>
    <sky-dropdown-menu>
      <ng-container
        *ngTemplateOutlet="summaryActionBarSecondaryActions"
      ></ng-container>
    </sky-dropdown-menu>
  </sky-dropdown>
</div>
<ng-template #summaryActionBarSecondaryActions>
  <ng-content select="sky-summary-action-bar-secondary-action"></ng-content>
</ng-template>
