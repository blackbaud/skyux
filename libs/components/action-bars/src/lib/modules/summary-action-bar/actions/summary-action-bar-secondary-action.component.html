@if (!isDropdown) {
  <button
    type="button"
    class="sky-btn"
    role="menuitem"
    [disabled]="disabled"
    [skyThemeClass]="{
      'sky-btn-default': 'default',
      'sky-btn-default': 'modern'
    }"
    (click)="onButtonClicked()"
  >
    <ng-container *ngTemplateOutlet="summaryActionBarSecondaryAction" />
  </button>
} @else {
  <sky-dropdown-item>
    <button type="button" [disabled]="disabled" (click)="onButtonClicked()">
      <ng-container *ngTemplateOutlet="summaryActionBarSecondaryAction" />
    </button>
  </sky-dropdown-item>
}

<ng-template #summaryActionBarSecondaryAction>
  <ng-content />
</ng-template>
