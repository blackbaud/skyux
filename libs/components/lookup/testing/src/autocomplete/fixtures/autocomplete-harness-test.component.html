<form novalidate [formGroup]="myForm">
  <!-- BASIC SETUP -->
  <div class="sky-form-group">
    <label class="sky-control-label" [for]="favoriteColorInput.id">
      Favorite color
    </label>
    <sky-autocomplete [data]="colors" [attr.data-sky-id]="'my-autocomplete-1'">
      <input
        formControlName="favoriteColor"
        type="text"
        skyAutocomplete
        skyId
        #favoriteColorInput
      />
    </sky-autocomplete>
  </div>

  <!-- CUSTOM SEARCH RESULT TEMPLATE -->
  <div class="sky-form-group">
    <label class="sky-control-label" [for]="customResultTemplateInput.id">
      Favorite color
    </label>
    <sky-autocomplete
      [data]="colors"
      [attr.data-sky-id]="'my-autocomplete-2'"
      [searchResultTemplate]="searchResultTemplate"
    >
      <input
        formControlName="customResultTemplate"
        type="text"
        skyAutocomplete
        skyId
        #customResultTemplateInput
      />
    </sky-autocomplete>
  </div>

  <!-- ADD/SHOW MORE BUTTONS -->
  <div class="sky-form-group">
    <label class="sky-control-label" [for]="addShowMoreInput.id">
      Favorite color
    </label>
    <sky-autocomplete
      class="my-autocomplete-3"
      [data]="colors"
      [enableShowMore]="enableShowMore"
      [showAddButton]="showAddButton"
      (addClick)="onAddClick()"
      (showMoreClick)="onShowMoreClick()"
    >
      <input
        formControlName="addShowMore"
        type="text"
        skyAutocomplete
        skyId
        #addShowMoreInput
      />
    </sky-autocomplete>
  </div>
</form>

<ng-template let-item="item" #searchResultTemplate>
  <strong>{{ item.name }}</strong
  ><br />
  ID: <span class="my-color-id">{{ item.id }}</span>
</ng-template>
