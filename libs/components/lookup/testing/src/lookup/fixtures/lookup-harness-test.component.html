<form novalidate [formGroup]="myForm">
  <div class="sky-form-group">
    <sky-input-box [attr.data-sky-id]="'my_lookup_1'">
      <label class="sky-control-label" skyId #nameLabel="skyId">
        Favorite name
      </label>
      <sky-lookup
        formControlName="name"
        selectMode="single"
        [ariaLabelledBy]="nameLabel.id"
        [data]="people"
        [searchFilters]="getSearchFilters()"
        (searchAsync)="searchAsync($event)"
      >
      </sky-lookup>
    </sky-input-box>
  </div>
</form>
