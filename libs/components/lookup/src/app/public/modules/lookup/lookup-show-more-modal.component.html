<sky-modal>
  <sky-modal-header>
    <ng-container *ngIf="context.userConfig?.title; else defaultTitle">
      {{context.userConfig.title}}
    </ng-container>
  </sky-modal-header>
  <sky-modal-content>
    <sky-data-manager
      class="sky-lookup-show-more-data-manager"
    >
      <sky-data-manager-toolbar>
        <sky-data-manager-toolbar-right-item>
          <button *ngIf="context.showAddButton"
            type="button"
            class="sky-btn sky-btn-link sky-lookup-show-more-modal-add"
            (click)="addButtonClicked()"
          >
            <sky-icon *skyThemeIf="'modern'"
              icon="add"
              iconType="skyux"
            ></sky-icon>
            <sky-icon *skyThemeIf="'default'"
              icon="plus-circle"
            ></sky-icon>
            {{ 'skyux_lookup_show_more_add' | skyLibResources }}
          </button>
        </sky-data-manager-toolbar-right-item>
      </sky-data-manager-toolbar>
      <sky-data-view
        [viewId]="viewConfig.id"
      >
        <div *ngIf="displayedItems.length===0"
          class="sky-font-deemphasized sky-lookup-show-more-no-results"
        >
          {{ 'skyux_lookup_show_more_no_results' | skyLibResources }}
        </div>
        <sky-repeater
          class="sky-lookup-show-more-repeater"
          expandMode="none"
        >
          <sky-repeater-item *ngFor="let item of displayedItems"
            [selectable]="context.selectMode === 'multiple'"
            [(isSelected)]="item.selected"
            (click)="itemClick(item)"
            (keyup.enter)="itemClick(item)"
            (isSelectedChange)="onItemSelect($event, item)"
          >
            <sky-repeater-item-content>
              <ng-container
                *ngTemplateOutlet="context.userConfig?.itemTemplate ? context.userConfig?.itemTemplate : defaultItemTemplate; context: { item: item.value }">
              </ng-container>
            </sky-repeater-item-content>
          </sky-repeater-item>
        </sky-repeater>
      </sky-data-view>
    </sky-data-manager>
    <sky-infinite-scroll
      [enabled]="itemsHaveMore"
      (scrollEnd)="addItems()"
    >
    </sky-infinite-scroll>
  </sky-modal-content>
  <sky-modal-footer>
    <button
      class="sky-btn sky-btn-primary sky-margin-inline-compact sky-lookup-show-more-modal-save"
      type="button"
      (click)="modalInstance.save(this.dataState.selectedIds)"
    >
      {{ 'skyux_lookup_show_more_select' | skyLibResources}}
    </button>
    <button
      class="sky-btn sky-btn-link sky-lookup-show-more-modal-close"
      type="button"
      (click)="modalInstance.close()"
    >
      {{ 'skyux_lookup_show_more_cancel' | skyLibResources }}
    </button>
  </sky-modal-footer>
</sky-modal>

<ng-template
  let-item="item"
  #defaultItemTemplate
>
  {{ item[context.descriptorProperty] }}
</ng-template>

<ng-template #defaultTitle>
  <ng-container *ngIf="context.selectMode === 'single'">
    {{ 'skyux_lookup_show_more_modal_title_single' | skyLibResources }}
  </ng-container>
  <ng-container *ngIf="context.selectMode === 'multiple'">
    {{ 'skyux_lookup_show_more_modal_title_multiple' | skyLibResources }}
  </ng-container>
</ng-template>
