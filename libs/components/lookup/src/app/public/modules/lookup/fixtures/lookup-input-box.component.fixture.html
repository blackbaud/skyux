<form
  [formGroup]="form"
  novalidate
>
  <sky-input-box>
    <label
      id="my-lookup-label"
    >
      My friends
    </label>
    <sky-lookup
      formControlName="friends"
      [autocompleteAttribute]="autocompleteAttribute"
      [data]="data"
    ></sky-lookup>
  </sky-input-box>
</form>
