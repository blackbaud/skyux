
<form
  novalidate
  [formGroup]="reactiveForm"
>
  <label
    for="my-autocomplete-input"
  >
    Favorite color
  </label>
  <sky-autocomplete
    [data]="data"
    [showAddButton]="showAddButton"
    (addClick)="addButtonClicked()"
  >
    <input
      id="my-autocomplete-input"
      formControlName="favoriteColor"
      skyAutocomplete
      type="text"
    />
  </sky-autocomplete>
</form>
