<form
  #myForm="ngForm"
  novalidate>
  <label
    for="my-autocomplete-input"
    id="my-autocomplete-label"
  >
    Favorite color
  </label>
  <sky-autocomplete
    [ariaLabelledBy]="'my-autocomplete-label'"
    [data]="data"
    [debounceTime]="debounceTime"
    [descriptorProperty]="descriptorProperty"
    [propertiesToSearch]="propertiesToSearch"
    [search]="search"
    [searchFilters]="searchFilters"
    [searchResultsLimit]="searchResultsLimit"
    [searchResultTemplate]="searchResultTemplate"
    [searchTextMinimumCharacters]="searchTextMinimumCharacters"
    [noResultsFoundText]="customNoResultsMessage"
    (selectionChange)="onSelectionChange($event)"
  >
    <input *ngIf="!hideInput"
      id="my-autocomplete-input"
      name="favoriteColor"
      skyAutocomplete
      type="text"
      [autocompleteAttribute]="autocompleteAttribute"
      [disabled]="disabled"
      [(ngModel)]="model.favoriteColor"
    >
  </sky-autocomplete>
</form>

<ng-template
  let-item="item"
  #customSearchResultTemplate>
  {{ item.name }} &bull;
  <span class="custom-search-result-id">
    ID {{ item.objectid }}
  </span>
</ng-template>
