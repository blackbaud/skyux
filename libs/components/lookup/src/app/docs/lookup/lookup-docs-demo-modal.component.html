<sky-modal>
  <sky-modal-header>
    Add a name
  </sky-modal-header>
  <sky-modal-content>
    <form
      [formGroup]="myForm"
    >
      <sky-input-box>
        <label
          class="sky-control-label"
          for="myInput"
        >
          Name
        </label>
        <input
          class="sky-form-control"
          formControlName="name"
          id="myInput"
          type="text"
        >
      </sky-input-box>
    </form>
  </sky-modal-content>
  <sky-modal-footer>
    <button
      class="sky-btn sky-btn-primary"
      type="button"
      (click)="modalInstance.save(myForm.get('name').value)"
    >
      Save
    </button>
    <button
      class="sky-btn sky-btn-link"
      type="button"
      (click)="modalInstance.close()"
    >
      Cancel
    </button>
  </sky-modal-footer>
</sky-modal>
