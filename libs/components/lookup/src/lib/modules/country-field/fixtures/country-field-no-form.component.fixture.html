<div>
  <sky-country-field
    [attr.required]="isRequired ? true : undefined"
    [defaultCountry]="defaultCountry"
    [disabled]="isDisabled ? true : undefined"
    [supportedCountryISOs]="supportedCountryISOs"
    (selectedCountryChange)="countryChanged($event)"
  >
  </sky-country-field>
</div>
