<button class="sky-btn sky-btn-primary" id="testButton" type="button">
  Test button
</button>
<form #myForm="ngForm" novalidate>
  <label for="my-autocomplete-input" id="my-autocomplete-label">
    Favorite color
  </label>
  <sky-autocomplete
    #standardAutocomplete
    [ariaLabelledBy]="'my-autocomplete-label'"
    [data]="data"
    [debounceTime]="debounceTime"
    [descriptorProperty]="descriptorProperty"
    [dropdownHintText]="dropdownHintText"
    [enableShowMore]="enableShowMore"
    [highlightSearchText]="highlightSearchText"
    [messageStream]="messageStream"
    [propertiesToSearch]="propertiesToSearch"
    [search]="search"
    [searchFilters]="searchFilters"
    [searchResultsLimit]="searchResultsLimit"
    [searchResultTemplate]="searchResultTemplate"
    [searchTextMinimumCharacters]="searchTextMinimumCharacters"
    [showAddButton]="showAddButton"
    [noResultsFoundText]="customNoResultsMessage"
    (addClick)="addButtonClicked()"
    (selectionChange)="onSelectionChange($event)"
    (showMoreClick)="onShowMoreClick()"
  >
    @if (!hideInput) {
    <input
      id="my-autocomplete-input"
      name="favoriteColor"
      skyAutocomplete
      type="text"
      [autocompleteAttribute]="autocompleteAttribute"
      [disabled]="disabled"
      [(ngModel)]="model.favoriteColor"
    />
    }
  </sky-autocomplete>
</form>

<form #asyncForm="ngForm" novalidate>
  {{ highlightSearchText }}
  <label for="my-async-autocomplete-input" id="my-async-autocomplete-label">
    Favorite color (async)
  </label>
  <sky-autocomplete
    #asyncAutocomplete
    [allowAnyValue]="allowAnyValue"
    [ariaLabelledBy]="'my-async-autocomplete-label'"
    [data]="data"
    [debounceTime]="debounceTime"
    [descriptorProperty]="descriptorProperty"
    [dropdownHintText]="dropdownHintText"
    [enableShowMore]="enableShowMore"
    [highlightSearchText]="highlightSearchText"
    [messageStream]="messageStream"
    [propertiesToSearch]="propertiesToSearch"
    [searchFilters]="searchFilters"
    [searchResultsLimit]="searchResultsLimit"
    [searchResultTemplate]="searchResultTemplate"
    [searchTextMinimumCharacters]="searchTextMinimumCharacters"
    [showAddButton]="showAddButton"
    [noResultsFoundText]="customNoResultsMessage"
    (addClick)="addButtonClicked()"
    (searchAsync)="searchAsync($event)"
    (selectionChange)="onSelectionChange($event)"
    (showMoreClick)="onShowMoreClick()"
  >
    @if (!hideInput) {
    <input
      id="my-async-autocomplete-input"
      name="favoriteColor"
      skyAutocomplete
      type="text"
      [autocompleteAttribute]="autocompleteAttribute"
      [disabled]="disabled"
      [(ngModel)]="model.favoriteColor"
    />
    }
  </sky-autocomplete>
</form>

<ng-template #customSearchResultTemplate let-item="item">
  {{ item.name }} &bull;
  <span class="custom-search-result-id"> ID {{ item.objectid }} </span>
</ng-template>
