<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <sky-checkbox-group
    headingText="Contact method"
    [formGroup]="contactMethod"
    [helpKey]="helpKey"
    [helpPopoverContent]="helpPopoverContent"
    [hintText]="hintText"
    [headingHidden]="headingHidden"
    [headingLevel]="headingLevel"
    [headingStyle]="headingStyle"
    [required]="required"
    [stacked]="stacked"
  >
    <sky-checkbox formControlName="email" labelText="Email" />
    <sky-checkbox formControlName="phone" labelText="Phone" />
    <sky-checkbox formControlName="text" labelText="Text" />
    <sky-form-error
      *ngIf="contactMethod.errors?.['contactMethodRequired']"
      errorName="contactMethodRequired"
      errorText="A contact method is required."
    ></sky-form-error>
  </sky-checkbox-group>
  <button class="sky-btn sky-btn-primary" type="submit">Submit</button>
</form>
