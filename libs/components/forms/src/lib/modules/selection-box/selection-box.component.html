<label
  #selectionBox
  class="sky-selection-box sky-rounded-corners sky-btn sky-btn-default"
  [attr.disabled]="disabled ? true : null"
  [ngClass]="{
    'sky-selection-box-selected': checked,
    'sky-selection-box-disabled': disabled
  }"
  (keydown)="onKeydown($event)"
>
  <div
    #icon
    class="sky-selection-box-icon"
    [ngClass]="{
      'sky-selection-box-icon-hidden': !icon.innerHTML.trim()
    }"
  >
    <ng-content select="sky-icon" />
  </div>

  <div class="sky-selection-box-content">
    <div class="sky-selection-box-header sky-font-display-2">
      <ng-content select="sky-selection-box-header" />
    </div>
    <div class="sky-selection-box-description sky-font-deemphasized">
      <ng-content select="sky-selection-box-description" />
    </div>
  </div>

  <div #control class="sky-selection-box-control">
    <ng-content select="sky-radio" />
    <ng-content select="sky-checkbox" />
  </div>
</label>
