<fieldset
  class="sky-field-group"
  [attr.aria-describedby]="hintText ? hintTextEl.id : undefined"
>
  <span class="sky-field-group-legend-wrapper">
    <legend
      [ngClass]="{
        'sky-screen-reader-only': labelHidden,
        'sky-margin-inline-xs': helpPopoverContent
      }"
    >
      <h3 *ngIf="headingLevel === 3" [class]="headingClass">
        {{ labelText }}
      </h3>
      <h4 *ngIf="headingLevel === 4" [class]="headingClass">
        {{ labelText }}
      </h4>
    </legend>
    <sky-help-inline
      *ngIf="helpPopoverContent && labelText"
      class="sky-field-group-help-inline"
      [helpKey]="helpKey"
      [labelText]="labelText"
      [popoverTitle]="helpPopoverTitle"
      [popoverContent]="helpPopoverContent"
    />
  </span>
  <div skyId #hintTextEl="skyId">
    <div
      *ngIf="hintText"
      class="sky-field-group-hint-text sky-font-deemphasized"
    >
      {{ hintText }}
    </div>
  </div>
  <div class="sky-field-group-content">
    <ng-content />
  </div>
</fieldset>
