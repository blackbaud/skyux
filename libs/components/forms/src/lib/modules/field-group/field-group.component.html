<fieldset
  class="sky-field-group"
  [attr.aria-describedby]="hintText ? hintTextEl.id : undefined"
>
  <legend
    [ngClass]="{
      'sky-screen-reader-only': labelHidden,
      'sky-margin-stacked-xs': !!hintText,
      'sky-margin-stacked-sm': !hintText
    }"
  >
    <h3 *ngIf="headingLevel === 3" [class]="headingClass">
      {{ labelText }}
    </h3>
    <h4 *ngIf="headingLevel === 4" [class]="headingClass">
      {{ labelText }}
    </h4>
  </legend>
  <div
    skyId
    [ngClass]="{
      'sky-font-deemphasized sky-margin-stacked-lg sky-field-group-hint-text':
        !!hintText
    }"
    #hintTextEl="skyId"
  >
    {{ hintText }}
  </div>
  <div class="sky-field-group-content">
    <ng-content />
  </div>
</fieldset>
