<span class="sky-radio-outer-wrapper">
  <label
    class="sky-radio-wrapper sky-switch"
    [ngClass]="{ 'sky-switch-disabled': disabled || radioGroupDisabled }"
  >
    <input
      class="sky-radio-input sky-switch-input"
      type="radio"
      [attr.aria-label]="labelText || label"
      [attr.aria-labelledby]="labelText ? undefined : labelledBy"
      [attr.aria-describedby]="hintText ? hintTextEl.id : undefined"
      [checked]="checked"
      [disabled]="disabled || radioGroupDisabled"
      [id]="inputId"
      [name]="name"
      [tabIndex]="tabindex"
      [value]="value"
      (blur)="onInputFocusChange()"
      (change)="onInputChange($event)"
    />
    <span
      class="sky-switch-control"
      [ngClass]="{
        'sky-switch-control-icon': icon || iconName,
        'sky-rounded-corners': icon || iconName,
        'sky-rounded-circle': !(icon || iconName),
        'sky-switch-control-info': (icon || iconName) && radioType === 'info',
        'sky-switch-control-success':
          (icon || iconName) && radioType === 'success',
        'sky-switch-control-warning':
          (icon || iconName) && radioType === 'warning',
        'sky-switch-control-danger':
          (icon || iconName) && radioType === 'danger'
      }"
    >
      @if (iconName) {
        <sky-icon [iconName]="iconName" />
      } @else if (icon) {
        <sky-icon [fixedWidth]="true" [icon]="icon" />
      }
    </span>
    @if (labelText) {
      <span
        class="sky-switch-label sky-radio-label-text"
        [class.sky-screen-reader-only]="labelHidden"
        >{{ labelText }}</span
      >
    } @else {
      <ng-content select="sky-radio-label" />
    }
  </label>
  @if ((helpPopoverContent || helpKey) && labelText) {
    <span class="sky-control-help-container">
      <sky-help-inline
        class="sky-radio-help-inline"
        [helpKey]="helpKey"
        [labelText]="labelText"
        [popoverTitle]="helpPopoverTitle"
        [popoverContent]="helpPopoverContent"
      />
    </span>
  }
</span>
<div #hintTextEl="skyId" skyId>
  @if (hintText) {
    <div
      class="sky-radio-hint-text"
      [skyThemeClass]="{
        'sky-font-deemphasized': 'default',
        'sky-font-hint-text-s': 'modern'
      }"
    >
      {{ hintText }}
    </div>
  }
</div>
