<fieldset
  *ngIf="!labelTextRequired || labelText"
  class="sky-radio-group"
  role="radiogroup"
  [attr.aria-label]="labelText ? undefined : ariaLabel"
  [attr.aria-labelledby]="labelText ? undefined : ariaLabelledBy"
  [attr.aria-owns]="ariaOwns"
  [attr.aria-required]="required ? true : null"
  [attr.required]="required ? '' : null"
  [attr.aria-invalid]="!!ngControl?.errors"
  [attr.aria-errormessage]="
    labelText && ngControl?.errors ? errorId : undefined
  "
>
  <legend
    *ngIf="labelText"
    class="sky-control-label"
    [ngClass]="{
      'sky-screen-reader-only': labelHidden,
      'sky-control-label-required': required
    }"
  >
    {{ labelText }}
  </legend>
  <ng-content />
</fieldset>
<sky-form-errors
  *ngIf="labelText && ngControl?.errors"
  [id]="errorId"
  [errors]="ngControl?.errors"
  [labelText]="'skyux_radio_group_required_label_text' | skyLibResources"
  [showErrors]="ngControl?.touched || ngControl?.dirty"
>
  <ng-content select="sky-form-error" />
</sky-form-errors>
