<form novalidate [formGroup]="fileForm">
  <sky-file-attachment
    formControlName="attachment"
    [required]="required"
    [helpKey]="helpKey"
    [helpPopoverContent]="popoverContent"
    [helpPopoverTitle]="popoverTitle"
    [labelHidden]="labelHidden"
    [labelText]="labelText"
    [hintText]="hintText"
    [maxFileSize]="maxFileSize"
    [stacked]="stacked"
  >
    <sky-file-attachment-label *ngIf="showLabel">
      {{ labelElementText }}
      <sky-help-inline *ngIf="showInlineHelp" class="sky-control-help" />
    </sky-file-attachment-label>
  </sky-file-attachment>

  <div *ngIf="attachment?.invalid && attachment?.dirty" class="sky-error-label">
    Attach a file.
  </div>
</form>
