<span
  class="sky-toggle-switch"
  [ngClass]="{
    'sky-toggle-switch-with-label': hasLabelComponent
  }"
>
  <button
    class="sky-toggle-switch-button"
    role="switch"
    type="button"
    skyId
    #toggle="skyId"
    [attr.aria-checked]="checked"
    [attr.aria-label]="ariaLabel"
    [attr.aria-labelledby]="hasLabelComponent ? labelId : null"
    [disabled]="disabled"
    [ngClass]="{
      'sky-toggle-switch-checked': checked,
      'sky-toggle-switch-disabled': disabled
    }"
    [tabIndex]="tabIndex"
    (blur)="onButtonBlur()"
    (click)="onButtonClick($event)"
  >
    <div aria-hidden="true" class="sky-toggle-switch-switch">
      <i
        class="sky-toggle-switch-indicator"
        [ngClass]="{
          'sky-toggle-switch-transition': enableIndicatorAnimation
        }"
        >&nbsp;</i
      >
    </div>
  </button>
  <span
    ><label
      *ngIf="hasLabelComponent"
      [for]="toggle.id"
      [attr.id]="labelId"
      class="sky-toggle-switch-label"
      ><ng-container *ngTemplateOutlet="labelContent"></ng-container></label
    ><span class="sky-control-help-container"
      ><ng-content select=".sky-control-help"></ng-content></span></span
></span>

<ng-template #labelContent>
  <ng-content select="sky-toggle-switch-label"></ng-content>
</ng-template>
