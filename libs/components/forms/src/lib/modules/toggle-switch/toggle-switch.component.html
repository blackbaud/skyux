<span class="sky-toggle-switch">
  <button
    class="sky-toggle-switch-button"
    role="switch"
    type="button"
    [attr.aria-checked]="checked"
    [attr.aria-label]="ariaLabel"
    [disabled]="disabled"
    [ngClass]="{
      'sky-toggle-switch-checked': checked,
      'sky-toggle-switch-disabled': disabled
    }"
    [tabIndex]="tabIndex"
    (blur)="onButtonBlur()"
    (click)="onButtonClick($event)"
  >
    <div aria-hidden="true" class="sky-toggle-switch-switch">
      <i
        class="sky-toggle-switch-indicator"
        [ngClass]="{
          'sky-toggle-switch-transition': enableIndicatorAnimation
        }"
        >&nbsp;</i
      >
    </div>
    <!-- Non-breaking space needed to align switch to baseline! -->
    <span *ngIf="hasLabelComponent" class="sky-toggle-switch-label">
      <ng-container *ngTemplateOutlet="labelContent"></ng-container>
    </span></button></span
><span class="sky-control-help-container"
  ><ng-content select=".sky-control-help"></ng-content
></span>

<ng-template #labelContent>
  <ng-content select="sky-toggle-switch-label"></ng-content>
</ng-template>
