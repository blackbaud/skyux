<div *ngIf="labelText && showErrors">
  <ng-container *ngIf="errors">
    <sky-form-error
      *ngIf="errors['required']"
      errorName="required"
      [errorText]="'skyux_form_error_required' | skyLibResources: labelText"
    />

    <sky-form-error
      *ngIf="errors['maxlength'] as maxLengthError"
      errorName="maxlength"
      [errorText]="
        'skyux_form_error_maxlength'
          | skyLibResources: labelText : maxLengthError.requiredLength
      "
    />

    <sky-form-error
      *ngIf="errors['minlength'] as minLengthError"
      errorName="minlength"
      [errorText]="
        'skyux_form_error_minlength'
          | skyLibResources: labelText : minLengthError.requiredLength
      "
    />

    <sky-form-error
      *ngIf="errors['skyDate'] && errors['skyDate']['invalid']"
      errorName="invalidDate"
      [errorText]="'skyux_form_error_date' | skyLibResources"
    />

    <sky-form-error
      *ngIf="errors['skyDate'] && errors['skyDate']['minDate']"
      errorName="minDate"
      [errorText]="'skyux_form_error_date_min' | skyLibResources"
    />

    <sky-form-error
      *ngIf="errors['skyDate'] && errors['skyDate']['maxDate']"
      errorName="maxDate"
      [errorText]="'skyux_form_error_date_max' | skyLibResources"
    />

    <sky-form-error
      *ngIf="errors['skyFuzzyDate'] && errors['skyFuzzyDate']['futureDisabled']"
      errorName="fuzzyFutureDisabled"
      [errorText]="
        'skyux_form_error_fuzzy_date_future_disabled' | skyLibResources
      "
    />

    <sky-form-error
      *ngIf="errors['skyFuzzyDate'] && errors['skyFuzzyDate']['invalid']"
      errorName="fuzzyInvalidDate"
      [errorText]="'skyux_form_error_fuzzy_date_invalid' | skyLibResources"
    />

    <sky-form-error
      *ngIf="errors['skyFuzzyDate'] && errors['skyFuzzyDate']['maxDate']"
      errorName="fuzzyMaxDate"
      [errorText]="'skyux_form_error_fuzzy_date_max_date' | skyLibResources"
    />

    <sky-form-error
      *ngIf="errors['skyFuzzyDate'] && errors['skyFuzzyDate']['minDate']"
      errorName="fuzzyMinDate"
      [errorText]="'skyux_form_error_fuzzy_date_min_date' | skyLibResources"
    />

    <sky-form-error
      *ngIf="errors['skyFuzzyDate'] && errors['skyFuzzyDate']['yearRequired']"
      errorName="fuzzyYearRequired"
      [errorText]="
        'skyux_form_error_fuzzy_date_year_required' | skyLibResources
      "
    />

    <sky-form-error
      *ngIf="errors['skyEmail']"
      errorName="email"
      [errorText]="'skyux_form_error_email' | skyLibResources"
    />

    <sky-form-error
      *ngIf="errors['skyPhoneField']"
      errorName="phone"
      [errorText]="'skyux_form_error_phone' | skyLibResources"
    />

    <sky-form-error
      *ngIf="errors['skyTime']"
      errorName="time"
      [errorText]="'skyux_form_error_time' | skyLibResources"
    />

    <sky-form-error
      *ngIf="errors['skyUrl']"
      errorName="url"
      [errorText]="'skyux_form_error_url' | skyLibResources"
    />
  </ng-container>
  <ng-content />
</div>
