<div class="input-basic">
  <sky-input-box [disabled]="basicDisabled" [hasErrors]="hasErrors">
    <label class="sky-control-label" [for]="basicInput.id"> Basic input </label>
    <input
      class="sky-form-control"
      skyId
      [disabled]="basicDisabled"
      #basicInput="skyId"
    />
    <sky-status-indicator
      *ngIf="hasErrors"
      class="sky-control-error"
      indicatorType="danger"
      descriptionType="error"
    >
      Field is required.
    </sky-status-indicator>
  </sky-input-box>
</div>

<div class="textarea-basic">
  <sky-input-box [disabled]="basicDisabled" [hasErrors]="hasErrors">
    <label class="sky-control-label" [for]="textareaInput.id">
      Textarea input
    </label>
    <textarea
      class="sky-form-control"
      skyId
      [disabled]="basicDisabled"
      #textareaInput="skyId"
    ></textarea>
    <sky-status-indicator
      *ngIf="hasErrors"
      class="sky-control-error"
      indicatorType="danger"
      descriptionType="error"
    >
      Field is required.
    </sky-status-indicator>
  </sky-input-box>
</div>

<div class="select-basic">
  <sky-input-box
    class="sky-margin-stacked-lg"
    [disabled]="basicDisabled"
    [hasErrors]="hasErrors"
  >
    <label class="sky-control-label" [for]="selectInput.id">
      Select input
    </label>
    <select
      class="sky-form-control"
      [disabled]="basicDisabled"
      skyId
      #selectInput="skyId"
    >
      <option>Option 1</option>
      <option>Option 2</option>
      <option>Option 3</option>
      <option>Option 4</option>
    </select>
    <sky-status-indicator
      *ngIf="hasErrors"
      class="sky-control-error"
      indicatorType="danger"
      descriptionType="error"
    >
      Field is required.
    </sky-status-indicator>
  </sky-input-box>
</div>

<div class="input-inline-help">

    <label class="sky-control-label" [for]="inlineHelp.id">
      Basic input with inline help

      <button type="button">CUSTOM HELP WIDGET</button>

</div>

<div class="input-easy-mode">
  <sky-input-box
    [characterLimit]="easyModeCharacterLimit"
    [errorsScreenReaderOnly]="errorsScreenReaderOnly"
    [helpKey]="easyModeHelpKey"
    [helpPopoverContent]="easyModeHelpPopoverContent"
    [hintText]="easyModeHintText"
    [labelText]="labelText"
    [stacked]="easyModeStacked"
  >
    <input
      [attr.aria-describedby]="easyModeAriaDescribedBy"
      [autocomplete]="autocomplete"
      type="text"
      minlength="3"
      required
      [(ngModel)]="easyModeValue"
    />
  </sky-input-box>
</div>

</div>
