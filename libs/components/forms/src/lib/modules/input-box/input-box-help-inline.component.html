<sky-help-inline
  [ariaControls]="popoverId.id"
  [ariaExpanded]="popoverOpen"
  [skyPopover]="helpPopover"
>
</sky-help-inline>

<sky-popover
  skyId
  [popoverTitle]="popoverTitle"
  (popoverClosed)="togglePopoverOpen(false)"
  (popoverOpened)="togglePopoverOpen(true)"
  #helpPopover
  #popoverId="skyId"
>
  <ng-container *ngIf="popoverContentTemplate; else popoverContentText">
    <ng-container *ngTemplateOutlet="popoverContentTemplate" />
  </ng-container>
</sky-popover>

<ng-template #popoverContentText>
  {{ popoverContent }}
</ng-template>
