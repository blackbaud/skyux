<div
  class="app-screenshot"
  id="screenshot-toggle-switch"
>
  <p>
    <sky-toggle-switch
      [checked]="true"
    >
      <sky-toggle-switch-label>
        Switch is "on"
      </sky-toggle-switch-label>
    </sky-toggle-switch>
  </p>

  <p>
    <sky-toggle-switch
      [checked]="false"
    >
    <sky-toggle-switch-label>
      Switch is "off"
    </sky-toggle-switch-label>
    </sky-toggle-switch>
  </p>

  <p>
    <sky-toggle-switch
      [checked]="true"
      [disabled]="true"
    >
    <sky-toggle-switch-label>
      Switch is "on", disabled
    </sky-toggle-switch-label>
    </sky-toggle-switch>
  </p>

  <p>
    <sky-toggle-switch
      [checked]="false"
      [disabled]="true"
    >
    <sky-toggle-switch-label>
      Switch is "off", disabled
    </sky-toggle-switch-label>
    </sky-toggle-switch>
  </p>
</div>

<div
  class="app-screenshot"
>
  <h2>
    Reactive form with asynchronous label component
  </h2>

  <form
    [formGroup]="formGroup"
    novalidate
  >
    <div class="sky-form-group">
      <sky-toggle-switch
        ariaLabel="Foobar label"
        formControlName="notifyByEmail"
      >
        <sky-toggle-switch-label *ngIf="showLabel">
          Notify me by email
        </sky-toggle-switch-label>
      </sky-toggle-switch>
    </div>

    <button
      class="sky-btn sky-margin-inline-compact"
      type="button"
      (click)="onReadonlyClick()"
    >
      Toggle disabled
    </button>

    <button
      class="sky-btn"
      type="button"
      (click)="showLabel = !showLabel"
    >
      Toggle label visibility
    </button>
  </form>
</div>
