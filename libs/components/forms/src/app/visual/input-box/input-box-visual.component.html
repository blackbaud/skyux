
<div
  class="input-box-visual sky-padding-even-large"
  id="screenshot-input-box"
>

  <sky-docs-demo-control-panel-theme
    (themeSettingsChange)="themeSettingsChange($event)"
  ></sky-docs-demo-control-panel-theme>

  <sky-fluid-grid
    [gutterSize]="gutterSize"
  >
    <sky-row>
      <sky-column>
        <div
          id="input-box-basic"
        >
          <sky-input-box
            class="sky-margin-stacked-lg"
          >
            <label
              class="sky-control-label"
              [for]="inputBoxBasic.id"
            >
              Input
            </label>
            <input
              class="sky-form-control"
              skyId
              type="text"
              value="Value"
              #inputBoxBasic="skyId"
            >
          </sky-input-box>
        </div>
      </sky-column>
    </sky-row>

    <sky-row>
      <sky-column>
        <div
          id="input-box-textarea"
        >
          <sky-input-box
            class="sky-margin-stacked-lg"
          >
            <label
              class="sky-control-label"
              [for]="inputBoxTextarea.id"
            >
              Textarea
            </label>
            <textarea
              class="sky-form-control"
              skyId
              #inputBoxTextarea="skyId"
            >Value</textarea>
          </sky-input-box>
        </div>
      </sky-column>
    </sky-row>

    <sky-row>
      <sky-column>
        <div
          id="input-box-button-single"
        >
          <sky-input-box
            class="sky-margin-stacked-lg"
          >
            <label
              class="sky-control-label"
              [for]="inputBoxButtonSingle.id"
            >
              Input with one button
            </label>
            <input
              class="sky-form-control"
              skyId
              type="text"
              #inputBoxButtonSingle="skyId"
            >
            <div
              class="sky-input-group-btn"
            >
              <button
                class="sky-btn sky-btn-default"
                type="button"
              >
                <sky-icon
                  icon="calendar"
                ></sky-icon>
              </button>
            </div>
          </sky-input-box>
        </div>
      </sky-column>
    </sky-row>

    <sky-row>
      <sky-column>
        <div
          id="input-box-button-multiple"
        >
          <sky-input-box
            class="sky-margin-stacked-lg"
          >
            <label
              class="sky-control-label"
              [for]="inputBoxButtonMultiple.id"
            >
              Input with multiple buttons
            </label>
            <input
              class="sky-form-control"
              skyId
              type="text"
              #inputBoxButtonMultiple="skyId"
            >
            <div
              class="sky-input-group-btn"
            >
              <button
                class="sky-btn sky-btn-default"
                type="button"
              >
                <sky-icon
                  icon="calendar"
                ></sky-icon>
              </button>
            </div>
            <div
              class="sky-input-group-btn"
            >
              <button
                class="sky-btn sky-btn-default"
                type="button"
              >
                <sky-icon
                  icon="clock-o"
                ></sky-icon>
              </button>
            </div>
          </sky-input-box>
        </div>
      </sky-column>
    </sky-row>

    <sky-row id="input-box-side-by-side">
      <sky-column
        screenLarge="6"
      >
        <sky-input-box
          class="sky-margin-stacked-lg"
        >
          <label
            class="sky-control-label"
            [for]="inputBoxSideBySide1.id"
          >
            Input left
          </label>
          <input
            class="sky-form-control"
            skyId
            type="text"
            #inputBoxSideBySide1="skyId"
          >
        </sky-input-box>
      </sky-column>
      <sky-column
        screenLarge="6"
      >
        <sky-input-box
          class="sky-margin-stacked-lg"
        >
          <label
            class="sky-control-label"
            [for]="inputBoxSideBySide2.id"
          >
            Input right with a label with a lot of text that should wrap and cause the height of the input box to expand to fit the extra text instead of truncating it.
          </label>
          <input
            class="sky-form-control"
            skyId
            type="text"
            #inputBoxSideBySide2="skyId"
          >
        </sky-input-box>
      </sky-column>
    </sky-row>

    <sky-row>
      <sky-column>
        <div
          id="input-box-form-control-error"
        >
          <sky-input-box
            class="sky-margin-stacked-lg"
          >
            <label
              class="sky-control-label"
              [for]="inputBoxFormControlError.id"
            >
              Form control error
            </label>
            <input
              class="sky-form-control"
              skyId
              type="text"
              [formControl]="errorField"
              #inputBoxFormControlError="skyId"
            >
            <div
              class="sky-error-label"
            >
              Field is required.
            </div>
          </sky-input-box>
        </div>
      </sky-column>
    </sky-row>

    <sky-row>
      <sky-column>
        <div
          id="input-box-form-control-name-error"
        >
          <form
            [formGroup]="errorForm"
          >
            <sky-input-box
              class="sky-margin-stacked-lg"
            >
              <label
                class="sky-control-label"
                [for]="inputBoxFormControlNameError.id"
              >
                Form control by name error
              </label>
              <input
                class="sky-form-control"
                formControlName="errorFormField"
                skyId
                type="text"
                #inputBoxFormControlNameError="skyId"
              >
              <div
                class="sky-error-label"
              >
                Field is required.
              </div>
            </sky-input-box>
          </form>
        </div>
      </sky-column>
    </sky-row>

    <sky-row>
      <sky-column>
        <div
          id="input-box-ngmodel-error"
        >
          <sky-input-box
            class="sky-margin-stacked-lg"
          >
            <label
              class="sky-control-label"
              [for]="inputBoxNgModelError.id"
            >
              NgModel error
            </label>
            <input
              class="sky-form-control"
              name="errorNgModel"
              required
              skyId
              type="text"
              [(ngModel)]="errorNgModelValue"
              #errorNgModel="ngModel"
              #inputBoxNgModelError="skyId"
            >
            <div
              class="sky-error-label"
            >
              Field is required.
            </div>
          </sky-input-box>
        </div>
      </sky-column>
    </sky-row>

    <sky-row>
      <sky-column>
        <div
          id="input-box-form-control-error-button-single"
        >
          <sky-input-box
            class="sky-margin-stacked-lg"
          >
            <label
              class="sky-control-label"
              [for]="inputBoxFormControlErrorButtonSingle.id"
            >
              Form control error with one button
            </label>
            <input
              class="sky-form-control"
              id="field8"
              skyId
              type="text"
              [formControl]="errorField"
              #inputBoxFormControlErrorButtonSingle="skyId"
            >
            <div
              class="sky-input-group-btn"
            >
              <button
                class="sky-btn sky-btn-default"
                type="button"
              >
                <sky-icon
                  icon="calendar"
                ></sky-icon>
              </button>
            </div>
            <div
              class="sky-error-label"
            >
              Field is required.
            </div>
          </sky-input-box>
        </div>
      </sky-column>
    </sky-row>

    <sky-row>
      <sky-column>
        <div
          id="input-box-disabled"
        >
          <sky-input-box
            class="sky-margin-stacked-lg"
            [disabled]="true"
          >
            <label
              class="sky-control-label"
              [for]="inputBoxDisabled.id"
            >
              Disabled
            </label>
            <input
              class="sky-form-control"
              disabled
              skyId
              type="text"
              value="Disabled value"
              #inputBoxDisabled="skyId"
            >
          </sky-input-box>
        </div>
      </sky-column>
    </sky-row>

    <sky-row>
      <sky-column>
        <div
          id="input-box-button-disabled"
        >
          <sky-input-box
            class="sky-margin-stacked-lg"
            [disabled]="true"
          >
            <label
              class="sky-control-label"
              [for]="inputBoxButtonDisabled.id"
            >
              Input with one button disabled
            </label>
            <input
              disabled
              class="sky-form-control"
              skyId
              type="text"
              #inputBoxButtonDisabled
            >
            <div
              class="sky-input-group-btn"
            >
              <button
                disabled
                class="sky-btn sky-btn-default"
                type="button"
              >
                <sky-icon
                  icon="calendar"
                ></sky-icon>
              </button>
            </div>
          </sky-input-box>
        </div>
      </sky-column>
    </sky-row>

    <sky-row>
      <sky-column>
        <div
          id="input-box-select"
        >
          <sky-input-box
            class="sky-margin-stacked-lg"
          >
            <label
              class="sky-control-label"
              [for]="inputBoxSelect.id"
            >
              Select
            </label>
            <select
              class="sky-form-control"
              skyId
              #inputBoxSelect="skyId"
            >
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
              <option>Option 4</option>
            </select>
          </sky-input-box>
        </div>
      </sky-column>
    </sky-row>

    <sky-row>
      <sky-column>
        <div
          id="input-box-select-disabled"
        >
          <sky-input-box
            class="sky-margin-stacked-lg"
            [disabled]="true"
          >
            <label
              class="sky-control-label"
              [for]="inputBoxSelectDisabled.id"
            >
              Select disabled
            </label>
            <select
              disabled
              class="sky-form-control"
              skyId
              #inputBoxSelectDisabled="skyId"
            >
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
              <option>Option 4</option>
            </select>
          </sky-input-box>
        </div>
      </sky-column>
    </sky-row>

    <sky-row>
      <sky-column>
        <!-- For automation to click to set focus -->
        <label
          class="test-label"
          [for]="inputBoxBasicNoLabel.id"
        ></label>
        <div
          id="input-box-basic-no-label"
        >
          <sky-input-box
            class="sky-margin-stacked-lg"
          >
            <input
              class="sky-form-control"
              skyId
              type="text"
              value="No label"
              #inputBoxBasicNoLabel="skyId"
            >
          </sky-input-box>
        </div>
      </sky-column>
    </sky-row>

    <sky-row>
      <sky-column>
        <!-- For automation to click to set focus -->
        <label
          class="test-label"
          [for]="inputBoxButtonSingleNoLabel.id"
        >
        </label>
        <div
          id="input-box-button-single-no-label"
        >
          <sky-input-box
            class="sky-margin-stacked-lg"
          >
            <input
              class="sky-form-control"
              skyId
              type="text"
              value="No label with one button"
              #inputBoxButtonSingleNoLabel="skyId"
            >
            <div
              class="sky-input-group-btn"
            >
              <button
                class="sky-btn sky-btn-default"
                type="button"
              >
                <sky-icon
                  icon="calendar"
                ></sky-icon>
              </button>
            </div>
          </sky-input-box>
        </div>
      </sky-column>
    </sky-row>

    <sky-row>
      <sky-column>
        <!-- For automation to click to set focus -->
        <label
          class="test-label"
          [for]="inputBoxSelectNoLabel.id"
        >
        </label>
        <div
          id="input-box-select-no-label"
        >
          <sky-input-box
            class="sky-margin-stacked-lg"
          >
            <select
              class="sky-form-control"
              skyId
              #inputBoxSelectNoLabel="skyId"
            >
              <option>Option 1</option>
              <option>Option 2</option>
              <option>Option 3</option>
              <option>Option 4</option>
            </select>
          </sky-input-box>
        </div>
      </sky-column>
    </sky-row>

  </sky-fluid-grid>

</div>
