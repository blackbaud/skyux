  <div *skyThemeIf="'default'"
    class="sky-input-box"
  >
    <div
      class="sky-form-group"
    >
      <ng-container
        *ngTemplateOutlet="labelTemplate"
      ></ng-container>
      <div
        class="sky-input-group"
      >
        <ng-container
          *ngTemplateOutlet="buttonsLeftTemplate"
        ></ng-container>
        <div
          class="sky-input-box-input-group-inner"
          [ngClass]="{
            'sky-field-status-active': formControlHasFocus,
            'sky-field-status-invalid': hasErrorsComputed
          }"
          (focusin)="formControlFocusIn()"
          (focusout)="formControlFocusOut()"
        >
          <ng-container
            *ngTemplateOutlet="inputTemplate"
          ></ng-container>
          <ng-container
            *ngTemplateOutlet="buttonsInsetTemplate"
          ></ng-container>
        </div>
        <ng-container
          *ngTemplateOutlet="buttonsTemplate"
        ></ng-container>
      </div>
      <ng-container
        *ngTemplateOutlet="errorLabelTemplate"
      ></ng-container>
    </div>
  </div>

  <div *skyThemeIf="'modern'"
    class="sky-input-box"
    [ngClass]="{
      'sky-input-box-disabled': disabled
    }"
  >
    <div
      class="sky-input-box-group"
    >
      <ng-container
        *ngTemplateOutlet="buttonsLeftTemplate"
      ></ng-container>
      <div
        class="sky-input-box-group-form-control"
        [ngClass]="{
          'sky-input-box-group-form-control-focus': formControlHasFocus,
          'sky-input-box-group-form-control-invalid': hasErrorsComputed
        }"
        (focusin)="formControlFocusIn()"
        (focusout)="formControlFocusOut()"
      >
        <div
          class="sky-form-group"
        >
          <div
            class="sky-input-box-form-group-inner"
          >
            <ng-container
              *ngTemplateOutlet="labelTemplate"
            ></ng-container>
            <ng-container
              *ngTemplateOutlet="inputTemplate"
            ></ng-container>
          </div>
          <ng-container
            *ngTemplateOutlet="buttonsInsetTemplate"
          ></ng-container>
        </div>
      </div>
      <ng-container
        *ngTemplateOutlet="buttonsTemplate"
      ></ng-container>
    </div>
    <ng-container
      *ngTemplateOutlet="errorLabelTemplate"
    ></ng-container>
  </div>

<ng-template
  #labelTemplate
>
  <ng-content
    select=".sky-control-label"
  ></ng-content>
  <ng-content
    select="sky-character-counter-indicator"
  ></ng-content>
</ng-template>

<ng-template
  #inputTemplate
>
  <ng-content
    select=".sky-form-control"
  ></ng-content>
  <ng-container
    *ngTemplateOutlet="hostInputTemplate"
  ></ng-container>
</ng-template>

<ng-template
  #buttonsLeftTemplate
>
  <ng-content
    select=".sky-input-group-btn.sky-input-box-btn-left"
  ></ng-content>
  <ng-container
    *ngTemplateOutlet="hostButtonsLeftTemplate"
  ></ng-container>
</ng-template>

<ng-template
  #buttonsTemplate
>
  <ng-content
    select=".sky-input-group-btn:not(.sky-input-box-btn-left):not(.sky-input-box-btn-inset)"
  ></ng-content>
  <ng-container
    *ngTemplateOutlet="hostButtonsTemplate"
  ></ng-container>
</ng-template>

<ng-template
  #buttonsInsetTemplate
>
  <ng-content
    select=".sky-input-group-btn.sky-input-box-btn-inset"
  ></ng-content>
  <ng-container
    *ngTemplateOutlet="hostButtonsInsetTemplate"
  ></ng-container>
</ng-template>

<ng-template
  #errorLabelTemplate
>
  <ng-content
    select=".sky-error-label"
  ></ng-content>
</ng-template>
