<div
  class="input-basic"
>
  <sky-input-box
    [disabled]="basicDisabled"
  >
    <label
      class="sky-control-label"
      [for]="basicInput.id"
    >
      Basic input
    </label>
    <input
      class="sky-form-control"
      skyId
      [disabled]="basicDisabled"
      #basicInput="skyId"
    >f
  </sky-input-box>
</div>

<div
  class="input-multiple-buttons"
>
  <sky-input-box>
    <label
      class="sky-control-label"
      [for]="multipleButtonsInput.id"
    >
      Input with multiple buttons
    </label>
    <input
      class="sky-form-control"
      skyId
      type="text"
      #multipleButtonsInput="skyId"
    >
    <div
      class="sky-input-group-btn"
    >
      <button
        aria-label="Button 1"
        class="sky-btn sky-btn-default test-button-1"
        type="button"
      ></button>
    </div>
    <div
      class="sky-input-group-btn"
    >
      <button
        aria-label="Button 2"
        class="sky-btn sky-btn-default test-button-2"
        type="button"
      ></button>
    </div>
  </sky-input-box>
</div>

<div
  class="input-host-service"
>
  <sky-input-box>
    <label
      class="sky-control-label"
      [for]="hostServiceInput.id"
    >
      Input using host service
    </label>
    <app-input-box-host-service-fixture>
      <input
        class="sky-form-control"
        skyId
        type="text"
        #hostServiceInput="skyId"
      >
    </app-input-box-host-service-fixture>
  </sky-input-box>
</div>

<div
  class="input-box-haserrors"
>
  <sky-input-box
    class="sky-margin-stacked-lg"
    [hasErrors]="hasErrors"
  >
    <label
      class="sky-control-label"
      [for]="hasErrorsInput.id"
    >
      hasErrors
    </label>
    <input
      class="sky-form-control"
      required
      skyId
      type="text"
      #hasErrorsInput="skyId"
    >
    <div
      class="sky-error-label"
    >
      Field is required.
    </div>
  </sky-input-box>
</div>

<div
  class="input-box-form-control-error"
>
  <sky-input-box
    class="sky-margin-stacked-lg"
  >
    <label
      class="sky-control-label"
      [for]="formControlErrorInput.id"
    >
      Form control error
    </label>
    <input
      class="sky-form-control"
      skyId
      type="text"
      [formControl]="errorField"
      #formControlErrorInput="skyId"
    >
    <div
      class="sky-error-label"
    >
      Field is required.
    </div>
  </sky-input-box>
</div>

<div
  class="input-box-form-control-name-error"
>
  <form
    [formGroup]="errorForm"
  >
    <sky-input-box
      class="sky-margin-stacked-lg"
    >
      <label
        class="sky-control-label"
        [for]="formControlByNameInput.id"
      >
        Form control by name error
      </label>
      <input
        class="sky-form-control"
        formControlName="errorFormField"
        skyId
        type="text"
        #formControlByNameInput="skyId"
      >
      <div
        class="sky-error-label"
      >
        Field is required.
      </div>
    </sky-input-box>
  </form>
</div>

<div
  class="input-box-ngmodel-error"
>
  <sky-input-box
    class="sky-margin-stacked-lg"
  >
    <label
      class="sky-control-label"
      [for]="errorNgModelInput.id"
    >
      NgModel error
    </label>
    <input
      class="sky-form-control"
      name="errorNgModel"
      required
      skyId
      type="text"
      [(ngModel)]="errorNgModelValue"
      #errorNgModel="ngModel"
      #errorNgModelInput="skyId"
    >
    <div
      class="sky-error-label"
    >
      Field is required.
    </div>
  </sky-input-box>
</div>

<div
  class="input-single-button-left"
>
  <sky-input-box>
    <label
      class="sky-control-label"
      [for]="singleButtonLeftInput.id"
    >
      Input with single button on left
    </label>
    <div
      class="sky-input-group-btn sky-input-box-btn-left"
    >
      <button
        aria-label="Button 1"
        class="sky-btn sky-btn-default test-button-left"
        type="button"
      ></button>
    </div>
    <input
      class="sky-form-control"
      skyId
      type="text"
      #singleButtonLeftInput="skyId"
    >
  </sky-input-box>
</div>

<div
  class="input-character-count"
>
  <sky-input-box>
    <label
      class="sky-control-label"
      [for]="characterCountInput.id"
    >
      With character count
    </label>
    <sky-character-counter-indicator
      #characterCount
    >
    </sky-character-counter-indicator>
    <input
      class="sky-form-control"
      skyCharacterCounter
      skyId
      [skyCharacterCounterIndicator]="characterCount"
      [skyCharacterCounterLimit]="10"
      #characterCountInput="skyId"
    >
  </sky-input-box>
</div>

<div
  class="input-button-inset"
>
  <sky-input-box>
    <label
      class="sky-control-label"
      [for]="inputBoxButtonInset.id"
    >
      Input with inset button
    </label>
    <input
      class="sky-form-control"
      skyId
      type="text"
      #inputBoxButtonInset="skyId"
    >
    <div
      class="sky-input-group-btn sky-input-box-btn-inset"
    >
      <button
        aria-label="Inset button"
        class="sky-btn sky-btn-default test-button-inset"
        type="button"
      ></button>
    </div>
  </sky-input-box>
</div>

<div
  class="input-icon-inset"
>
  <sky-input-box
    [disabled]="insetIconDisabled"
  >
    <label
      class="sky-control-label"
      [for]="inputBoxIconInset.id"
    >
      Input with inset icon
    </label>
    <input
      class="sky-form-control"
      skyId
      type="text"
      [disabled]="insetIconDisabled"
      #inputBoxIconInset="skyId"
    >
    <div
      class="sky-input-group-icon sky-input-box-icon-inset"
    >
      <sky-icon
        class="test-icon-inset"
        icon="search"
      ></sky-icon>
    </div>
  </sky-input-box>
</div>
