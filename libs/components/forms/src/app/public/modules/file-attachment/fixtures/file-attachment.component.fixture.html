<form
  novalidate
  [formGroup]="fileForm"
>
  <sky-file-attachment
    formControlName="attachment"
    [required]="required"
  >
    <sky-file-attachment-label
      *ngIf="showLabel"
    >
      Field Label
    </sky-file-attachment-label>
  </sky-file-attachment>

  <div *ngIf="attachment?.invalid && attachment?.dirty"
    class="sky-error-label"
  >
    Attach a file.
  </div>
</form>
