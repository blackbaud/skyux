<form novalidate [formGroup]="myForm">
  <sky-input-box [attr.data-sky-id]="'my-input-box-first-name'">
    <label class="sky-control-label" [for]="firstNameField.id"
      >First name</label
    >
    <input
      class="sky-form-control"
      type="text"
      formControlName="firstName"
      skyId
      #firstNameField
    />
  </sky-input-box>
  <sky-input-box [attr.data-sky-id]="'my-input-box-last-name'">
    <label class="sky-control-label" [for]="lastNameField.id">Last name</label>
    <input
      class="sky-form-control my-last-name-field"
      type="text"
      formControlName="lastName"
      skyId
      #lastNameField
    />
  </sky-input-box>
  <sky-input-box
    [attr.data-sky-id]="'my-input-box-last-name-easy-mode'"
    [characterLimit]="easyModeCharacterLimit"
    [disabled]="easyModeDisabled"
    [helpPopoverContent]="easyModeHelpContent"
    [helpPopoverTitle]="easyModeHelpTitle"
    [labelText]="easyModeLabel"
    [stacked]="easyModeStacked"
  >
    <input class="my-last-name-field" type="text" formControlName="lastName" />
    <div class="sky-error-indicator">
      <sky-status-indicator descriptionType="error" indicatorType="danger">
        Test error
      </sky-status-indicator>
    </div>
  </sky-input-box>
</form>

<ng-template #helpContentTemplate> Help content from template </ng-template>
