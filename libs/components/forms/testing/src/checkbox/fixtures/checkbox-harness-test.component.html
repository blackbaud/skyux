<form [formGroup]="myForm">
  <div class="sky-margin-stacked-xl">
    <ul class="sky-list-unstyled">
      <li>
        <sky-checkbox
          data-sky-id="my-email-checkbox"
          formControlName="email"
          label="Your email address"
          labelledBy="foo-email-id"
        >
          <sky-checkbox-label *ngIf="!hideEmailLabel">
            Email
          </sky-checkbox-label>
        </sky-checkbox>
      </li>
      <li>
        <sky-checkbox
          [required]="true"
          data-sky-id="my-phone-checkbox"
          formControlName="phone"
          label="Your phone number"
          labelledBy="foo-phone-id"
          labelText="Phone"
        />
      </li>
      <li>
        <sky-checkbox
          data-sky-id="my-mail-checkbox"
          formControlName="mail"
          labelText="Mail"
        >
          <sky-form-error
            *ngIf="mailControl.errors?.['requiredFalse']"
            errorName="requiredFalse"
            errorText="This checkbox must be unchecked."
          />
        </sky-checkbox>
      </li>
    </ul>
  </div>
</form>
