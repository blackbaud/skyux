<span
  class="sky-character-count-label sky-deemphasized"
  [ngClass]="{ 'sky-error-label': characterCount > characterCountLimit }"
>
  {{characterCount + '/' + characterCountLimit}}
</span>
<span
  aria-live="polite"
  class="sky-screen-reader-only"
>
  {{ characterCount }} {{ 'skyux_character_count_message' | skyLibResources }} {{ characterCountLimit }}.
  {{ characterCount > characterCountLimit ? ('skyux_character_count_over_limit' | skyLibResources ) : '' }}
</span>
