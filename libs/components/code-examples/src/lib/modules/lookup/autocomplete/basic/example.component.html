<form novalidate [formGroup]="formGroup">
  <div class="sky-margin-stacked-lg">
    <label class="sky-control-label" [for]="favoriteColorInput.id">
      Favorite color
    </label>
    <sky-autocomplete data-sky-id="favorite-color" [data]="colors">
      <input
        #favoriteColorInput
        formControlName="favoriteColor"
        type="text"
        skyAutocomplete
        skyId
      />
    </sky-autocomplete>
  </div>
  <p class="sky-font-emphasized">Form model:</p>
  <pre>{{ formGroup.value | json }}</pre>
</form>
