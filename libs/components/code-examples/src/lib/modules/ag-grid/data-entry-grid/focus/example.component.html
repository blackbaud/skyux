<sky-input-box
  labelText="Start here"
  helpPopoverContent="Then tab to the grid"
  stacked
>
  <input type="text" />
</sky-input-box>
<div class="sky-margin-stacked-md">
  <sky-ag-grid-wrapper>
    <ag-grid-angular class="sky-ag-grid-editable" [gridOptions]="gridOptions" />
  </sky-ag-grid-wrapper>
</div>
<sky-input-box
  labelText="Or start here"
  helpPopoverContent="Then tab backwards to the grid"
  stacked
>
  <input type="text" />
</sky-input-box>
