<sky-modal headingText="Edit employee information">
  <sky-modal-content>
    <sky-ag-grid-wrapper>
      <ag-grid-angular
        #grid
        class="sky-ag-grid-editable"
        [gridOptions]="gridOptions"
      />
    </sky-ag-grid-wrapper>
  </sky-modal-content>
  <sky-modal-footer>
    <button class="sky-btn sky-btn-primary" type="button" (click)="saveData()">
      Save
    </button>
    <button
      class="sky-btn sky-btn-link"
      type="button"
      (click)="instance.cancel()"
    >
      Cancel
    </button>
  </sky-modal-footer>
</sky-modal>
