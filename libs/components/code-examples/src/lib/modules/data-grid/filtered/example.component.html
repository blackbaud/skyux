<sky-filter-bar [(appliedFilters)]="appliedFilters">
  <sky-filter-item-modal
    filterId="name"
    labelText="Name"
    modalSize="medium"
    [modalComponent]="nameFilterModal"
  />
  <sky-filter-item-modal
    filterId="salary"
    labelText="Salary Range"
    modalSize="medium"
    [modalComponent]="salaryFilterModal"
  />
  <sky-filter-item-modal
    filterId="startDate"
    labelText="Start Date"
    modalSize="large"
    [modalComponent]="startDateFilterModal"
  />
  <sky-filter-item-modal
    filterId="hideInactive"
    labelText="Active Status"
    modalSize="small"
    [modalComponent]="hideInactiveModal"
  />
</sky-filter-bar>

<sky-data-grid
  height="400"
  [data]="allEmployees"
  [appliedFilters]="appliedFilters()"
>
  <sky-data-grid-column
    field="name"
    heading="Employee Name"
    type="text"
    filterId="name"
    filterOperator="contains"
  />
  <sky-data-grid-column field="department" heading="Department" type="text" />
  <sky-data-grid-column
    field="salary"
    heading="Salary"
    type="number"
    filterId="salary"
  />
  <sky-data-grid-column field="startDate" heading="Start Date" type="date" />
  <sky-data-grid-column
    field="active"
    heading="Active"
    type="boolean"
    filterId="hideInactive"
  />
</sky-data-grid>
