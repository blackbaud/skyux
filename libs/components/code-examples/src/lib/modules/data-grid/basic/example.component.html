<sky-data-grid data-sky-id="example-data-grid" [data]="gridData">
  <sky-data-grid-column
    columnId="context"
    width="50"
    [isSortable]="false"
    [template]="contextMenu"
  />
  <sky-data-grid-column field="name" heading="Name" />
  <sky-data-grid-column field="age" heading="Age" type="number" width="60" />
  <sky-data-grid-column field="startDate" heading="Start date" type="date" />
  <sky-data-grid-column field="endDate" heading="End date" type="date" />
  <sky-data-grid-column field="department" heading="Department">
    <ng-template let-row="row">{{ row.department?.name }}</ng-template>
  </sky-data-grid-column>
  <sky-data-grid-column field="jobTitle" heading="Title">
    <ng-template let-row="row">{{ row.jobTitle?.name }}</ng-template>
  </sky-data-grid-column>
</sky-data-grid>

<ng-template #contextMenu let-row="row">
  <sky-dropdown
    buttonType="context-menu"
    [attr.data-sky-id]="'context-menu-' + row.id"
    [label]="`Context menu for ${row?.name}`"
  >
    <sky-dropdown-menu>
      <sky-dropdown-item>
        <button
          type="button"
          [attr.aria-label]="`Delete ${row?.name}`"
          (click)="actionClicked(row, 'Delete')"
        >
          Delete
        </button>
      </sky-dropdown-item>
      <sky-dropdown-item>
        <button
          type="button"
          [attr.aria-label]="`Mark ${row?.name} inactive`"
          (click)="actionClicked(row, 'Mark inactive')"
        >
          Mark inactive
        </button>
      </sky-dropdown-item>
      <sky-dropdown-item>
        <button
          type="button"
          [attr.aria-label]="`More info for ${row?.name}`"
          (click)="actionClicked(row, 'More info')"
        >
          More info
        </button>
      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
</ng-template>
