<sky-grid [data]="gridData">
  <sky-grid-column columnId="context" width="50" [isSortable]="false">
    <ng-template let-row="row"><app-context-menu [row]="row" /></ng-template>
  </sky-grid-column>
  <sky-grid-column field="name" heading="Name" />
  <sky-grid-column field="age" heading="Age" type="number" width="60" />
  <sky-grid-column field="startDate" heading="Start date" type="date" />
  <sky-grid-column field="endDate" heading="End date" type="date" />
  <sky-grid-column field="department" heading="Department">
    <ng-template let-row="row">{{ row.department?.name }}</ng-template>
  </sky-grid-column>
  <sky-grid-column field="jobTitle" heading="Title">
    <ng-template let-row="row">{{ row.jobTitle?.name }}</ng-template>
  </sky-grid-column>
</sky-grid>
