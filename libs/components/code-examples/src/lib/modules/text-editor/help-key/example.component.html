<form [formGroup]="formGroup">
  <sky-text-editor
    formControlName="myText"
    helpKey="email-help"
    hintText="Include details about how to opt out of future email."
    labelText="Message"
  >
    @if (myText.errors?.['companyName']) {
      <sky-form-error
        errorName="companyName"
        errorText="Message must include company name."
      />
    }
  </sky-text-editor>
</form>
