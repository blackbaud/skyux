<sky-list-summary>
  @for (item of summaryItems; track item.label) {
    <sky-list-summary-item
      [label]="item.label"
      [value]="item.value"
      [valueFormat]="item.valueFormat"
      [helpPopoverContent]="item.helpPopoverContent"
      [helpPopoverTitle]="item.helpPopoverTitle"
    />
  }
</sky-list-summary>
