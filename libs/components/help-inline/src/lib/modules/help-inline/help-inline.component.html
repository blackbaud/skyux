@if (helpKey) {
  <sky-help-inline-help-key-button
    [ariaLabel]="
      ariaLabel
        | skyHelpInlineAriaLabel
          : labelTextResolved()
          : labelledBy
          : defaultAriaLabel()
    "
    [ariaLabelledby]="
      labelledBy ? labelledByPrefixRef.id + ' ' + labelledBy : undefined
    "
    [helpKey]="helpKey"
    (actionClick)="actionClick.emit()"
  >
    <ng-container [ngTemplateOutlet]="icon" />
  </sky-help-inline-help-key-button>
} @else if (popoverContent) {
  <sky-help-inline-popover-button
    [ariaLabel]="
      ariaLabel
        | skyHelpInlineAriaLabel
          : labelTextResolved()
          : labelledBy
          : defaultAriaLabel()
    "
    [ariaLabelledby]="
      labelledBy ? labelledByPrefixRef.id + ' ' + labelledBy : undefined
    "
    [popoverContent]="popoverContent"
    [popoverTitle]="popoverTitle"
    (actionClick)="actionClick.emit()"
  >
    <ng-container [ngTemplateOutlet]="icon" />
  </sky-help-inline-popover-button>
} @else {
  <button
    class="sky-help-inline"
    type="button"
    [attr.aria-controls]="ariaControls"
    [attr.aria-expanded]="ariaControls && (ariaExpanded ?? false)"
    [attr.aria-label]="
      ariaLabel
        | skyHelpInlineAriaLabel
          : labelTextResolved()
          : labelledBy
          : defaultAriaLabel()
    "
    [attr.aria-labelledby]="
      labelledBy ? labelledByPrefixRef.id + ' ' + labelledBy : undefined
    "
    (click)="onClick()"
  >
    <ng-container [ngTemplateOutlet]="icon" />
  </button>
}

<ng-template #icon>
  <sky-icon *skyThemeIf="'default'" icon="info-circle" />
  <sky-icon-stack
    *skyThemeIf="'modern'"
    size="xs"
    [baseIcon]="{
      icon: 'circle-solid',
      iconType: 'skyux'
    }"
    [topIcon]="{
      icon: 'help-i',
      iconType: 'skyux'
    }"
  />
</ng-template>

<span #labelledByPrefixRef="skyId" hidden skyId>{{
  'skyux_help_inline_aria_label' | skyLibResources: ''
}}</span>
