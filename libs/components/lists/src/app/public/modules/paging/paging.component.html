<nav *ngIf="pageCount > 1"
  class="sky-paging"
  [attr.aria-label]="pagingLabel || ('skyux_paging_label' | skyLibResources)"
>
  <ul>
    <li>
      <button
        class="sky-btn sky-btn-default sky-paging-btn sky-paging-btn-previous sky-box"
        sky-cmp-id="previous"
        type="button"
        [attr.aria-label]="'skyux_paging_previous' | skyLibResources"
        [disabled]="isPreviousButtonDisabled"
        (click)="previousPage()"
      >
        <sky-icon
          class="sky-paging-icon-default"
          icon="caret-left"
        ></sky-icon>
        <sky-icon
          class="sky-paging-icon-modern"
          icon="chevron-left"
          iconType="skyux"
        ></sky-icon>
      </button>
    </li>
    <li *ngFor="let pageNumber of displayedPages"
      class="sky-list-paging-link"
    >
      <button
        class="sky-btn sky-btn-default sky-paging-btn sky-box"
        type="button"
        [attr.aria-current]="(currentPage === pageNumber) ? 'page' : null"
        [attr.sky-cmp-id]="pageNumber"
        [disabled]="currentPage === pageNumber"
        [ngClass]="{ 'sky-paging-current': currentPage === pageNumber }"
        (click)="setPage(pageNumber)"
      >
        {{ pageNumber }}
      </button>
    </li>
    <li>
      <button
        class="sky-btn sky-btn-default sky-paging-btn sky-paging-btn-next sky-box"
        sky-cmp-id="next"
        type="button"
        [attr.aria-label]="'skyux_paging_next' | skyLibResources"
        [disabled]="isNextButtonDisabled"
        (click)="nextPage()"
      >
        <sky-icon
          class="sky-paging-icon-default"
          icon="caret-right"
        ></sky-icon>
        <sky-icon
          class="sky-paging-icon-modern"
          icon="chevron-right"
          iconType="skyux"
        ></sky-icon>
      </button>
    </li>
  </ul>
</nav>
