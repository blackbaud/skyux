<div
  class="sky-padding-even-default"
>

  <sky-docs-demo-control-panel-theme
    (themeSettingsChange)="themeSettingsChange($event)"
  ></sky-docs-demo-control-panel-theme>

  <h2>Filter button</h2>

  <div
    class="app-screenshot"
    id="screenshot-filter-button"
  >
    <sky-filter-button
      [active]="filtersActive"
      (filterButtonClick)="filtersActive = !filtersActive"
      [showButtonText]="false">
    </sky-filter-button>
  </div>

  <h2>Filter button with text</h2>

  <div
    class="app-screenshot"
    id="screenshot-filter-button-text"
  >
    <sky-filter-button
      [active]="filtersActive"
      (filterButtonClick)="filtersActive = !filtersActive"
      [showButtonText]="true">
    </sky-filter-button>
  </div>

  <h2>Filter summary</h2>

  <div
    class="app-screenshot"
    id="screenshot-filter-summary"
  >
    <sky-filter-summary>
      <sky-filter-summary-item
        *ngFor="let item of appliedFilters; let i = index"
        [dismissible]="item.dismissible">
        {{item.label}}
      </sky-filter-summary-item>
    </sky-filter-summary>
  </div>

  <h2>Filter summary with overflow</h2>

  <div
    class="app-screenshot"
    id="screenshot-filter-summary-overflow"
  >
    <sky-filter-summary>
      <sky-filter-summary-item *ngFor="let item of lotsOfFilters; let i = index">
        {{item.label}}
      </sky-filter-summary-item>
    </sky-filter-summary>
  </div>

  <h2>Inline filter</h2>

  <div
    class="app-screenshot"
    id="screenshot-filter-inline"
  >
    <sky-filter-inline>
      <sky-filter-inline-item>
        <label for="sky-demo-select-type">Fruit type</label>
        <select
          id="sky-demo-select-type">
          <option value="any">Any fruit</option>
          <option value="citrus">Citrus</option>
          <option value="berry">Berry</option>
        </select>
      </sky-filter-inline-item>
      <sky-filter-inline-item>
        <div>
          Yo
        </div>
      </sky-filter-inline-item>
    </sky-filter-inline>
  </div>

</div>
