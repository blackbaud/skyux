<div
  class="app-screenshot"
>
  <h2>
    Infinite scroll
  </h2>
  <button
    id="toggle-enabled"
    class="sky-btn"
    [ngClass]="{
      'sky-btn-primary': enabled,
      'sky-btn-default': !enabled
    }"
    (click)="enabled = !enabled"
  >
    Toggle enabled
  </button>
  <button
    id="toggle-scrollable-container"
    class="sky-btn"
    [ngClass]="{
      'sky-btn-primary': showScrollableContainer,
      'sky-btn-default': !showScrollableContainer
    }"
    (click)="toggleScrollableContainer()"
  >
    Toggle scrollable container
  </button>
  <button
    id="toggle-disable-loader"
    class="sky-btn"
    [ngClass]="{
      'sky-btn-primary': disableLoader,
      'sky-btn-default': !disableLoader
    }"
    (click)="disableLoader = !disableLoader"
  >
    Toggle disabling loader for e2e test
  </button>
</div>

<!-- Parent is window -->
<div *ngIf="!showScrollableContainer"
  class="app-screenshot"
  id="screenshot-infinite-scroll"
>
  <sky-repeater skyBackToTop>
    <sky-repeater-item *ngFor="let item of items; let i = index">
      <sky-repeater-item-title>
        Title {{ item }}
      </sky-repeater-item-title>
      <sky-repeater-item-content>
        Content {{ item }}
      </sky-repeater-item-content>
    </sky-repeater-item>
  </sky-repeater>
  <sky-infinite-scroll
    [enabled]="enabled"
    (scrollEnd)="loadMore()"
  >
  </sky-infinite-scroll>
  <span
    id="screenshot-window-bottom">
  </span>
</div>

<!-- Parent is scrollable div -->
<div *ngIf="showScrollableContainer"
  id="screenshot-infinite-scroll"
  style="height: 300px; overflow-y: scroll; border: 3px solid black;"
>
  <sky-repeater skyBackToTop>
    <sky-repeater-item *ngFor="let item of items">
      <sky-repeater-item-title>
        Title {{ item }}
      </sky-repeater-item-title>
      <sky-repeater-item-content>
        Content {{ item }}
      </sky-repeater-item-content>
    </sky-repeater-item>
  </sky-repeater>
  <sky-infinite-scroll
    [enabled]="enabled"
    (scrollEnd)="loadMore()"
  >
  </sky-infinite-scroll>
</div>

<div
  id="screenshot-window"
  class="app-screenshot-window"
>
</div>
