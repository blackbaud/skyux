<ng-template #itemTemplate>
  <div
    class="sky-sort-item"
    role="menuitemradio"
    [attr.aria-checked]="isSelected | async"
    [ngClass]="{ 'sky-sort-item-selected': (isSelected | async) }"
  >
    <button type="button" (click)="itemClicked()">
      <ng-content />
    </button>
  </div>
</ng-template>
