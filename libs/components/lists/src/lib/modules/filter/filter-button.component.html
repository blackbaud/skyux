<button
  class="sky-btn sky-btn-default sky-filter-btn"
  type="button"
  [attr.aria-controls]="ariaControls"
  [attr.aria-expanded]="ariaExpanded"
  [attr.aria-label]="
    ariaLabel ||
    ((contentInfoObs | async)?.descriptor
      ? ('skyux_filter_aria_label_descriptor'
        | skyLibResources : (contentInfoObs | async)?.descriptor)
      : ('skyux_filter_button_title' | skyLibResources))
  "
  [attr.title]="'skyux_filter_button_title' | skyLibResources"
  [disabled]="disabled"
  [id]="filterButtonId"
  [ngClass]="{
    'sky-filter-btn-active': active
  }"
  [skyThemeClass]="{
    'sky-rounded-corners': 'default',
    'sky-theme-modern': 'modern'
  }"
  (click)="filterButtonOnClick()"
>
  <sky-icon *skyThemeIf="'default'" icon="filter" size="lg" />
  <sky-icon *skyThemeIf="'modern'" icon="filter" />
  <span *ngIf="showButtonText" class="sky-filter-btn-text">
    {{ 'skyux_filter_button_title' | skyLibResources }}
  </span>
</button>
