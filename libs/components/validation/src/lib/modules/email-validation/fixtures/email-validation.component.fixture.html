<div>
  <label>
    Test input
    <input [(ngModel)]="emailValidator" skyEmailValidation #email="ngModel" />
  </label>
  <div
    class="sky-error-label"
    *ngIf="email.errors && email.errors.skyEmail && (email.dirty || email.touched)"
  >
    <div [hidden]="!email.errors.skyEmail.invalid">
      Please enter valid email with format joe&#64;abc.com
    </div>
  </div>
</div>
