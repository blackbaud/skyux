<div class="sky-modal-footer-container sky-padding-even-large">
  <div aria-live="polite">
    <div
      *ngIf="errorsSvc.formErrors | async as formErrors"
      class="sky-modal-footer-errors sky-margin-stacked-lg"
    >
      <sky-status-indicator
        *ngFor="let formError of formErrors"
        [ngClass]="{
          'sky-margin-stacked-lg':
            formErrors.indexOf(formError) < formErrors.length - 1,
          'footer-error': true
        }"
        descriptionType="error"
        indicatorType="danger"
      >
        {{ formError.message }}
      </sky-status-indicator>
    </div>
  </div>
  <ng-content></ng-content>
</div>
