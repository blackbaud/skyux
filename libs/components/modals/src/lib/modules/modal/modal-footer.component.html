<div class="sky-modal-footer-container">
  <div aria-live="polite">
    @if (errorsSvc.formErrors | async; as formErrors) {
      @if (formErrors.length > 0) {
        <div
          class="sky-modal-footer-errors sky-margin-stacked-lg footer-error-overflow"
          tabindex="0"
        >
          @for (formError of formErrors; track formError.message) {
            <sky-status-indicator
              descriptionType="error"
              indicatorType="danger"
              [ngClass]="{
                'sky-margin-stacked-sm':
                  formErrors.indexOf(formError) < formErrors.length - 1,
                'footer-error': true
              }"
            >
              {{ formError.message }}
            </sky-status-indicator>
          }
        </div>
      }
    }
  </div>
  <ng-content />
</div>
