<sky-modal [headingText]="'Test'">
  <sky-modal-content>
    <button style="visibility: hidden" type="button">Hidden</button>
    <button style="display: none" type="button">No display</button>
    <button
      id="visible-btn"
      type="button"
      [disabled]="context?.disableFirstContent"
    >
      Content
    </button>
    <button
      id="visible-btn-2"
      type="button"
      [disabled]="context?.disableSecondContent"
    >
      Content 2
    </button>
  </sky-modal-content>
</sky-modal>
