<div
  class="sky-split-view-drawer"
  role="region"
  [attr.aria-label]="ariaLabel"
  [id]="splitViewDrawerId"
  [style.width.px]="width"
  tabindex="0"
>
  <ng-content></ng-content>
  <input *ngIf="!isMobile"
    aria-orientation="vertical"
    class="sky-split-view-resize-handle"
    step="10"
    type="range"
    [attr.aria-controls]="splitViewDrawerId"
    [attr.aria-label]="'skyux_split_view_resize_handle' | skyLibResources"
    [attr.aria-valuemax]="widthMax"
    [attr.aria-valuemin]="widthMin"
    [attr.aria-valuenow]="width"
    [attr.aria-valuetext]="width + ' pixels wide'"
    [max]="widthMax"
    [min]="widthMin"
    [style.left.px]="width - 7"
    [value]="width"
    (change)="onResizeHandleChange($event)"
    (mousedown)="onResizeHandleMouseDown($event)"
  />
</div>
