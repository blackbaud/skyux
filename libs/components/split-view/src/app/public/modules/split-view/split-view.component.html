<div
  class="sky-split-view"
  [@blockAnimationOnLoad]
>
  <div
    class="sky-split-view-drawer-flex-container"
    [hidden]="!drawerVisible"
    [@drawerEnter]="drawerVisible"
  >
    <ng-content
      select="sky-split-view-drawer"
    ></ng-content>
  </div>

  <div
    class="sky-split-view-workspace-flex-container"
    [hidden]="!workspaceVisible"
    [@workspaceEnter]="workspaceVisible"
    (@workspaceEnter.done)="onWorkspaceEnterComplete($event)"
  >
    <ng-content
      select="sky-split-view-workspace"
    ></ng-content>
  </div>
</div>
