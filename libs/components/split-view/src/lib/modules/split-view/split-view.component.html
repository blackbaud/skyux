<div class="sky-split-view" [ngClass]="'sky-split-view-dock-' + dock">
  <div
    class="sky-split-view-drawer-flex-container"
    [class.sky-split-view-animate]="animationEnabled"
    [class.sky-split-view-drawer-visible]="drawerVisible"
  >
    <ng-content select="sky-split-view-drawer" />
  </div>

  <div
    class="sky-split-view-workspace-flex-container"
    [class.sky-split-view-animate]="animationEnabled"
    [class.sky-split-view-workspace-visible]="workspaceVisible"
    (transitionend)="onWorkspaceTransitionEnd($event)"
  >
    <ng-content select="sky-split-view-workspace" />
  </div>
</div>
