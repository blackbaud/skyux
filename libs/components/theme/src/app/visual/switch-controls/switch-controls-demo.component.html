<sky-docs-demo-control-panel-theme
  (themeSettingsChange)="themeSettingsChange($event)"
></sky-docs-demo-control-panel-theme>

<form
  novalidate
  [formGroup]="myForm"
>

  <h3>Checkboxes</h3>

  <div
    class="sky-margin-stacked-default"
    id="screenshot-checkbox"
  >
    <sky-checkbox *ngFor="let option of checkboxOptions"
      [checked]="option.checked"
      [disabled]="option.disabled"
    >
      <sky-checkbox-label>
        {{ option.label }}
      </sky-checkbox-label>
    </sky-checkbox>
  </div>

  <h3>Radio buttons</h3>

  <div
    class="sky-margin-stacked-default"
    id="screenshot-radio"
  >
    <sky-radio-group
      formControlName="radioControl"
    >
      <ul
        class="sky-list-unstyled"
      >
        <li *ngFor="let option of radioOptions">
          <sky-radio
            [disabled]="option.disabled"
            [value]="option.name"
          >
            <sky-radio-label>
              {{ option.name }}
            </sky-radio-label>
          </sky-radio>
        </li>
      </ul>
    </sky-radio-group>
  </div>

  <h3>Checkbox icon groups</h3>

  <div
    class="sky-switch-icon-group sky-margin-stacked-default"
    id="screenshot-checkbox-icon-group"
  >
    <sky-checkbox *ngFor="let option of checkboxIconGroupOptions"
      [checked]="option.checked"
      [disabled]="option.disabled"
      [icon]="option.icon"
    >
    </sky-checkbox>
  </div>

  <h3>Radio button icon groups</h3>

  <div
    id="screenshot-radio-icon-group"
  >
    <div
      class="sky-switch-icon-group sky-margin-stacked-default"
    >
      <sky-radio-group
        formControlName="radioIconGroupControl"
      >
        <sky-radio *ngFor="let option of radioGroupIconOptions"
          [disabled]="option.disabled"
          [icon]="option.icon"
          [value]="option.name"
        >
        </sky-radio>
      </sky-radio-group>
    </div>

    <div
      class="sky-switch-icon-group sky-margin-stacked-default"
    >
      <sky-radio-group
        formControlName="radioIconGroupDisabledControl"
      >
        <sky-radio *ngFor="let option of radioGroupIconDisabledOptions"
          [disabled]="option.disabled"
          [icon]="option.icon"
          [value]="option.name"
        >
        </sky-radio>
      </sky-radio-group>
    </div>
  </div>

</form>
