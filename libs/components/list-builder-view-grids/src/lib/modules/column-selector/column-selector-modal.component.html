<sky-modal
  [headingText]="'skyux_grid_column_picker_header' | skyLibResources"
>
  <sky-modal-content>
    <sky-list
      #list
      [data]="context.columns"
      [selectedIds]="context.selectedColumnIds"
      (selectedIdsChange)="selectedColumnsChange($event)"
    >
      <sky-list-toolbar
        [placeholder]="
          'skyux_grid_column_picker_search_placeholder' | skyLibResources
        "
      />

      <sky-list-view-checklist label="heading" description="description" />
    </sky-list>
  </sky-modal-content>
  <sky-modal-footer>
    <button
      sky-cmp-id="apply-changes"
      class="sky-btn sky-btn-primary"
      type="button"
      (click)="applyChanges()"
    >
      {{ 'skyux_grid_column_picker_submit' | skyLibResources }}
    </button>
    <button
      sky-cmp-id="cancel"
      class="sky-btn sky-btn-link"
      type="button"
      (click)="cancelChanges()"
    >
      {{ 'skyux_grid_column_picker_cancel' | skyLibResources }}
    </button>
  </sky-modal-footer>
</sky-modal>
