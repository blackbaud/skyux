@if (active | async) {
  <div>
    <sky-grid
      #skyGrid
      [columns]="columns | async"
      [data]="items | async"
      [enableMultiselect]="enableMultiselect"
      [fit]="fit"
      [height]="gridHeight | async"
      [highlightText]="
        highlightSearchText ? (currentSearchText | async) : undefined
      "
      [rowHighlightedId]="rowHighlightedId"
      [messageStream]="gridMessageStream"
      [selectedColumnIds]="selectedColumnIds | async"
      [selectedRowIds]="multiselectSelectedIds"
      [settingsKey]="settingsKey"
      [sortField]="sortField | async"
      [width]="gridWidth | async"
      (multiselectSelectionChange)="onMultiselectSelectionChange($event)"
      (rowDeleteCancel)="cancelRowDelete($event)"
      (rowDeleteConfirm)="confirmRowDelete($event)"
      (selectedColumnIdsChange)="columnIdsChanged($event)"
      (sortFieldChange)="sortFieldChanged($event)"
    />
    <sky-wait [isWaiting]="loading | async" />
  </div>
}
