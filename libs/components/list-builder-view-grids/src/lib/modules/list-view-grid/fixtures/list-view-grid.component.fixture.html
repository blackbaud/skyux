<sky-list-view-grid
  fit="scroll"
  selectionEnabled="true"
  [enableMultiselect]="enableMultiselect"
  [height]="400"
  [hiddenColumns]="hiddenColumns"
  [messageStream]="gridController"
  [name]="gridview"
  [rowHighlightedId]="rowHighlightedId"
  [search]="searchFn"
  [settingsKey]="settingsKey"
  [width]="600"
  (multiselectSelectionChange)="multiselectSelectionChange($event)"
  (rowDeleteCancel)="cancelRowDelete($event)"
  (rowDeleteConfirm)="finishRowDelete($event)"
>
  <sky-grid-column
    field="column1"
    class="legacy"
    [heading]="asyncHeading | async"
    [description]="asyncDescription | async"
    [locked]="true"
  />

  <sky-grid-column
    field="column2"
    heading="Column2"
    class="legacy"
    [width]="150"
  >
    <ng-template let-row="row"> {{row.column2}} </ng-template>
  </sky-grid-column>

  <sky-grid-column
    id="column3"
    field="column3"
    type="number"
    heading="Column3"
    class="legacy"
    [template]="template1"
  />

  <sky-grid-column
    id="column4"
    type="date"
    heading="Column4"
    class="legacy"
    [hidden]="true"
  />

  <sky-grid-column
    id="column5"
    heading="Column5"
    class="legacy"
    [hidden]="true"
  />

  <sky-grid-column field="hiddenCol1" heading="Column6" class="legacy" />

  <sky-grid-column
    id="hiddenCol2"
    field="column1"
    heading="Column7"
    class="legacy"
  />

  @if (showNgIfCol) {
  <sky-grid-column
    id="ngIfCol"
    field="column1"
    heading="Column8"
    class="legacy"
  />
  }
</sky-list-view-grid>

<ng-template #template1 let-value="value"> {{value}} </ng-template>

<ng-template #toolbarItem> Custom </ng-template>
