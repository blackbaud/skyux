<sky-list-view-grid
  fit="scroll"
  [name]="gridview"
  [displayedColumns]="displayedColumns"
>
  <sky-grid-column
    field="column1"
    heading="Column1"
    [locked]="true"
    class="legacy"
  />
  <sky-grid-column
    field="column2"
    heading="Column2"
    [width]="150"
    class="legacy"
  >
    <ng-template let-row="row">{{row.column2}}</ng-template>
  </sky-grid-column>
  <sky-grid-column
    id="column3"
    field="column3"
    type="number"
    heading="Column3"
    [template]="template1"
    class="legacy"
  />
  <sky-grid-column
    field="column4"
    type="date"
    heading="Column4"
    [hidden]="true"
    class="legacy"
  />
  <sky-grid-column heading="Column5" [hidden]="true" class="legacy" />
  <sky-grid-column
    id="hiddenCol1"
    field="column1"
    heading="Column6"
    class="legacy"
  />
  <sky-grid-column
    id="hiddenCol2"
    field="column1"
    heading="Column7"
    class="legacy"
  />
</sky-list-view-grid>

<ng-template #template1 let-value="value"> {{value}} </ng-template>

<ng-template #template2> Testing </ng-template>
