<sky-list [data]="items" [defaultView]="grid">
  <sky-list-toolbar [searchEnabled]="true" [searchText]="searchText">
    <sky-list-column-selector-action
      [gridView]="grid"
      [helpKey]="helpKey"
      (helpOpened)="onHelpOpened($event)"
    />
  </sky-list-toolbar>

  <sky-list-view-grid #grid fit="scroll">
    <sky-grid-column
      field="column1"
      heading="Column1"
      description="A numbered column"
      [locked]="true"
      class="legacy"
    />
    <sky-grid-column
      field="column2"
      heading="Column2"
      description="A fruit column"
      class="legacy"
    />
    <sky-grid-column
      field="column3"
      heading="Column3"
      description="A sentence column"
      class="legacy"
    />
  </sky-list-view-grid>
</sky-list>
