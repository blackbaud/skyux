<!-- Header Container -->
<div class="chart-header">
  @if (headingText()) {
    <h3 class="sky-margin-stacked-xs">{{ headingText() }}</h3>
  }

  <!-- Actions -->
  <sky-dropdown buttonType="context-menu">
    <sky-dropdown-menu>
      <sky-dropdown-item>
        <button type="button" (click)="onToggleDataGrid()">
          @if (showDataGrid()) {
            {{ 'chart.menu.hide_data_table' | skyLibResources }}
          } @else {
            {{ 'chart.menu.view_data_table' | skyLibResources }}
          }
        </button>
      </sky-dropdown-item>
      <sky-dropdown-item>
        <button type="button" (click)="exportToPng()">
          {{ 'chart.menu.download_png' | skyLibResources }}
        </button>
      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
</div>

<!-- Chart -->
<div
  class="chart-container sky-margin-stacked-lg"
  [style.height.px]="chartHeight()"
>
  <canvas #canvas role="img" [attr.aria-label]="ariaLabel()"></canvas>
</div>

<!-- Data grid -->
@if (showDataGrid()) {
  <sky-chart-data-grid
    [categories]="config().categories"
    [series]="config().series"
  />
}
