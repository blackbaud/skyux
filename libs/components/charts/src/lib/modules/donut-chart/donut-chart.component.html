@if (chartConfiguration(); as chartConfiguration) {
  <sky-chart-shell
    [headingText]="headingText()"
    [headingHidden]="headingHidden()"
    [headingLevel]="headingLevel()"
    [headingStyle]="headingStyle()"
    [subtitleText]="subtitleText()"
    [subtitleHidden]="subtitleHidden()"
    [series]="[config().series]"
    [legendItems]="legendItems()"
    (legendItemToggled)="onLegendItemToggled($event)"
  >
    <canvas skyChartJs [chartConfiguration]="chartConfiguration"></canvas>
  </sky-chart-shell>
}
