<!-- Header Container -->
<div class="chart-header">
  @if (headingText()) {
    <h3 class="sky-margin-stacked-xs">{{ headingText() }}</h3>
  }

  <!-- Actions -->
  <sky-dropdown buttonType="context-menu">
    <sky-dropdown-menu>
      <sky-dropdown-item>
        <button type="button" (click)="onViewDataTable()">
          View data table
        </button>
      </sky-dropdown-item>
      <sky-dropdown-item>
        <button type="button" (click)="exportToPng()">Download PNG</button>
      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
</div>

<!-- Chart -->
<div class="chart-container" [style.height.px]="chartHeight()">
  <canvas #canvas role="img" [attr.aria-label]="ariaLabel()"></canvas>
</div>
