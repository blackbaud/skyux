@let value = filterValue();
<button
  aria-haspopup="dialog"
  class="sky-btn sky-filter-bar-btn sky-btn-default"
  type="button"
  [attr.aria-pressed]="!!value"
  [attr.data-filter-id]="filterId()"
  [class.sky-filter-bar-btn-selected]="!!value"
  (click)="openFilterModal()"
>
  <span class="sky-filter-bar-filter-item-title"
    ><span class="sky-filter-bar-filter-item-name">{{ filterName() }}</span>
    @if (value) {
      <span>:</span>
    }
  </span>
  @if (value) {
    <span class="sky-filter-bar-filter-item-value">{{
      value.displayValue ?? value.value
    }}</span>
  }
  <span class="sky-filter-bar-filter-item-caret">
    <sky-icon iconName="chevron-down" />
  </span>
</button>
