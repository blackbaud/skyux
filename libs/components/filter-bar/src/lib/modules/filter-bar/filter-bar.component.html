<sky-toolbar class="sky-filter-bar-toolbar">
  <sky-toolbar-item>
    <span class="sky-font-data-label">{{
      'skyux_filter_bar_filter_label' | skyLibResources
    }}</span>
  </sky-toolbar-item>
  @if (!!selectedFilterIds()) {
    <sky-toolbar-item>
      <button
        type="button"
        class="sky-filter-bar-filter-picker sky-btn sky-filter-bar-btn sky-btn-default sky-btn-icon"
        (click)="openFilters()"
      >
        <sky-icon iconName="filter" />
      </button>
    </sky-toolbar-item>
  }
  @for (filter of visibleFilters(); track filter.filterId()) {
    <sky-toolbar-item>
      <ng-container *ngTemplateOutlet="filter.templateRef() ?? null" />
    </sky-toolbar-item>
  }
  @if (!!filters()) {
    <sky-toolbar-item>
      <button
        type="button"
        class="sky-filter-bar-clear-filters sky-btn sky-filter-bar-btn sky-btn-link"
        (click)="clearFilters()"
      >
        {{ 'skyux_filter_bar_clear_filters_label' | skyLibResources }}
      </button>
    </sky-toolbar-item>
  }
</sky-toolbar>
