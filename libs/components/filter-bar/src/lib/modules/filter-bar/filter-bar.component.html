<div class="sky-filter-bar">
  <sky-toolbar class="sky-filter-bar-toolbar">
    <sky-toolbar-item>
      <span class="sky-font-data-label">{{
        'skyux_filter_bar_filter_label' | skyLibResources
      }}</span>
    </sky-toolbar-item>
    @if (filterAsyncSearchFn()) {
      <sky-toolbar-item>
        <button
          type="button"
          class="sky-btn sky-filter-bar-btn sky-btn-default sky-btn-icon"
          (click)="openFilters()"
        >
          <sky-icon iconName="filter" />
        </button>
      </sky-toolbar-item>
    }
    @for (filter of filters(); track filter.id) {
      <sky-toolbar-item>
        <sky-filter-bar-item
          [filterName]="filter.name"
          [filterModalConfig]="filter.filterModalConfig"
          [filterValue]="filter.filterValue"
          (filterUpdated)="updateFilters($event, filter)"
        />
      </sky-toolbar-item>
    }
    @if (hasFilters()) {
      <sky-toolbar-item>
        <button
          type="button"
          class="sky-btn sky-filter-bar-btn sky-btn-link"
          (click)="clearFilters()"
        >
          {{ 'skyux_filter_bar_clear_filters_label' | skyLibResources }}
        </button>
      </sky-toolbar-item>
    }
  </sky-toolbar>
</div>
