@let val = value();
<div class="sky-filter-bar-summary-item">
  <sky-key-info
    layout="horizontal"
    [helpKey]="helpKey()"
    [helpPopoverContent]="helpPopoverContent()"
    [helpPopoverTitle]="helpPopoverTitle()"
  >
    <sky-key-info-value class="sky-font-display-4">
      @if (typeof val === 'number') {
        {{ val | skyNumeric: valueFormat() }}
      } @else {
        {{ val }}
      }
    </sky-key-info-value>
    <sky-key-info-label>{{ label() }}</sky-key-info-label>
  </sky-key-info>
</div>
