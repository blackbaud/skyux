@if (isInitialized) {
  <div
    #dataManager
    skyViewkeeperOmitShadow=".ag-body-horizontal-scroll"
    [class]="'sky-data-manager'"
    [ngClass]="'sky-data-manager-dock-' + dockType()"
    [skyBackToTop]="backToTopOptions"
    [skyBackToTopMessageStream]="backToTopController"
    [skyViewkeeper]="currentViewkeeperClasses"
  >
    <div class="sky-data-manager-toolbar-container">
      <ng-content select="sky-data-manager-toolbar" />
    </div>
    <div class="sky-data-manager-content">
      <ng-content />
    </div>
  </div>
}
