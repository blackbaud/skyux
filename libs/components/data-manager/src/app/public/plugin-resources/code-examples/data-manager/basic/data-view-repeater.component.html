<sky-data-view
  [viewId]="viewConfig.id"
>
  <sky-repeater *ngIf="isActive"
    expandMode="none"
  >
    <sky-repeater-item *ngFor="let item of displayedItems"
      selectable="true"
      [(isSelected)]="item.selected"
      (isSelectedChange)="onItemSelect($event, item)"
    >
      <sky-repeater-item-title>
        {{item.name}}
      </sky-repeater-item-title>
      <sky-repeater-item-content>
        <div>
          {{item.description}}
        </div>
      </sky-repeater-item-content>
    </sky-repeater-item>
  </sky-repeater>
</sky-data-view>
