<sky-data-manager>
  <sky-data-manager-toolbar>
    <sky-data-manager-toolbar-left-item *ngIf="activeViewId === 'repeaterView'">
      <button
        type="button"
        class="sky-btn sky-btn-primary"
        (click)="searchSo()"
      >
        Set search text to "so"
      </button>
    </sky-data-manager-toolbar-left-item>
  </sky-data-manager-toolbar>

  <data-view-repeater
    [items]="items"
  >
  </data-view-repeater>
  <data-view-cards
    [items]="items"
  >
  </data-view-cards>
</sky-data-manager>
