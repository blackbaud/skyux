<sky-docs-demo-control-panel-theme
  (themeSettingsChange)="themeSettingsChange($event)"
>
</sky-docs-demo-control-panel-theme>

<sky-data-manager>
  <sky-data-manager-toolbar>
    <sky-data-manager-toolbar-primary-item *ngIf="activeViewId === 'repeaterView'">
      <button
        type="button"
        class="sky-btn sky-btn-primary"
        (click)="searchSo()"
      >
        Set search text to "so"
      </button>
    </sky-data-manager-toolbar-primary-item>
  </sky-data-manager-toolbar>

  <data-view-repeater
    [items]="items"
  >
  </data-view-repeater>
  <data-view-cards
    [items]="items"
  >
  </data-view-cards>
  <data-view-legacy-grid
    [items]="items"
  >
  </data-view-legacy-grid>
</sky-data-manager>
