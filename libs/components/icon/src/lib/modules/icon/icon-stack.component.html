<span
  aria-hidden="true"
  class="sky-icon-stack fa-stack"
  [ngClass]="size ? 'fa-' + size + ' sky-icon-stack-size-' + size : ''"
>
  @if (baseIcon) {
    <i
      class="sky-icon fa-stack-2x"
      [ngClass]="
        baseIcon.icon
          | skyIconClassList
            : (themeSvc?.settingsChange | async)?.currentSettings
      "
    ></i>
  }
  @if (topIcon) {
    <i
      class="sky-icon fa-stack-1x fa-inverse sky-icon-inverse"
      [ngClass]="
        topIcon.icon
          | skyIconClassList
            : (themeSvc?.settingsChange | async)?.currentSettings
      "
    ></i>
  }
</span>
