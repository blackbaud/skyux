@if (iconName) {
  <sky-icon-svg
    [iconName]="iconName"
    [iconSize]="size"
    [iconVariant]="variant"
  />
} @else if (icon) {
  <i
    aria-hidden="true"
    class="sky-icon"
    [attr.data-sky-icon]="icon"
    [attr.data-sky-icon-type]="iconType"
    [attr.data-sky-icon-variant]="variant"
    [ngClass]="
      icon
        | skyIconClassList
          : (themeSvc?.settingsChange | async)?.currentSettings
          : size
          : fixedWidth
          : variant
    "
  ></i>
}
