<sky-filter-summary>
  @for (item of appliedFilters | async; track item; let i = $index) {
    <sky-filter-summary-item
      [dismissible]="item.dismissible"
      (dismiss)="filterSummaryItemDismiss(i)"
      (itemClick)="filterSummaryItemClick(item)"
    >
      {{ item.label || item.value }}
    </sky-filter-summary-item>
  }
</sky-filter-summary>
