<div
  class="sky-list-secondary-actions"
  [ngClass]="{ 'sky-list-secondary-actions-hidden': dropdownHidden }"
>
  <sky-dropdown
    [attr.title]="'skyux_list_show_secondary_actions_button' | skyLibResources"
    [label]="'skyux_list_show_secondary_actions_button' | skyLibResources"
  >
    <sky-dropdown-button>
      <sky-icon iconName="more-actions" />
      <span class="sky-list-secondary-actions-btn-text">
        {{ 'skyux_list_show_secondary_actions_button' | skyLibResources }}
      </span>
    </sky-dropdown-button>
    <sky-dropdown-menu>
      @for (action of actions; track action) {
        <sky-dropdown-item>
          <ng-container *ngTemplateOutlet="action.template" />
        </sky-dropdown-item>
      }
    </sky-dropdown-menu>
  </sky-dropdown>
</div>
<ng-content />
