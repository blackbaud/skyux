<sky-list
  [data]="data"
>
  <sky-list-view-grid
    #grid
  >
    <sky-grid-column
      field="name"
      heading="Name"
    >
    </sky-grid-column>
    <sky-grid-column
      field="email"
      heading="Email"
    >
    </sky-grid-column>
    <sky-grid-column
      field="amount"
      heading="Amount"
    >
    </sky-grid-column>
  </sky-list-view-grid>
  <sky-list-paging
    pageSize="5"
  ></sky-list-paging>
</sky-list>
