<sky-modal>
  <sky-modal-header>
    {{headerText}}
  </sky-modal-header>
  <sky-modal-content>
    <label
      class="sky-control-label"
      [for]="fruitTypeSelect.id"
    >
      Fruit type
    </label>
    <select
      class="sky-form-control"
      skyId
      [(ngModel)]="fruitType"
      #fruitTypeSelect="skyId"
    >
      <option
        value="any"
      >
        Any fruit
      </option>
      <option
        value="citrus"
      >
        Citrus
      </option>
      <option
        value="berry"
      >
        Berry
      </option>
    </select>
    <div
      style="margin-top: 15px;"
    >
      <sky-checkbox
        [(ngModel)]="hideOrange"
      >
        <sky-checkbox-label>
          Hide orange fruits
        </sky-checkbox-label>
      </sky-checkbox>
    </div>
  </sky-modal-content>
  <sky-modal-footer>
    <button
      class="sky-btn sky-btn-primary"
      type="button"
      (click)="applyFilters()"
    >
      Apply
    </button>
    <button
      class="sky-btn sky-btn-link"
      type="button"
      (click)="clearAllFilters()"
    >
      Clear filters
    </button>
    <button
      class="sky-btn sky-btn-link"
      type="button"
      (click)="cancel()"
    >
      Cancel
    </button>
  </sky-modal-footer>
</sky-modal>
