<sky-list
  [data]="data"
>
  <sky-list-toolbar>
    <sky-list-toolbar-item
      id="custom-item"
      location="left"
    >
      <ng-template>
        <button
          class="sky-btn sky-btn-default"
        >
          Left
        </button>
      </ng-template>
    </sky-list-toolbar-item>
    <sky-list-toolbar-item
      id="custom-item2"
      index="1"
      location="center"
    >
      <ng-template>
        <button
          class="sky-btn sky-btn-default"
        >
          Center
        </button>
      </ng-template>
    </sky-list-toolbar-item>
  </sky-list-toolbar>
  <sky-list-view-grid
    #grid
  >
    <sky-grid-column
      field="name"
      heading="Name"
    >
    </sky-grid-column>
    <sky-grid-column
      field="email"
      heading="Email"
    >
    </sky-grid-column>
    <sky-grid-column
      field="amount"
      heading="Amount"
    >
    </sky-grid-column>
  </sky-list-view-grid>
</sky-list>
