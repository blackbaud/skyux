<sky-docs-demo-page
  moduleName="SkyListFiltersModule"
  moduleSourceCodePath="src/app/public/modules/list-filters/"
  pageTitle="List filters"
>
  <sky-docs-demo-page-summary>
    List filters provide filtering capabilities for a <a href="https://developer.blackbaud.com/skyux/components/list/overview">SKY UX-themed list of data</a>.
  </sky-docs-demo-page-summary>

  <sky-docs-demo>
    <sky-list-toolbar
      [searchEnabled]="false"
    >
      <sky-list-filter-button>
        <sky-filter-button
          (filterButtonClick)="openFilterModal()"
          [showButtonText]="true"
        >
        </sky-filter-button>
      </sky-list-filter-button>
      <sky-list-filter-summary
        (summaryItemClick)="openFilterModal()"
      >
      </sky-list-filter-summary>
    </sky-list-toolbar>
  </sky-docs-demo>

  <sky-docs-design-guidelines>
    <sky-docs-demo-page-section
      heading="Related information"
    >
      <sky-docs-design-guideline
        heading="Components"
      >
        <ul>
          <li>
            <a href="https://developer.blackbaud.com/skyux/components/filter">Filter</a>
          </li>
          <li>
            <a href="https://developer.blackbaud.com/skyux/components/list/overview">List overview</a>
          </li>
          <li>
            <a href="https://developer.blackbaud.com/skyux/components/list/paging">List paging</a>
          </li>
          <li>
            <a href="https://developer.blackbaud.com/skyux/components/list/toolbar">List toolbar</a>
          </li>
          <li>
            <a href="https://developer.blackbaud.com/skyux/components/list/checklist">List view checklist</a>
          </li>
          <li>
            <a href="https://developer.blackbaud.com/skyux/components/list/grid">List view grid</a>
          </li>
        </ul>
      </sky-docs-design-guideline>
    </sky-docs-demo-page-section>
  </sky-docs-design-guidelines>

  <sky-docs-code-examples
    [packageDependencies]="{
      '@blackbaud/auth-client': '*',
      '@skyux/indicators': '*',
      '@skyux/inline-form': '*',
      '@skyux/list-builder': '*',
      '@skyux/list-builder-common': '*',
      '@skyux/list-builder-view-checklist': '*',
      '@skyux/list-builder-view-grids': '*',
      '@skyux/lists': '*',
      '@skyux/lookup': '*',
      '@skyux/grids': '*',
      '@skyux/modals': '*',
      '@skyux/popovers': '*',
      'dragula': '3.7.2',
      'ng2-dragula': '1.5.0'
    }"
  >
    <sky-docs-code-example
      heading="List view grid with inline filters"
      sourceCodePath="src/app/public/plugin-resources/code-examples/list-filters/inline-filters"
    ></sky-docs-code-example>
    <sky-docs-code-example
      heading="List view grid with modal filters"
      sourceCodePath="src/app/public/plugin-resources/code-examples/list-filters/modal-filters"
    ></sky-docs-code-example>
  </sky-docs-code-examples>
</sky-docs-demo-page>
