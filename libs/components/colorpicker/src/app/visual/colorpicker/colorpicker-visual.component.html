<sky-docs-demo-control-panel-theme
  (themeSettingsChange)="themeSettingsChange($event)"
></sky-docs-demo-control-panel-theme>
<br>
<button
  class="sky-btn sky-btn-default"
  type="button"
  (click)="onToggleAbleColorpicker()"
>
  Toggle Colorpicker #1's Disable State
</button>

<form
  [formGroup]="myForm"
>
  <h3>
    Colorpicker #1 (disable-able via a reactive form)
  </h3>
  <div
    id="screenshot-colorpicker"
  >
    <sky-colorpicker
      #colorPickerExample1
    >
      <input
        formControlName="colorpicker"
        [initialColor]="selectedColor1"
        [outputFormat]="selectedOutputFormat1"
        [presetColors]="presetColors1"
        [skyColorpickerInput]="colorPickerExample1"
        [(ngModel)]="color1"
      >
    </sky-colorpicker>
  </div>
</form>
<h3>
  Colorpicker #2
</h3>
<div
  id="screenshot-colorpicker2"
  style="height:50px;padding:10px;"
>
  <sky-colorpicker
    #colorPickerExample2
  >
    <input
      [allowTransparency]="false"
      [initialColor]="selectedColor2"
      [outputFormat]="selectedOutputFormat2"
      [presetColors]="presetColors2"
      [skyColorpickerInput]="colorPickerExample2"
      [(ngModel)]="color2"
    >
  </sky-colorpicker>
</div>

<h3>
  Colorpicker #3 (disabled via a template-driven form)
</h3>
<div
  id="screenshot-colorpicker3"
  style="height:50px;padding:10px;"
>
  <sky-colorpicker
    #colorPickerExample3
  >
    <input
      [allowTransparency]="false"
      [disabled]="disabled"
      [initialColor]="selectedColor3"
      [outputFormat]="selectedOutputFormat3"
      [presetColors]="presetColors3"
      [skyColorpickerInput]="colorPickerExample3"
      [(ngModel)]="color3"
    >
  </sky-colorpicker>
</div>
