<form [formGroup]="colorForm">
  <sky-colorpicker
    #colorPickerTest
    [messageStream]="colorpickerController"
    [labelText]="labelText"
  >
    <input
      formControlName="colorModel"
      [type]="inputType"
      [skyColorpickerInput]="colorPickerTest"
      [presetColors]="presetColors"
      [initialColor]="initialColor"
      [outputFormat]="selectedOutputFormat"
      [alphaChannel]="selectedHexType"
    />
    @if (colorControl.errors?.['opaque']) {
    <sky-form-error
      errorName="opaque"
      errorText="Color must have at least 80% opacity."
    />
    }
  </sky-colorpicker>
  <div class="colorpicker-form-control">
    <sky-colorpicker #colorPickerTest2 labelText="Label text">
      <input
        [type]="inputType"
        [skyColorpickerInput]="colorPickerTest2"
        [formControl]="colorControl2"
        [presetColors]="presetColors"
        [initialColor]="initialColor"
        [outputFormat]="selectedOutputFormat"
        [alphaChannel]="selectedHexType"
      />
      @if (colorControl2.errors?.['opaque']) {
      <sky-form-error
        errorName="opaque"
        errorText="Color must have at least 80% opacity."
      />
      }
    </sky-colorpicker>
  </div>
</form>
