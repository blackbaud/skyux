<div>
  <sky-colorpicker
    #colorPickerTest
    [pickerButtonIcon]="pickerButtonIcon"
    [helpKey]="helpKey"
    [helpPopoverContent]="helpPopoverContent"
    [helpPopoverTitle]="helpPopoverTitle"
    [hintText]="hintText"
    [label]="label"
    [labelledBy]="labelledBy"
    [labelHidden]="labelHidden"
    [labelText]="labelText"
    [messageStream]="colorpickerController"
    [stacked]="stacked"
    (selectedColorApplied)="lastColorApplied = $event"
  >
    <input
      [id]="id"
      [allowTransparency]="selectedTransparency"
      [alphaChannel]="selectedHexType"
      [disabled]="disabled"
      [initialColor]="selectedColor"
      [outputFormat]="selectedOutputFormat"
      [presetColors]="presetColors"
      [required]="required"
      [skyColorpickerInput]="colorPickerTest"
      [type]="inputType"
      [(ngModel)]="colorModel"
    />
  </sky-colorpicker>
</div>
