@if (cellRendererParams) {
  <sky-ag-grid-cell-validator-tooltip [params]="cellRendererParams">
    @if (isNumeric(cellRendererParams.value)) {
      <sky-ag-grid-cell-renderer-currency
        [params]="cellRendererParams"
      ></sky-ag-grid-cell-renderer-currency>
    } @else {
      {{ cellRendererParams.value }}
    }
  </sky-ag-grid-cell-validator-tooltip>
}
