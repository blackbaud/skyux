<ng-template #displayValue>
  <ng-content />
</ng-template>

@if (showValidatorMessage()) {
  <div
    skyPopoverTrigger="mouseenter"
    class="sky-validator-cell"
    [skyPopover]="validatorPopover"
    [skyPopoverMessageStream]="popoverMessageStream"
  >
    <ng-container *ngTemplateOutlet="displayValue" />
    <sky-status-indicator
      descriptionType="none"
      indicatorType="danger"
      class="sky-pull-right"
    />
  </div>
  <sky-popover
    #validatorPopover
    data-sky-id="validatorPopover"
    popoverType="danger"
  >
    {{ validatorMessage }}
  </sky-popover>
} @else {
  <ng-container *ngTemplateOutlet="displayValue" />
}
