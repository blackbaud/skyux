<span
  class="nav-anchor"
  tabindex="0"
  [id]="beforeAnchorId"
  (focusin)="onAnchorFocus($event)"
>
</span>
<div
  class="sky-ag-grid"
  [class.sky-ag-grid-top-scrollbar]="
    agGrid?.gridOptions?.context &&
    agGrid?.gridOptions?.context['enableTopScroll']
  "
  [ngClass]="agThemeClass"
  tabindex="0"
  [id]="gridId"
  [skyViewkeeper]="viewkeeperClasses"
  (keydown)="onGridKeydown($event)"
  (keyup.escape)="onKeyUpEscape($event)"
>
  <ng-content></ng-content>
</div>
<span
  tabindex="0"
  class="nav-anchor"
  [id]="afterAnchorId"
  (focusin)="onAnchorFocus($event)"
>
</span>
