<sky-data-manager>
  <sky-data-view skyAgGridDataManagerAdapter [viewId]="viewConfig.id">
    @if (displayFirstGrid) {
    <sky-ag-grid-wrapper>
      <ag-grid-angular
        class="sky-ag-grid-editable"
        [gridOptions]="gridOptions"
        [rowData]="gridData"
      />
    </sky-ag-grid-wrapper>
    } @if (displaySecondGrid) {
    <sky-ag-grid-wrapper>
      <ag-grid-angular
        class="sky-ag-grid-editable"
        [gridOptions]="gridOptions"
        [rowData]="gridData"
      />
    </sky-ag-grid-wrapper>
    }
  </sky-data-view>
  @if (displayOtherView) {
  <sky-data-view viewId="otherView">
    <p>This is another view. It doesn't do much.</p>
  </sky-data-view>
  }
</sky-data-manager>
