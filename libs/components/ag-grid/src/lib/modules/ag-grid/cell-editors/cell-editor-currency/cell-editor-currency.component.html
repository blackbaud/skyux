<ng-container [formGroup]="editorForm">
  <input
    #skyCellEditorCurrency
    type="text"
    [formControl]="currency"
    [attr.aria-label]="
      'sky_ag_grid_cell_editor_currency_aria_label'
        | skyLibResources: columnHeader : rowNumber
    "
    [style.width]="'calc(100% - 4px)'"
    [style.height]="'calc(100% - 4px)'"
    [skyAutonumeric]="skyComponentProperties"
    [skyAutonumericFormChangesUnformatted]="params?.eventKey?.length === 1"
    (keyup.enter)="onPressEnter()"
    (keyup.escape)="onPressEscape()"
  />
</ng-container>
