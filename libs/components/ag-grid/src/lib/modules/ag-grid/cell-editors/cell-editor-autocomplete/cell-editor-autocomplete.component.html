<div class="sky-ag-grid-cell-editor-autocomplete" [formGroup]="editorForm">
  <sky-autocomplete
    [allowAnyValue]="skyComponentProperties.allowAnyValue"
    [data]="skyComponentProperties.data"
    [debounceTime]="skyComponentProperties.debounceTime"
    [descriptorProperty]="skyComponentProperties.descriptorProperty"
    [highlightSearchText]="skyComponentProperties.highlightSearchText ?? true"
    [propertiesToSearch]="skyComponentProperties.propertiesToSearch"
    [search]="skyComponentProperties.search"
    [searchFilters]="skyComponentProperties.searchFilters"
    [searchResultsLimit]="skyComponentProperties.searchResultsLimit"
    [searchResultTemplate]="skyComponentProperties.searchResultTemplate"
    [searchTextMinimumCharacters]="
      skyComponentProperties.searchTextMinimumCharacters
    "
    (selectionChange)="
      skyComponentProperties.selectionChange &&
        skyComponentProperties.selectionChange($event)
    "
    (openChange)="onAutocompleteOpenChange($event)"
  >
    <input
      #skyCellEditorAutocomplete
      formControlName="selection"
      skyAutocomplete
      type="text"
      [attr.aria-label]="
        'sky_ag_grid_cell_editor_autocomplete_aria_label'
          | skyLibResources: columnHeader : rowNumber
      "
    />
  </sky-autocomplete>
</div>
