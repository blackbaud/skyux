<ng-container [formGroup]="editorForm">
  <input
    formControlName="number"
    type="number"
    [attr.aria-label]="
      'sky_ag_grid_cell_editor_number_aria_label'
        | skyLibResources: columnHeader:rowNumber
    "
    [style.width.px]="columnWidth"
    [style.height.px]="rowHeightWithoutBorders"
    [max]="max"
    [min]="min"
    #skyCellEditorNumber
  />
</ng-container>
