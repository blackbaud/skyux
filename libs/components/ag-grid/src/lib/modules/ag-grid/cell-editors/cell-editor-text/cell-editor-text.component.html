<ng-container [formGroup]="editorForm">
  <input
    #skyCellEditorText
    formControlName="text"
    type="text"
    [attr.aria-label]="
      'sky_ag_grid_cell_editor_text_aria_label'
        | skyLibResources: columnHeader : rowNumber
    "
    [style.width]="'100%'"
    [style.height]="'100%'"
    [maxlength]="maxlength ?? null"
  />
</ng-container>
