<div
  id="test-error"
>
  <sky-error
    [errorType]="errorType"
    [showImage]="showImage"
  >
    <sky-error-action>
      <button
        class="sky-btn sky-btn-link"
        type="submit"
        (click)="customAction()"
      >
        {{ buttonText }}
      </button>
    </sky-error-action>
  </sky-error>
</div>

<div
  id="test-error-custom"
>
  <sky-error>
    <sky-error-image>
      {{ customImage }}
    </sky-error-image>
    <sky-error-title>
    {{ customTitle }}
    </sky-error-title>
    <sky-error-description>
    {{ customDescription }}
    </sky-error-description>
    <sky-error-action>
      <button
        class="sky-btn sky-btn-link"
        type="submit"
        (click)="customAction()"
      >
        {{ buttonText }}
      </button>
    </sky-error-action>
  </sky-error>
</div>

<div
  id="test-error-custom-replace-default"
>
  <sky-error
    [errorType]="errorType"
  >
    <sky-error-title
      [replaceDefaultTitle]="replaceDefaultTitle"
    >
      {{ customTitle }}
    </sky-error-title>
    <sky-error-description
      [replaceDefaultDescription]="replaceDefaultDescription"
    >
    {{ customDescription }}
    </sky-error-description>
    <sky-error-action>
      <button
        class="sky-btn sky-btn-link"
        type="submit"
        (click)="customAction()"
      >
        {{ buttonText }}
      </button>
    </sky-error-action>
  </sky-error>
</div>
