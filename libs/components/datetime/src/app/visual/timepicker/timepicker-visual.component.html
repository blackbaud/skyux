<div
  class="app-screenshot"
  id="screenshot-timepicker12hr"
  style="width: 400px; height: 400px;"
>
  <sky-timepicker #timePickerExample1>
    <input
      timeFormat="hh"
      type="text"
      [ngModel]="'8:30 PM'"
      [skyTimepickerInput]="timePickerExample1"
      #time="ngModel"
    />
  </sky-timepicker>

  <div *ngIf="time.errors && time.errors.skyTime && (time.dirty || time.touched)"
    class="sky-error-label"
  >
    <span
      [hidden]="!time.errors.skyTime.invalid"
    >
      Please enter a valid time.
    </span>
  </div>
</div>

<h3>
  Reactive form timepicker
</h3>

<form
  novalidate
  style="max-width: 400px"
  [formGroup]="reactiveForm"
>
  <sky-timepicker
    #timePickerExample4
  >
    <input
      formControlName="time"
      timeFormat="hh"
      type="text"
      [skyTimepickerInput]="timePickerExample4"
    />
  </sky-timepicker>
</form>

<p>
  Reactive form selected time is {{ reactiveTime.value.local }}
</p>

<p *ngIf="reactiveTime.errors && (reactiveTime.dirty || reactiveTime.touched)"
  class="sky-error-label"
>
  <span *ngIf="reactiveTime.errors.required">
    This time is required. Please supply a value.
  </span>
  <span *ngIf="reactiveTime.errors.skyTime">
    The time you have entered is invalid. Please enter a valid time or use the picker.
  </span>
</p>
