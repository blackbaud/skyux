<form
  [formGroup]="reactiveForm"
  novalidate
  *ngIf="templateDisable === undefined && templateModel === undefined"
>
  <sky-date-range-picker
    [hintText]="hintText"
    formControlName="dateRange"
    [calculatorIds]="calculatorIds"
    [dateFormat]="dateFormat"
    [endDateRequired]="endDateRequired"
    [helpPopoverContent]="helpPopoverContent"
    [label]="label"
    [startDateRequired]="startDateRequired"
    #dateRangePicker
  >
  </sky-date-range-picker>
</form>
<sky-date-range-picker
  *ngIf="templateDisable !== undefined"
  [calculatorIds]="calculatorIds"
  [dateFormat]="dateFormat"
  [disabled]="templateDisable"
  [endDateRequired]="endDateRequired"
  [label]="label"
  [startDateRequired]="startDateRequired"
  [(ngModel)]="templateModel"
  #dateRangePicker
>
</sky-date-range-picker>
<sky-date-range-picker
  *ngIf="templateModel !== undefined"
  [calculatorIds]="calculatorIds"
  [dateFormat]="dateFormat"
  [(ngModel)]="templateModel"
  [label]="label"
  [required]="templateRequired"
  #dateRangePicker
>
</sky-date-range-picker>
