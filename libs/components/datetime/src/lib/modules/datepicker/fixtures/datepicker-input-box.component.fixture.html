<sky-input-box [labelText]="labelText" [hintText]="inputBoxHintText">
  <sky-datepicker #picker>
    <input
      class="input-box-datepicker-input"
      name="myDate"
      [dateFormat]="dateFormat"
      [skyDatepickerInput]="picker"
      [(ngModel)]="selectedDate"
      #date="ngModel"
    />
  </sky-datepicker>
</sky-input-box>
