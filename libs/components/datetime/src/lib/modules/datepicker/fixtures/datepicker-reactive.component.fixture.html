<form [formGroup]="datepickerForm" novalidate>
  <sky-datepicker class="form-input">
    <input
      id="dateInput"
      [dateFormat]="dateFormat"
      [disabled]="isDisabled"
      [skyDatepickerNoValidate]="noValidate"
      [minDate]="minDate"
      [maxDate]="maxDate"
      [startAtDate]="startAtDate"
      [startingDay]="startingDay"
      [strict]="strict"
      formControlName="date"
      skyDatepickerInput
    />
  </sky-datepicker>
</form>
