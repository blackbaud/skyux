<table role="grid">
  <tbody>
    <tr *ngFor="let row of rows">
      <td
        *ngFor="let date of row"
        class="text-center"
        role="gridcell"
        id="{{ date.uid }}"
      >
        <button
          type="button"
          class="sky-btn sky-btn-default sky-datepicker-btn-date"
          [ngClass]="{
            'sky-datepicker-btn-selected': date.selected,
            'sky-btn-disabled': date.disabled,
            'sky-btn-active': datepicker.isActive(date),
          }"
          [attr.aria-label]="
            date.date | skyDatepickerCalendarLabel: datepicker.formatMonthLabel
          "
          [disabled]="date.disabled"
          (click)="datepicker.selectCalendar($event, date.date)"
          tabindex="-1"
        >
          <span [ngClass]="{ 'sky-datepicker-current': date.current }">{{
            date.label
          }}</span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
