<table role="grid">
  <tbody>
    @for (row of rows; track $index) {
      <tr>
        @for (date of row; track date.uid) {
          <td class="text-center" role="gridcell" [id]="date.uid">
            <button
              type="button"
              class="sky-btn sky-btn-default sky-datepicker-btn-date"
              tabindex="-1"
              [ngClass]="{
                'sky-datepicker-btn-selected': date.selected,
                'sky-btn-active': datepicker.isActive(date)
              }"
              [attr.aria-label]="
                date.date
                  | skyDatepickerCalendarLabel: datepicker.formatMonthLabel
              "
              [disabled]="date.disabled"
              (click)="datepicker.selectCalendar($event, date.date)"
            >
              <span [ngClass]="{ 'sky-datepicker-current': date.current }">{{
                date.label
              }}</span>
            </button>
          </td>
        }
      </tr>
    }
  </tbody>
</table>
