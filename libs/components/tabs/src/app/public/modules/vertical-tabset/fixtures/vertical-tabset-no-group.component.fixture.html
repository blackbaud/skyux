<div
  class="vertical-tabset-test-indexchange"
>
  current index = {{ currentIndex }}
</div>
<sky-vertical-tabset
  [maintainTabContent]="maintainTabContent"
  (activeChange)="indexChanged($event)"
>
  <sky-vertical-tab
    tabHeading="tab 1"
  >
    Tab 1 content
  </sky-vertical-tab>
  <sky-vertical-tab
    active="true"
    tabHeading="tab 2"
  >
    Tab 2 content
  </sky-vertical-tab>
  <sky-vertical-tab
    tabHeading="tab 3"
  >
    Tab 3 content
  </sky-vertical-tab>
</sky-vertical-tabset>
