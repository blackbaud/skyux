<form (ngSubmit)="onSave()">
  <sky-tabset #wizardDemo tabStyle="wizard">
    <sky-tab tabHeading="Step 1" [active]="selectedTab === 0">
      <label>
        <input
          type="text"
          name="requiredValue1"
          aria-label="Required Value 1"
          [(ngModel)]="requiredValue1"
        />
      </label>
    </sky-tab>
    <sky-tab
      tabHeading="Step 2"
      [disabled]="step2Disabled"
      [active]="selectedTab === 1"
    >
      <input
        type="text"
        name="requiredValue2"
        aria-label="Required Value 2"
        [(ngModel)]="requiredValue2"
      />
    </sky-tab>
    <sky-tab
      tabHeading="Step 3"
      [disabled]="step3Disabled"
      [active]="selectedTab === 2"
    >
      Some other content
    </sky-tab>
  </sky-tabset>
  <sky-tabset-nav-button
    buttonType="previous"
    [tabset]="passTabset ? wizardDemo : undefined"
  />
  <sky-tabset-nav-button
    buttonType="next"
    [tabset]="passTabset ? wizardDemo : undefined"
  />
  <sky-tabset-nav-button
    buttonType="finish"
    [tabset]="wizardDemo"
    [tabset]="passTabset ? wizardDemo : undefined"
    [disabled]="finishDisabled"
  />
</form>
