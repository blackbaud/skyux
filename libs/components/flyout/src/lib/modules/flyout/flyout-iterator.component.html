<div class="sky-flyout-iterators">
  <button
    class="sky-btn"
    type="button"
    [attr.aria-label]="
      'skyux_flyout_iterator_previous_button' | skyLibResources
    "
    [disabled]="previousButtonDisabled"
    [skyThemeClass]="{
      'sky-btn-default sky-margin-inline-compact': 'default',
      'sky-btn-icon-borderless sky-margin-inline-sm': 'modern'
    }"
    (click)="onIteratorPreviousClick()"
  >
    <sky-icon *skyThemeIf="'default'" iconName="chevron-up" variant="solid" />
    <sky-icon
      *skyThemeIf="'modern'"
      iconName="chevron-up"
      variant="solid"
      size="lg"
    />
  </button>
  <button
    class="sky-btn"
    type="button"
    [attr.aria-label]="'skyux_flyout_iterator_next_button' | skyLibResources"
    [disabled]="nextButtonDisabled"
    [skyThemeClass]="{
      'sky-btn-default sky-margin-inline-compact': 'default',
      'sky-btn-icon-borderless sky-margin-inline-sm': 'modern'
    }"
    (click)="onIteratorNextClick()"
  >
    <sky-icon *skyThemeIf="'default'" iconName="chevron-down" variant="solid" />
    <sky-icon
      *skyThemeIf="'modern'"
      iconName="chevron-down"
      size="lg"
      variant="solid"
    />
  </button>
</div>
