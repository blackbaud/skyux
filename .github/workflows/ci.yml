name: CI

on:
  push:
    branches:
      - 7.x.x-alpha
  pull_request:

jobs:
  main:
    name: Nx Cloud - Main Job
    uses: nrwl/ci/.github/workflows/nx-cloud-main.yml@v0.6
    with:
      number-of-agents: 3
      init-commands: |
        npx nx-cloud start-ci-run --stop-agents-after="build" --agent-count=3
      parallel-commands: |
        npx nx-cloud record -- npx nx workspace-lint
        npx nx-cloud record -- npx nx format:check
      parallel-commands-on-agents: |
        npx nx affected --target=lint --parallel
        npx nx affected --target=test --parallel --code-coverage --browsers=ChromeHeadless --exclude=e2e-schematics,grids,list-builder,list-builder-view-checklist,tiles
        npx nx affected --target=build --parallel --exclude=grids

  agents:
    name: Nx Cloud - Agents
    uses: nrwl/ci/.github/workflows/nx-cloud-agents.yml@v0.6
    with:
      number-of-agents: 3
