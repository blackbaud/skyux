name: Risk assessment
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - edited
      - labeled
      - unlabeled
      - ready_for_review
jobs:
  check_risk_labels:
    name: Check risk labels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v8
        with:
          script: |
            const prTitle = context.payload.pull_request.title;
            const branchName = context.payload.pull_request.head.ref;
            const labels = context.payload.pull_request.labels.map(label => label.name);
            if (prTitle.startsWith('chore: release') && branchName.startsWith('release-please--')) {
              console.log('Release PRs are not subject to risk assessment. ðŸš¢');
            } else {
              const authorRisk = labels.find(label => label.startsWith('risk level (author):'));
              if (authorRisk) {
                console.log('PR has an author risk label. Good luck. ðŸ«¡');
              } else {
                core.setFailed(`PR has no author risk label. ðŸ›‘`);
              }
            }
