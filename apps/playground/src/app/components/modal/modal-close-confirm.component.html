<sky-modal>
  <sky-modal-header>
    Title
    @if (showHelp) {
      <sky-help-inline class="sky-control-help" />
    }
  </sky-modal-header>
  <sky-modal-content>
    <label for="unsaved-work-checkbox">
      Is there unsaved work?
      <input
        id="unsaved-work-checkbox"
        type="checkbox"
        [(ngModel)]="hasUnsavedWork"
      />
    </label>
  </sky-modal-content>
</sky-modal>
