<sky-modal>
  <sky-modal-header>
    Title
    <sky-help-inline
      *ngIf="showHelp"
      class="sky-control-help"
    ></sky-help-inline>
  </sky-modal-header>
  <sky-modal-content>
    <label for="unsaved-work-checkbox">
      Is there unsaved work?
      <input
        id="unsaved-work-checkbox"
        type="checkbox"
        [(ngModel)]="hasUnsavedWork"
      />
    </label>
  </sky-modal-content>
</sky-modal>
