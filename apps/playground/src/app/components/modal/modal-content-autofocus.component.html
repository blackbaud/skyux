<sky-modal>
  <sky-modal-content>
    Content
    <button
      type="button"
      class="sky-btn sky-btn-primary sky-test-close sky-margin-inline-compact"
      (click)="instance.cancel()"
    >
      Close
    </button>

    <button
      type="button"
      class="sky-btn sky-btn-link"
      autofocus="autofocus"
      (click)="instance.cancel()"
    >
      Focused button
    </button>
  </sky-modal-content>
</sky-modal>
