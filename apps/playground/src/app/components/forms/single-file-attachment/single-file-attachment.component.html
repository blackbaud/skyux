<form novalidate [formGroup]="fileForm">
  <sky-file-attachment
    formControlName="attachment"
    labelText="Attach a file"
    [acceptedTypes]="'image/jpeg'"
    [helpPopoverContent]="popoverContent"
    [helpKey]="helpKey"
    [maxFileSize]="maxFileSize"
    [validateFn]="validateFile"
    [stacked]="true"
    (fileChange)="reactiveFileUpdated($event)"
    (fileClick)="fileClick($event)"
  >
    <sky-file-attachment-label>
      Birth certificate
      <sky-help-inline
        class="sky-control-help"
        (actionClick)="onActionClick()"
      />
    </sky-file-attachment-label>
  </sky-file-attachment>

  @if (attachment?.invalid && attachment?.touched) {
    <div class="sky-error-label">Attach a file.</div>
  }
  @if (reactiveUploadError) {
    <div class="sky-error-label">
      {{ reactiveUploadError }}
    </div>
  }
</form>

<ng-template #popoverContent>
  <sky-paging pageSize="5" itemCount="15"
    ><sky-paging-content>hello</sky-paging-content></sky-paging
  >
</ng-template>
