<sky-navbar data-sky-id="basic-navbar">
  <sky-navbar-item data-sky-id="navbar-item-1">
    <a routerLink="/" (click)="onItemClick('Non-selected item')"
      >Non-selected item
    </a>
  </sky-navbar-item>
  <sky-navbar-item data-sky-id="navbar-item-2">
    <sky-dropdown>
      <sky-dropdown-button> Show dropdown </sky-dropdown-button>
      <sky-dropdown-menu>
        <sky-dropdown-item>
          <a
            routerLink="/"
            (click)="onItemClick('Non-selected dropdown - Item 1')"
          >
            Item 1
          </a>
        </sky-dropdown-item>
        <sky-dropdown-item>
          <a
            routerLink="/"
            (click)="onItemClick('Non-selected dropdown - Item 2')"
          >
            Item 2
          </a>
        </sky-dropdown-item>
        <sky-dropdown-item>
          <a
            routerLink="/"
            (click)="onItemClick('Non-selected dropdown - Item 3')"
          >
            Item 3
          </a>
        </sky-dropdown-item>
      </sky-dropdown-menu>
    </sky-dropdown>
  </sky-navbar-item>
  <sky-navbar-item data-sky-id="navbar-item-3" [active]="true">
    <a routerLink="/" (click)="onItemClick('Selected item')">Selected item </a>
  </sky-navbar-item>
  <sky-navbar-item data-sky-id="navbar-item-4" [active]="true">
    <sky-dropdown>
      <sky-dropdown-button> Show dropdown </sky-dropdown-button>
      <sky-dropdown-menu>
        <sky-dropdown-item>
          <a routerLink="/" (click)="onItemClick('Selected dropdown - Item 1')">
            Item 1
          </a>
        </sky-dropdown-item>
        <sky-dropdown-item>
          <a routerLink="/" (click)="onItemClick('Selected dropdown - Item 2')">
            Item 2
          </a>
        </sky-dropdown-item>
        <sky-dropdown-item>
          <a routerLink="/" (click)="onItemClick('Selected dropdown - Item 3')">
            Item 3
          </a>
        </sky-dropdown-item>
      </sky-dropdown-menu>
    </sky-dropdown>
  </sky-navbar-item>
</sky-navbar>
