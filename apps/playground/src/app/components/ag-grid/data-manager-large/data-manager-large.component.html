<sky-data-manager>
  <sky-data-manager-toolbar></sky-data-manager-toolbar>
  <sky-data-view skyAgGridDataManagerAdapter [viewId]="viewId">
    <sky-ag-grid-wrapper *ngIf="isActive">
      <ag-grid-angular
        [gridOptions]="gridOptions"
        [rowData]="items"
      ></ag-grid-angular>
    </sky-ag-grid-wrapper>
  </sky-data-view>
</sky-data-manager>
