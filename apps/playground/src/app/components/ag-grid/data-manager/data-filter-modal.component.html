<sky-modal>
  <sky-modal-header> Filter your fruit </sky-modal-header>
  <sky-modal-content>
    <sky-input-box>
      <label class="sky-control-label" for="sky-demo-select-type"
        >Fruit type</label
      >
      <select
        id="sky-demo-select-type"
        class="sky-form-control"
        [(ngModel)]="fruitType"
      >
        <option value="any">Any fruit</option>
        <option value="citrus">Citrus</option>
        <option value="berry">Berry</option>
      </select>
    </sky-input-box>
    <div style="margin-top: 15px">
      <sky-checkbox [(ngModel)]="hideOrange">
        <sky-checkbox-label> Hide orange fruits </sky-checkbox-label>
      </sky-checkbox>
    </div>
  </sky-modal-content>
  <sky-modal-footer>
    <button
      type="button"
      class="sky-btn sky-btn-primary"
      (click)="applyFilters()"
    >
      Apply filters
    </button>
    <button
      type="button"
      class="sky-btn sky-btn-link"
      (click)="clearAllFilters()"
    >
      Clear all filters
    </button>
    <button type="button" class="sky-btn sky-btn-link" (click)="cancel()">
      Cancel
    </button>
  </sky-modal-footer>
</sky-modal>
