@if (isActive) {
  <sky-data-view skyAgGridDataManagerAdapter [viewId]="viewConfig.id">
    <sky-paging
      [currentPage]="currentPage"
      [itemCount]="displayedItems.length"
      [pageSize]="pageSize"
      (contentChange)="onContentChange($event)"
    >
      <sky-paging-content>
        <sky-ag-grid-wrapper>
          <ag-grid-angular
            [gridOptions]="gridOptions"
            [rowData]="
              displayedItems | dataManagerPagedItems: pageSize : currentPage
            "
          />
        </sky-ag-grid-wrapper>
      </sky-paging-content>
    </sky-paging>
  </sky-data-view>
}
