<div>
  <sky-tabset [active]="activeTabId" (activeChange)="tabChanged($event)">
    <sky-tab tabHeading="Tab 1" tabIndex="1">
      <ng-container *ngIf="'1' === activeTabId">
        <sky-toolbar>
          <sky-toolbar-item>
            <sky-search
              [searchText]="searchText"
              [debounceTime]="250"
              (searchApply)="searchApplied($event)"
              (searchChange)="searchApplied($event)"
              (searchClear)="searchApplied($event)"
            >
            </sky-search>
          </sky-toolbar-item>
        </sky-toolbar>
        <sky-ag-grid-wrapper>
          <ag-grid-angular
            [gridOptions]="gridOptions"
            [rowData]="gridData"
            [overlayNoRowsTemplate]="noRowsTemplate"
          >
          </ag-grid-angular>
        </sky-ag-grid-wrapper>
      </ng-container>
    </sky-tab>
    <sky-tab tabHeading="Tab 2" tabIndex="2">

          >

    </sky-tab>

          </ag-grid-angular>
        </sky-ag-grid-wrapper>
      </ng-container>
    </sky-tab>
  </sky-tabset>
</div>
