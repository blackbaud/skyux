<div class="sky-tokens-demo">
  <p>
    <sky-tokens trackWith="id" [tokens]="colors"> </sky-tokens>
  </p>

  <p>
    <sky-tokens trackWith="id" [dismissible]="false" [tokens]="colors">
    </sky-tokens>
  </p>

  <p>
    <sky-tokens trackWith="id" [disabled]="true" [tokens]="colors">
    </sky-tokens>
  </p>

  <p>
    <sky-tokens displayWith="label" trackWith="id" [tokens]="filters">
      (You may also include content inside the tokens component.)
    </sky-tokens>
  </p>
</div>
