<div class="sky-wait-demo">
  <button
    class="sky-btn sky-btn-secondary sky-test-wait"
    type="button"
    [ngClass]="{
      'sky-btn-secondary': !isWaiting,
      'sky-btn-primary': isWaiting
    }"
    (click)="isWaiting = !isWaiting"
  >
    Toggle wait
  </button>

  <button
    class="sky-btn sky-btn-secondary sky-test-full-page"
    type="button"
    [ngClass]="{
      'sky-btn-secondary': !isFullPageWaiting,
      'sky-btn-primary': isFullPageWaiting
    }"
    (click)="isFullPageWaiting = !isFullPageWaiting"
  >
    Toggle full page wait
  </button>

  <button
    class="sky-btn sky-btn-secondary sky-test-non-blocking"
    style="margin-bottom: 10px"
    type="button"
    [ngClass]="{
      'sky-btn-secondary': isNonBlocking,
      'sky-btn-primary': !isNonBlocking
    }"
    (click)="isNonBlocking = !isNonBlocking"
  >
    Toggle blocking
  </button>

  <div class="sky-wait-demo-parent" style="width: 500px; height: 500px">
    <div style="height: 200px; width: 200px">
      Wait <a href="http://example.com">link</a> inside this element with text
      <sky-wait [isNonBlocking]="isNonBlocking" [isWaiting]="isWaiting">
      </sky-wait>
    </div>
  </div>

  <div
    class="sky-wait-demo-absolute"
    style="height: 200px; width: 200px; margin-top: 10px"
  >
    <sky-wait [isWaiting]="isWaiting"> </sky-wait>
    <div>
      <p style="position: absolute; background-color: red">
        A large area that can be waited with the <code>sky-wait</code> directive
        and a <a href="http://example.com">link</a>.
      </p>
    </div>
  </div>

  <div
    class="sky-wait-demo-absolute-behind"
    style="height: 200px; width: 200px; margin-top: 10px"
  >
    <sky-wait [isWaiting]="isWaiting"> </sky-wait>
    <div>
      <p
        style="
          position: absolute;
          background-color: red;
          z-index: 1040;
          color: #000;
        "
      >
        A large area that can be waited with the <code>sky-wait</code> directive
        and a <a href="http://example.com">link</a>.
      </p>
    </div>
  </div>
</div>
<sky-wait
  [isWaiting]="isFullPageWaiting"
  [isFullPage]="true"
  [isNonBlocking]="isNonBlocking"
>
</sky-wait>

<button class="sky-btn sky-btn-secondary">
  I am a button that does nothing, but you can tab navigate to and from me
</button>
