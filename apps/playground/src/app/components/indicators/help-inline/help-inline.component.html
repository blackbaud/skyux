<div class="sky-help-inline-demo">
  <h2>
    Giving
    <sky-help-inline
      ariaControls="popover"
      [ariaExpanded]="popoverOpen"
      [skyPopover]="myPopover"
    />
    <sky-popover
      #myPopover
      id="popover"
      popoverTitle="Did you know?"
      (popoverClosed)="popoverChange(false)"
      (popoverOpened)="popoverChange(true)"
    >
      This is a popover.
    </sky-popover>
  </h2>
</div>
