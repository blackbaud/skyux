<sky-list [data]="data">
  <sky-list-toolbar>
    <sky-list-column-selector-action
      [gridView]="grid"
      (helpOpened)="onHelpOpened($event)"
    />
  </sky-list-toolbar>
  <sky-list-view-grid
    #grid
    fit="scroll"
    [enableMultiselect]="true"
    (selectedColumnIdsChange)="onSelectedColumnIdsChange($event)"
  >
    <sky-grid-column
      id="contextMenuColumn"
      class="legacy"
      [locked]="true"
      [template]="contextMenuTemplate"
      [width]="50"
    />
    <sky-grid-column field="name" heading="Name" class="legacy" />
    <sky-grid-column field="email" heading="Email" class="legacy" />
    <sky-grid-column field="amount" heading="Amount" class="legacy" />
  </sky-list-view-grid>
</sky-list>
<ng-template #contextMenuTemplate>
  <sky-dropdown buttonType="context-menu">
    <sky-dropdown-menu>
      <sky-dropdown-item>
        <button type="button">Make admin</button>
      </sky-dropdown-item>
      <sky-dropdown-item>
        <button type="button">Disable</button>
      </sky-dropdown-item>
      <sky-dropdown-item>
        <button type="button">Delete</button>
      </sky-dropdown-item>
    </sky-dropdown-menu>
  </sky-dropdown>
</ng-template>
