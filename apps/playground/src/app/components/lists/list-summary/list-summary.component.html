<sky-list-summary>
  @for (summaryItem of summaryItems; track summaryItem.labelText) {
    <sky-list-summary-item
      [helpPopoverContent]="summaryItem.helpPopoverContent"
      [labelText]="summaryItem.labelText"
      [value]="summaryItem.value"
      [valueFormat]="summaryItem.valueFormat"
    />
  }
  <div style="border: 1px solid black">Test</div>
</sky-list-summary>
