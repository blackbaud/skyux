<sky-page layout="tabs">
  <sky-page-header
    pageTitle="Tabs page"
    [parentLink]="{
      label: 'Components',
      permalink: {
        route: {
          commands: ['/']
        }
      }
    }"
  >
    Some content
  </sky-page-header>
  <sky-page-content>
    <sky-tabset>
      <sky-tab tabHeading="Tab 1">Tab 1 Content</sky-tab>
      <sky-tab tabHeading="Tab 2" layout="fit"
        ><app-split-view-content
      /></sky-tab>
      <sky-tab tabHeading="Tab 3" layout="list">
        <app-data-manager-visual />
      </sky-tab>
      <sky-tab tabHeading="Tab 4">Tab 4 Content</sky-tab>
      <sky-tab tabHeading="Tab 5" tabHeaderCount="9">Tab 5 Content</sky-tab>
      <sky-tab permalinkValue="foobar" tabHeading="Tab 6" tabHeaderCount="144">
        Tab 6 Content
      </sky-tab>
    </sky-tabset>
  </sky-page-content>
</sky-page>
