<sky-action-hub
  title="Action hub recent links playground"
  [recentLinks]="recentLinks"
  [needsAttention]="needsAttention"
>
  <sky-action-hub-buttons>
    <button
      class="sky-btn sky-btn-default sky-margin-inline-sm"
      (click)="switchRecentLinks('foo')"
    >
      Foo list
    </button>
    <button
      class="sky-btn sky-btn-default sky-margin-inline-sm"
      (click)="switchRecentLinks('bar')"
    >
      Bar list
    </button>
    <button
      class="sky-btn sky-btn-default sky-margin-inline-sm"
      (click)="
        switchRecentLinks(undefined, [
          {
            label: 'Array',
            lastAccessed: '2022-03-08',
            permalink: {
              url: 'https://example.com/array'
            }
          }
        ])
      "
    >
      Links array
    </button>
    <button
      class="sky-btn sky-btn-default sky-margin-inline-sm"
      (click)="switchRecentLinks()"
    >
      Undefined
    </button>
  </sky-action-hub-buttons>
  <sky-action-hub-content>
    <sky-box>
      <sky-box-header> Content </sky-box-header>
      <sky-box-content>
        <p>This is the content area.</p>
      </sky-box-content>
    </sky-box>
  </sky-action-hub-content>
</sky-action-hub>
