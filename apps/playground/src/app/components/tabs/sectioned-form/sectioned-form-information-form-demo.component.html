<sky-fluid-grid [disableMargin]="true" gutterSize="small">
  <sky-row>
    <sky-column [screenXSmall]="6">
      <sky-input-box labelText="Name" stacked="true">
        <input
          class="sky-form-control"
          [ngModel]="name"
          [required]="nameRequired"
          (blur)="checkValidity()"
          (ngModelChange)="nameChange($event)"
          id="inputName"
          type="text"
        />
      </sky-input-box>
    </sky-column>
    <sky-column [screenXSmall]="6">
      <sky-input-box labelText="ID" stacked="true">
        <input
          class="sky-form-control"
          [ngModel]="id"
          id="inputId"
          type="text"
        />
      </sky-input-box>
    </sky-column>
  </sky-row>

  <sky-row>
    <sky-column [screenXSmall]="12">
      <sky-checkbox [(ngModel)]="nameRequired">
        <sky-checkbox-label> Mark 'Name' required </sky-checkbox-label>
      </sky-checkbox>
    </sky-column>
  </sky-row>
</sky-fluid-grid>
