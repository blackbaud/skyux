<sky-modal>
  <sky-modal-content>
    <form>
      <sky-sectioned-form [maintainSectionContent]="maintainSectionContent">
        <div>
          <sky-sectioned-form-section heading="Basic information">
            <app-sectioned-form-information-form-demo>
            </app-sectioned-form-information-form-demo>
          </sky-sectioned-form-section>
        </div>
        <sky-sectioned-form-section
          active="true"
          heading="Addresses"
          itemCount="2"
        >
          <app-sectioned-form-address-form-demo></app-sectioned-form-address-form-demo>
        </sky-sectioned-form-section>
        <sky-sectioned-form-section heading="Phone numbers" itemCount="3">
          <app-sectioned-form-phone-form-demo></app-sectioned-form-phone-form-demo>
        </sky-sectioned-form-section>
        <sky-sectioned-form-section heading="Date" itemCount="4">
          <app-sectioned-form-date-form-demo></app-sectioned-form-date-form-demo>
        </sky-sectioned-form-section>
      </sky-sectioned-form>
    </form>
  </sky-modal-content>
</sky-modal>
