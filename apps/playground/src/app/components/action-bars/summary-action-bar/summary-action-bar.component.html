<button
  type="button"
  class="sky-btn sky-btn-primary"
  id="modal-trigger"
  (click)="openModal()"
>
  Open Modal
</button>
<button
  type="button"
  class="sky-btn sky-btn-primary"
  id="full-modal-trigger"
  (click)="openFullScreenModal()"
>
  Open Fullscreen Modal
</button>
<button
  type="button"
  class="sky-btn sky-btn-primary"
  id="hide-trigger"
  (click)="toggleSummary()"
>
  Toggle summary
</button>
<sky-summary-action-bar id="summary-action-bar">
  <sky-summary-action-bar-actions>
    <sky-summary-action-bar-primary-action (actionClick)="printHello()">
      Primary action
    </sky-summary-action-bar-primary-action>
    <sky-summary-action-bar-secondary-actions>
      Foo
      <sky-summary-action-bar-secondary-action (actionClick)="printHello()">
        Secondary action
      </sky-summary-action-bar-secondary-action>
      <sky-summary-action-bar-secondary-action (actionClick)="printHello()">
        Secondary action 2
      </sky-summary-action-bar-secondary-action>
    </sky-summary-action-bar-secondary-actions>
    <sky-summary-action-bar-cancel (actionClick)="printHello()">
      Cancel
    </sky-summary-action-bar-cancel>
  </sky-summary-action-bar-actions>
  <sky-summary-action-bar-summary *ngIf="showSummary">
    <sky-key-info [layout]="layout">
