<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <sky-date-range-picker
    formControlName="lastDonation"
    label="Last donation"
    labelText="Last donation label"
    stacked="true"
    [calculatorIds]="calculatorIds"
    [dateFormat]="dateFormat"
    [endDateRequired]="endDateRequired"
    helpKey="helpKey.html"
    [hintText]="hintText"
    [startDateRequired]="startDateRequired"
  />

  <button class="sky-btn sky-btn-default" type="submit">Submit</button>
</form>

<h3>Value</h3>
<pre>{{ pickerFormControl.value | json }}</pre>

<h3>Errors</h3>
<pre>{{ pickerFormControl.errors | json }}</pre>

<h3>Statuses</h3>
<pre>
Dirty?   {{ pickerFormControl.dirty }}
Valid?   {{ pickerFormControl.valid }}
Touched? {{ pickerFormControl.touched }}
</pre>

<div>
  <button type="button" (click)="changeValue()">Change value</button>
  <button type="button" (click)="changeCalculators()">
    Change calculators
  </button>
  <button type="button" (click)="setInvalidRange()">Set invalid range</button>
  <button type="button" (click)="toggleDisabled()">Toggle disabled</button>
  <button type="button" (click)="toggleHintText()">Toggle hint text</button>
  <button type="button" (click)="toggleRequired()">Toggle required</button>
  <button type="button" (click)="toggleStartDateRequired()">
    Toggle start date required
  </button>
  <button type="button" (click)="toggleEndDateRequired()">
    Toggle end date required
  </button>

  <button type="button" (click)="changeDateFormat()">Change date format</button>
  <button type="button" (click)="changeLocale()">Change locale</button>
  <button type="button" (click)="resetForm()">Reset form</button>
  <button type="button" (click)="setUndefined()">Set value to undefined</button>
</div>
