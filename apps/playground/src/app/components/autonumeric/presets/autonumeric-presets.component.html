<form [formGroup]="formGroup">
  <sky-input-box labelText="Donation amount">
    <input
      formControlName="amount"
      type="text"
      [skyAutonumeric]="autonumericOptions"
    />
  </sky-input-box>
  <p>Raw value: {{ rawValue() }}</p>
  <p>Value changes count: {{ valueChangesCount() }}</p>
</form>
