<h2>Charts Playground</h2>

<sky-fluid-grid>
  <sky-row>
    <!-- Single series (horizontal)  -->
    <sky-column
      [screenXSmall]="12"
      [screenSmall]="12"
      [screenMedium]="6"
      [screenLarge]="6"
    >
      <sky-box
        headingText="Single series (horizontal)"
        class="sky-margin-stacked-xl"
      >
        <sky-box-content>
          <sky-bar-chart
            headingText="Project Budget vs Actuals"
            chartHeight="300"
            [config]="singleSeriesHorizontal"
          />
        </sky-box-content>
      </sky-box>
    </sky-column>

    <!-- Single series (vertical) -->
    <sky-column
      [screenXSmall]="12"
      [screenSmall]="12"
      [screenMedium]="6"
      [screenLarge]="6"
    >
      <sky-box
        headingText="Single series (vertical)"
        class="sky-margin-stacked-xl"
      >
        <sky-box-content>
          <sky-bar-chart
            headingText="Project Budget vs Actuals"
            chartHeight="300"
            [config]="singleSeriesVertical"
          />
        </sky-box-content>
      </sky-box>
    </sky-column>

    <!-- Multi series (horizontal) -->
    <sky-column
      [screenXSmall]="12"
      [screenSmall]="12"
      [screenMedium]="6"
      [screenLarge]="6"
    >
      <sky-box
        headingText="Multi series (horizontal)"
        class="sky-margin-stacked-xl"
      >
        <sky-box-content>
          <sky-bar-chart
            headingText="Project Budget vs Actuals"
            chartHeight="300"
            [config]="multiSeriesHorizontal"
          />
        </sky-box-content>
      </sky-box>
    </sky-column>

    <!-- Multi series (vertical) -->
    <sky-column
      [screenXSmall]="12"
      [screenSmall]="12"
      [screenMedium]="6"
      [screenLarge]="6"
    >
      <sky-box
        headingText="Multi series (vertical)"
        class="sky-margin-stacked-xl"
      >
        <sky-box-content>
          <sky-bar-chart
            headingText="Project Budget vs Actuals"
            chartHeight="300"
            [config]="multiSeriesVertical"
          />
        </sky-box-content>
      </sky-box>
    </sky-column>

    <!-- #region Stacked Horizontal -->
    <sky-column
      [screenXSmall]="12"
      [screenSmall]="12"
      [screenMedium]="6"
      [screenLarge]="6"
    >
      <sky-box
        headingText="Stacked Fully (horizontal)"
        class="sky-margin-stacked-xl"
      >
        <sky-box-content>
          <sky-bar-chart
            headingText="Monthly spendings"
            chartHeight="300"
            [config]="fullyStackedHorizontal"
          />
        </sky-box-content>
      </sky-box>
    </sky-column>

    <sky-column
      [screenXSmall]="12"
      [screenSmall]="12"
      [screenMedium]="6"
      [screenLarge]="6"
    >
      <sky-box
        headingText="Stacked by value (horizontal)"
        class="sky-margin-stacked-xl"
      >
        <sky-box-content>
          <sky-bar-chart
            headingText="Monthly spendings"
            chartHeight="300"
            [config]="stackedByValueHorizontal"
          />
        </sky-box-content>
      </sky-box>
    </sky-column>
    <!-- #endregion -->

    <!-- #region Stacked Vertical -->
    <sky-column
      [screenXSmall]="12"
      [screenSmall]="12"
      [screenMedium]="6"
      [screenLarge]="6"
    >
      <sky-box
        headingText="Stacked Fully (vertical)"
        class="sky-margin-stacked-xl"
      >
        <sky-box-content>
          <sky-bar-chart
            headingText="Monthly spendings"
            chartHeight="300"
            [config]="fullyStackedVertical"
          />
        </sky-box-content>
      </sky-box>
    </sky-column>

    <sky-column
      [screenXSmall]="12"
      [screenSmall]="12"
      [screenMedium]="6"
      [screenLarge]="6"
    >
      <sky-box
        headingText="Stacked by value (vertical)"
        class="sky-margin-stacked-xl"
      >
        <sky-box-content>
          <sky-bar-chart
            headingText="Monthly spendings"
            chartHeight="300"
            [config]="stackedByValueVertical"
          />
        </sky-box-content>
      </sky-box>
    </sky-column>
    <!-- #endregion -->
  </sky-row>
</sky-fluid-grid>
