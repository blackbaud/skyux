<h1>Charts Playground</h1>

<!-- Linear -->
<div>
  <h2>Linear</h2>
  <div>
    <h3>Vertical</h3>

    <sky-fluid-grid>
      <sky-row>
        <!-- Single series -->
        <sky-column
          [screenXSmall]="12"
          [screenSmall]="12"
          [screenMedium]="6"
          [screenLarge]="6"
        >
          <sky-box headingText="Single series" class="sky-margin-stacked-xl">
            <sky-box-content>
              <sky-bar-chart
                [headingText]="'Monthly spendings'"
                [headingHidden]="false"
                [headingLevel]="3"
                [headingStyle]="3"
                [subtitleText]="'Spending over a month'"
                [subtitleHidden]="false"
                [config]="singleSeriesVertical"
                (dataPointClicked)="onDataPointClicked($event)"
              />
            </sky-box-content>
          </sky-box>
        </sky-column>

        <!-- Multi series -->
        <sky-column
          [screenXSmall]="12"
          [screenSmall]="12"
          [screenMedium]="6"
          [screenLarge]="6"
        >
          <sky-box headingText="Multi series" class="sky-margin-stacked-xl">
            <sky-box-content>
              <sky-bar-chart
                headingText="Project Budget vs Actuals"
                [config]="multiSeriesVertical"
                (dataPointClicked)="onDataPointClicked($event)"
              />
            </sky-box-content>
          </sky-box>
        </sky-column>

        <!-- Stacked -->
        <sky-column
          [screenXSmall]="12"
          [screenSmall]="12"
          [screenMedium]="6"
          [screenLarge]="6"
        >
          <sky-box headingText="Stacked" class="sky-margin-stacked-xl">
            <sky-box-content>
              <sky-bar-chart
                headingText="Monthly spendings"
                [config]="stackedVertical"
                (dataPointClicked)="onDataPointClicked($event)"
              />
            </sky-box-content>
          </sky-box>
        </sky-column>
      </sky-row>
    </sky-fluid-grid>
  </div>
