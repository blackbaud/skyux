<h1>Charts Playground</h1>

<!-- Linear -->
<div>
  <h2>Linear</h2>
  <div>
    <h3>Vertical</h3>

    <sky-fluid-grid>
      <sky-row>
        <!-- Single series -->
        <sky-column
          [screenXSmall]="12"
          [screenSmall]="12"
          [screenMedium]="6"
          [screenLarge]="6"
        >
          <sky-box headingText="Single series" class="sky-margin-stacked-xl">
            <sky-box-content>
              <sky-bar-chart
                headingText="Monthly spendings"
                [config]="singleSeriesVertical"
              />
            </sky-box-content>
          </sky-box>
        </sky-column>

        <!-- Multi series -->
        <sky-column
          [screenXSmall]="12"
          [screenSmall]="12"
          [screenMedium]="6"
          [screenLarge]="6"
        >
          <sky-box headingText="Multi series" class="sky-margin-stacked-xl">
            <sky-box-content>
              <sky-bar-chart
                headingText="Project Budget vs Actuals"
                [config]="multiSeriesVertical"
              />
            </sky-box-content>
          </sky-box>
        </sky-column>

        <!-- Stacked -->
        <sky-column
          [screenXSmall]="12"
          [screenSmall]="12"
          [screenMedium]="6"
          [screenLarge]="6"
        >
          <sky-box headingText="Stacked" class="sky-margin-stacked-xl">
            <sky-box-content>
              <sky-bar-chart
                headingText="Monthly spendings"
                [config]="stackedVertical"
              />
            </sky-box-content>
          </sky-box>
        </sky-column>
      </sky-row>
    </sky-fluid-grid>
  </div>

  <div>
    <h3>Horizontal</h3>

    <sky-fluid-grid>

              <sky-bar-chart
                headingText="Monthly spendings"

              />
            </sky-box-content>
          </sky-box>
        </sky-column>

        <!-- Multi series -->
        <sky-column
          [screenXSmall]="12"
          [screenSmall]="12"
          [screenMedium]="6"
          [screenLarge]="6"
        >
          <sky-box headingText="Multi series" class="sky-margin-stacked-xl">
            <sky-box-content>
              <sky-bar-chart
                headingText="Project Budget vs Actuals"

              />
            </sky-box-content>
          </sky-box>
        </sky-column>

        <!-- Stacked -->
        <sky-column
          [screenXSmall]="12"
          [screenSmall]="12"
          [screenMedium]="6"
          [screenLarge]="6"
        >
          <sky-box headingText="Stacked " class="sky-margin-stacked-xl">

              <sky-bar-chart
                headingText="Monthly spendings"

            </sky-box-content>
          </sky-box>
        </sky-column>
      </sky-row>
    </sky-fluid-grid>
  </div>
</div>
