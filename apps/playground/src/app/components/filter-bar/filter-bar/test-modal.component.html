<sky-modal>
  <sky-modal-header>Filter modal for {{ filterName }}</sky-modal-header>
  <sky-modal-content
    >Saving this modal will toggle a value for this filter on and
    off.</sky-modal-content
  >
  <sky-modal-footer>
    <button type="button" class="sky-btn sky-btn-primary" (click)="save()">
      Save
    </button>
    <button type="button" class="sky-btn sky-btn-link" (click)="cancel()">
      Cancel
    </button>
  </sky-modal-footer>
</sky-modal>
