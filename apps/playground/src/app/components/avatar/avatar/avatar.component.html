<sky-page layout="blocks">
  <sky-page-content>
    <h2>Size and image</h2>

    <div class="avatar-grid">
      <sky-avatar
        [name]="name"
        src="https://imgur.com/tBiGElW.png"
        [canChange]="true"
      ></sky-avatar>

      <sky-avatar [name]="name"></sky-avatar>

      <sky-avatar
        name="L G"
        size="large"
        src="https://imgur.com/tBiGElW.png"
        [canChange]="true"
      ></sky-avatar>

      <sky-avatar name="L G" size="large"></sky-avatar>

      <sky-avatar
        name="M D"
        size="medium"
        src="https://imgur.com/tBiGElW.png"
        [canChange]="true"
      ></sky-avatar>

      <sky-avatar name="M D" size="medium"></sky-avatar>

      <sky-avatar
        name="S M"
        size="small"
        src="https://imgur.com/tBiGElW.png"
        [canChange]="true"
      ></sky-avatar>

      <sky-avatar name="S M" size="small"></sky-avatar>
    </div>

    <h2>Colors</h2>

    <div class="avatar-grid">
      <!-- All characters listed are in the United States public domain -->
      <sky-avatar name="Doctor Jekyll"></sky-avatar>
      <sky-avatar name="Phantom of the Opera"></sky-avatar>
      <sky-avatar name="Count Dracula"></sky-avatar>
      <sky-avatar name="Sherlock Holmes"></sky-avatar>
      <sky-avatar name="Steamboat Willie"></sky-avatar>
      <sky-avatar name="King Kong"></sky-avatar>
      <sky-avatar name="Dorothy Gale"></sky-avatar>
    </div>
  </sky-page-content>
</sky-page>
