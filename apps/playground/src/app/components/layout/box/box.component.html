<sky-box>
  @if (showHeader) {
    <sky-box-header>
      <h2 class="sky-font-heading-2">Box 1 header</h2>
      @if (showHelp) {
        <sky-help-inline
          (actionClick)="onHelpClick()"
          class="sky-control-help"
        ></sky-help-inline>
      }
    </sky-box-header>
  }
  @if (showControls) {
    <sky-box-controls>
      <sky-dropdown buttonType="context-menu">
        <sky-dropdown-menu>
          <sky-dropdown-item>
            <button type="button">Action 1</button>
          </sky-dropdown-item>
          <sky-dropdown-item>
            <button type="button">Action 2</button>
          </sky-dropdown-item>
        </sky-dropdown-menu>
      </sky-dropdown>
    </sky-box-controls>
  }
  <sky-box-content>
    <sky-dropdown buttonType="context-menu" style="display: inline-block">
      <sky-dropdown-menu>
        <sky-dropdown-item>
          <button type="button">Action 1</button>
        </sky-dropdown-item>
        <sky-dropdown-item>
          <button type="button">Action 2</button>
        </sky-dropdown-item>
      </sky-dropdown-menu>
    </sky-dropdown>
    Box 1 content
  </sky-box-content>
</sky-box>

  @if (showHeader) {

        <sky-help-inline
          (actionClick)="onHelpClick()"

  @if (showControls) {
    <sky-box-controls>

  <sky-box-content>

        </sky-dropdown-item>

</sky-box>

<sky-box
  [headingHidden]="!showHeader"
  headingText="Easy-mode header"
  [headingStyle]="headingStyle"
  [headingLevel]="headingStyle"
  [helpPopoverContent]="showHelp ? helpContent : undefined"
  helpPopoverTitle="Easy-mode help"
>
  @if (showControls) {
    <sky-box-controls>
      <sky-dropdown buttonType="context-menu">
        <sky-dropdown-menu>
          <sky-dropdown-item>
            <button type="button">Action 1</button>
          </sky-dropdown-item>
          <sky-dropdown-item>
            <button type="button">Action 2</button>
          </sky-dropdown-item>
        </sky-dropdown-menu>
      </sky-dropdown>
    </sky-box-controls>
  }
  <sky-box-content>
    <sky-dropdown buttonType="context-menu" style="display: inline-block">
      <sky-dropdown-menu>
        <sky-dropdown-item>
          <button type="button">Action 1</button>
        </sky-dropdown-item>
        <sky-dropdown-item>
          <button type="button">Action 2</button>
        </sky-dropdown-item>
      </sky-dropdown-menu> </sky-dropdown
    >Box 3 content
  </sky-box-content>
</sky-box>

<div style="margin-top: 4em">
  <sky-checkbox [(ngModel)]="showHeader" labelText="Show header" />
  <sky-checkbox [(ngModel)]="showControls" labelText="Show controls" />
  <sky-checkbox
    [(ngModel)]="showHelp"
    [disabled]="!showHeader"
    labelText="Show inline help"
  />
  <button
    type="button"
    class="sky-btn sky-btn-default"
    (click)="toggleHeadingStyle()"
  >
    Toggle heading style {{ headingStyle ?? 'undefined' }}
  </button>
</div>

<ng-template #helpContent>Help content</ng-template>
