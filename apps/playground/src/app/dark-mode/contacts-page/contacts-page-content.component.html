<sky-tabset [(active)]="activeTabIndex">
  <sky-tab tabHeading="My contacts" layout="list">
    <app-contacts-grid
      *ngIf="activeTabIndex === 0"
      [contacts]="myContacts"
    ></app-contacts-grid>
  </sky-tab>
  <sky-tab tabHeading="All contacts" layout="list">
    <app-contacts-grid
      *ngIf="activeTabIndex === 1"
      [contacts]="allContacts"
    ></app-contacts-grid>
  </sky-tab>
</sky-tabset>
