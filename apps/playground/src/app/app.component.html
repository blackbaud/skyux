<div
  id="controls"
  [ngStyle]="{
    'height.px': height
  }"
>
  <div>
    <button
      *ngIf="!isHome()"
      class="sky-btn sky-btn-primary"
      id="home-btn"
      routerLink="/"
    >
      Go home
    </button>
  </div>
  <sky-theme-selector></sky-theme-selector>
</div>

<div
  id="content"
  [ngStyle]="{
    height: 'calc(100vh - ' + height + 'px)'
  }"
>
  <router-outlet></router-outlet>
</div>
