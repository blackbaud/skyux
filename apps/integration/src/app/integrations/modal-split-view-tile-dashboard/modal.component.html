<form [formGroup]="demoForm" (submit)="saveForm()">
  <sky-modal [isDirty]="demoForm.dirty">
    <sky-modal-header> Modal title </sky-modal-header>
    <sky-modal-content>
      <div class="sky-padding-even-xl">
        <sky-split-view [messageStream]="splitViewStream">
          <sky-split-view-drawer [ariaLabel]="'Transaction list'">
            <sky-repeater [activeIndex]="activeIndex">
              <sky-repeater-item
                *ngFor="let item of items; let i = index"
                (click)="onItemClick(i)"
                (keyup.enter)="onItemClick(i)"
              >
                <sky-repeater-item-content>
                  {{ item.amount }} <br />
                  {{ item.date }} <br />
                  {{ item.vendor }}
                </sky-repeater-item-content>
              </sky-repeater-item>
            </sky-repeater>
          </sky-split-view-drawer>

          <sky-split-view-workspace ariaLabel="Transaction form">
            <sky-split-view-workspace-content>
              <sky-tile>
                <sky-tile-title>Test header</sky-tile-title>
                <sky-tile-content>Test content</sky-tile-content>
              </sky-tile>

              <div>Tile dashboard test</div>
              <sky-tile-dashboard [(config)]="dashboardConfig" />
            </sky-split-view-workspace-content>
          </sky-split-view-workspace>
        </sky-split-view>
      </div>
    </sky-modal-content>
    <sky-modal-footer>
      <button class="sky-btn sky-btn-primary" type="submit">Save</button>
      <button class="sky-btn sky-btn-link" type="button" (click)="cancelForm()">
        Cancel
      </button>
    </sky-modal-footer>
  </sky-modal>
</form>
