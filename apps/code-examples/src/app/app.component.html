<div
  id="controls"
  [ngStyle]="{
    'height.px': height
  }"
>
  <div>
    @if (!isHome()) {
      <button
        class="sky-btn sky-btn-primary"
        id="home-btn"
        routerLink="/"
        type="button"
      >
        Go home
      </button>
    }
  </div>
  <sky-theme-selector />
</div>

<div
  id="content"
  [ngStyle]="{
    height: 'calc(100vh - ' + height + 'px)'
  }"
>
  <router-outlet />
</div>
