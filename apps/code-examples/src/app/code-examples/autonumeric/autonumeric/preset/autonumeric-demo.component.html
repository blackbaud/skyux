<form [formGroup]="formGroup" novalidate>
  <sky-input-box>
    <label class="sky-font-data-label" [for]="autonumericInput.id">
      Donation amount
    </label>
    <input
      class="sky-form-control"
      formControlName="donationAmount"
      skyId
      type="text"
      #autonumericInput="skyId"
      [skyAutonumeric]="autonumericOptions"
    />
  </sky-input-box>
</form>
