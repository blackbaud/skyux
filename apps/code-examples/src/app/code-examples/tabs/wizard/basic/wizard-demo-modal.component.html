<form [formGroup]="newMemberForm" (ngSubmit)="onSave()">
  <sky-modal>
    <sky-modal-header>
      {{ title }}
    </sky-modal-header>
    <sky-modal-content>
      <sky-tabset
        ariaLabel="Sign-up steps"
        [(active)]="activeIndex"
        tabStyle="wizard"
        #wizardDemo
      >
        <sky-tab tabHeading="1. Biographical Details">
          <sky-fluid-grid [disableMargin]="true" gutterSize="small">
            <sky-row>
              <sky-column [screenSmall]="12" [screenMedium]="4">
                <sky-input-box labelText="First name">
                  <input type="text" formControlName="firstName" />
                </sky-input-box>
              </sky-column>
              <sky-column [screenSmall]="12" [screenMedium]="4">
                <sky-input-box labelText="Middle name">
                  <input type="text" formControlName="middleName" />
                </sky-input-box>
              </sky-column>
              <sky-column [screenSmall]="12" [screenMedium]="4">
                <sky-input-box labelText="Last name">
                  <input type="text" formControlName="lastName" />
                </sky-input-box>
              </sky-column>
            </sky-row>
          </sky-fluid-grid>
        </sky-tab>
        <sky-tab tabHeading="2. Contact Information" [disabled]="step2Disabled">
          <sky-fluid-grid [disableMargin]="true" gutterSize="small">
            <sky-row>
              <sky-column [screenSmall]="12" [screenMedium]="6">
                <sky-input-box labelText="Phone Number">
                  <sky-phone-field defaultCountry="us">
                    <input formControlName="phoneNumber" skyPhoneFieldInput />
                  </sky-phone-field>
                </sky-input-box>
              </sky-column>
              <sky-column [screenSmall]="12" [screenMedium]="6">
                <sky-input-box labelText="Email">
                  <input type="email" formControlName="email" />
                </sky-input-box>
              </sky-column>
            </sky-row>
          </sky-fluid-grid>
        </sky-tab>
        <sky-tab tabHeading="3. More Information" [disabled]="step3Disabled">
          <sky-fluid-grid [disableMargin]="true" gutterSize="small">
            <sky-row>
              <sky-column [screenSmall]="12">
                <sky-checkbox formControlName="termsAccepted" [required]="true">
                  <sky-checkbox-label>
                    Accept terms and conditions
                  </sky-checkbox-label>
                </sky-checkbox>
              </sky-column>
              <sky-column [screenSmall]="12">
                <sky-checkbox formControlName="mailingList">
                  <sky-checkbox-label>
                    Sign up for our email newsletter
                  </sky-checkbox-label>
                </sky-checkbox>
              </sky-column>
            </sky-row>
          </sky-fluid-grid>
        </sky-tab>
      </sky-tabset>
    </sky-modal-content>
    <sky-modal-footer>
      <sky-tabset-nav-button
        buttonType="previous"
        [tabset]="wizardDemo"
      ></sky-tabset-nav-button>
      <sky-tabset-nav-button
        buttonType="next"
        [tabset]="wizardDemo"
      ></sky-tabset-nav-button>
      <sky-tabset-nav-button
        buttonType="finish"
        [tabset]="wizardDemo"
        [disabled]="saveDisabled"
      ></sky-tabset-nav-button>
      <button
        class="sky-btn sky-btn-link"
        type="button"
        (click)="onCancelClick()"
      >
        Cancel
      </button>
    </sky-modal-footer>
  </sky-modal>
</form>
