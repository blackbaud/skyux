<form novalidate [formGroup]="formGroup">
  <sky-fluid-grid [disableMargin]="true" gutterSize="small">
    <sky-row>
      <sky-column [screenXSmall]="6">
        <sky-input-box labelText="Name" stacked="true">
          <input formControlName="name" type="text" />
        </sky-input-box>
      </sky-column>
      <sky-column [screenXSmall]="6">
        <sky-input-box labelText="ID" stacked="true">
          <input formControlName="id" type="text" />
          <span class="sky-error-indicator">
            <sky-status-indicator
              *ngIf="formGroup.get('id')?.invalid"
              indicatorType="danger"
              descriptionType="error"
            >
              Enter a valid value.
            </sky-status-indicator>
          </span>
        </sky-input-box>
      </sky-column>
    </sky-row>
  </sky-fluid-grid>
</form>
