<sky-modal>
  <sky-modal-header>
    Sectioned form â€” Index: {{ activeIndexDisplay }}
  </sky-modal-header>
  <sky-modal-content>
    <sky-sectioned-form (indexChanged)="onIndexChanged($event)">
      <sky-sectioned-form-section heading="Basic information">
        <app-information-form-demo></app-information-form-demo>
      </sky-sectioned-form-section>
      <sky-sectioned-form-section
        heading="Addresses"
        [itemCount]="2"
        [active]="activeTab"
      >
        <app-address-form-demo></app-address-form-demo>
      </sky-sectioned-form-section>
      <sky-sectioned-form-section heading="Phone numbers" [itemCount]="3">
        <app-phone-form-demo></app-phone-form-demo>
      </sky-sectioned-form-section>
    </sky-sectioned-form>
  </sky-modal-content>
  <sky-modal-footer>
    <button
      *ngIf="tabsHidden()"
      class="sky-btn sky-btn-default"
      type="button"
      (click)="showTabs()"
    >
      <sky-icon icon="chevron-left" />
      Show sections
    </button>
    <button
      class="sky-btn sky-btn-primary"
      type="button"
      (click)="modalInstance.save()"
    >
      Save
    </button>
    <button
      class="sky-btn sky-btn-link"
      type="button"
      (click)="modalInstance.cancel()"
    >
      Cancel
    </button>
  </sky-modal-footer>
</sky-modal>
