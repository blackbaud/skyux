<sky-inline-form
  [config]="inlineFormConfig"
  [showForm]="showForm"
  [template]="inlineFormTemplate"
  (close)="onInlineFormClose($event)"
>
  <table>
    <tr>
      <th>First name:</th>
      <td>
        {{ firstName }}
      </td>
      <td>
        <button
          aria-label="Edit"
          class="sky-btn sky-btn-icon-borderless"
          (click)="onInlineFormOpen()"
        >
          <sky-icon icon="pencil"></sky-icon>
        </button>
      </td>
    </tr>
  </table>
</sky-inline-form>

<ng-template #inlineFormTemplate>
  <form novalidate [formGroup]="myForm">
    <div>
      <sky-input-box stacked="true" labelText="First name">
        <input formControlName="myFirstName" required type="text" />
      </sky-input-box>
    </div>
  </form>
</ng-template>
