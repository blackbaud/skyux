<button
  type="button"
  class="sky-btn sky-btn-default"
  (click)="isWaiting = !isWaiting"
>
  Toggle wait
</button>

<div style="height: 200px; width: 200px; margin: 10px">
  The <code>sky-wait</code> directive can apply to a large area.
  <sky-wait data-sky-id="wait-demo" [isWaiting]="isWaiting"> </sky-wait>
</div>
