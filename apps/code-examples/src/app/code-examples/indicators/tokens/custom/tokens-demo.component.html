<p>
  These tokens define a custom property to display their values. When users
  select a token, it emits an event.
</p>

<div class="sky-margin-stacked-xl">
  <sky-tokens
    displayWith="label"
    [messageStream]="tokensController"
    (focusIndexOverRange)="onFocusIndexOverRange()"
    (focusIndexUnderRange)="onFocusIndexUnderRange()"
    (tokenSelected)="onTokenSelected($event)"
    [(tokens)]="myTokens"
    data-sky-id="demo-tokens"
  >
    (You may also include content inside the tokens component.)
  </sky-tokens>
</div>

<div class="sky-margin-stacked-xl">
  <button
    class="sky-btn sky-btn-default sky-margin-inline-sm tokens-demo-change-btn"
    type="button"
    (click)="changeTokens()"
  >
    Change tokens
  </button>

  <button
    class="sky-btn sky-btn-default sky-margin-inline-sm tokens-demo-reset-btn"
    type="button"
    (click)="resetTokens()"
  >
    Reset tokens
  </button>

  <button
    class="sky-btn sky-btn-default sky-margin-inline-sm tokens-demo-destroy-btn"
    type="button"
    (click)="destroyTokens()"
  >
    Destroy tokens
  </button>

  <button
    class="sky-btn sky-btn-default sky-margin-inline-sm tokens-demo-focus-last-btn"
    (click)="focusLastToken()"
  >
    Focus last token
  </button>
</div>

<div>
  Selected token: <span class="tokens-demo-selected">{{ selectedToken }}</span>
</div>
