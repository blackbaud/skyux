<form
  class="lookup-demo-form"
  novalidate
  [formGroup]="myForm"
  (ngSubmit)="onSubmit()"
>
  <div class="sky-form-group">
    <sky-input-box>
      <label class="sky-control-label" skyId #nameLabel="skyId">
        Favorite name
      </label>
      <sky-lookup
        formControlName="name"
        selectMode="single"
        [ariaLabelledBy]="nameLabel.id"
        [data]="people"
        [searchFilters]="getSearchFilters()"
        (searchAsync)="searchAsync($event)"
      >
      </sky-lookup>
    </sky-input-box>
  </div>
  <div class="lookup-demo-alert">
    <strong>Form model:</strong>
    <pre>{{ myForm.value | json }}</pre>
  </div>
  <button class="sky-btn sky-btn-default" type="submit">Submit</button>
</form>
