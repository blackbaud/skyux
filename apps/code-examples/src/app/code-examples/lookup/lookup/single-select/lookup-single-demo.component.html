<form
  class="lookup-demo-form"
  novalidate
  [formGroup]="favoritesForm"
  (ngSubmit)="onSubmit()"
>
  <div class="sky-form-group">
    <sky-input-box data-sky-id="favorite-name-field">
      <label class="sky-control-label" skyId #favoriteNameLabel="skyId">
        Favorite name
      </label>
      <sky-lookup
        formControlName="favoriteName"
        selectMode="single"
        (addClick)="onAddButtonClicked()"
        [ariaLabelledBy]="favoriteNameLabel.id"
        [data]="people"
        [enableShowMore]="true"
        [searchFilters]="searchFilters"
        [showAddButton]="true"
      >
      </sky-lookup>
    </sky-input-box>
  </div>
  <div class="lookup-demo-alert">
    <strong>Form model:</strong>
    <pre>{{ favoritesForm.value | json }}</pre>
  </div>
  <button class="sky-btn sky-btn-default" type="submit">Submit</button>
</form>
