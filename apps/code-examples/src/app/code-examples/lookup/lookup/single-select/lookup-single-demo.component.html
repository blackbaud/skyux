<form
  class="lookup-demo-form"
  novalidate
  [formGroup]="favoritesForm"
  (ngSubmit)="onSubmit()"
>
  <div>
    <sky-input-box
      stacked="true"
      data-sky-id="favorite-name-field"
      labelText="Favorite name"
    >
      <sky-lookup
        formControlName="favoriteName"
        selectMode="single"
        (addClick)="onAddButtonClicked()"
        [data]="people"
        [enableShowMore]="true"
        [searchFilters]="searchFilters"
        [showAddButton]="true"
      >
      </sky-lookup>
    </sky-input-box>
  </div>
  <div class="lookup-demo-alert">
    <strong>Form model:</strong>
    <pre>{{ favoritesForm.value | json }}</pre>
  </div>
  <button class="sky-btn sky-btn-default" type="submit">Submit</button>
</form>
