<sky-data-view [viewId]="viewId">
  <sky-repeater *ngIf="isActive" expandMode="none">
    <sky-repeater-item
      *ngFor="let item of displayedItems"
      [selectable]="true"
      [(isSelected)]="item.selected"
      (isSelectedChange)="onItemSelect($event, item)"
    >
      <sky-repeater-item-title>
        {{ item.name }}
      </sky-repeater-item-title>
      <sky-repeater-item-content>
        {{ item.description }}
      </sky-repeater-item-content>
    </sky-repeater-item>
  </sky-repeater>
</sky-data-view>
