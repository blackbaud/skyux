<sky-page layout="fit">
  <sky-page-header
    pageTitle="Expenses to approve"
    [parentLink]="{
      label: 'Expenses',
      permalink: {
        route: {
          commands: ['/']
        }
      }
    }"
  >
    <sky-page-header-alerts>
      <sky-alert alertType="warning" descriptionType="warning">
        There are multpile expense approvals due soon.
      </sky-alert>
    </sky-page-header-alerts>
    <sky-page-header-actions>
      <button class="sky-btn sky-btn-default">Approve all</button>
    </sky-page-header-actions>
  </sky-page-header>
  <sky-page-content>
    <app-split-view-page-content></app-split-view-page-content>
  </sky-page-content>
</sky-page>
