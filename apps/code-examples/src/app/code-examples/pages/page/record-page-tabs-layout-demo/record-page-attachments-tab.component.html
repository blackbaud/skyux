<sky-data-manager>
  <sky-data-manager-toolbar>
    <sky-data-manager-toolbar-left-item>
      <button class="sky-btn sky-btn-default" aria-label="New attachment">
        <sky-icon iconType="skyux" icon="add"></sky-icon>
        New
      </button>
    </sky-data-manager-toolbar-left-item>
  </sky-data-manager-toolbar>
  <sky-data-view skyAgGridDataManagerAdapter viewId="gridView">
    <sky-ag-grid-wrapper *ngIf="gridInitialized">
      <ag-grid-angular [gridOptions]="gridOptions" [rowData]="items">
      </ag-grid-angular>
    </sky-ag-grid-wrapper>
  </sky-data-view>
</sky-data-manager>
