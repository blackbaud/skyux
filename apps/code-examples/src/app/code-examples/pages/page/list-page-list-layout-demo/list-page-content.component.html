<sky-data-manager>
  <sky-data-manager-toolbar>
    <sky-data-manager-toolbar-left-item>
      <button class="sky-btn sky-btn-default" aria-label="New dashboard">
        <sky-icon iconType="skyux" icon="add"></sky-icon>
        New
      </button>
    </sky-data-manager-toolbar-left-item>
    <sky-data-manager-toolbar-section>
      <sky-key-info layout="horizontal">
        <sky-key-info-value class="sky-font-display-4">
          {{ items.length }}
        </sky-key-info-value>
        <sky-key-info-label> Dashboards </sky-key-info-label>
      </sky-key-info>
    </sky-data-manager-toolbar-section>
  </sky-data-manager-toolbar>
  <sky-data-view skyAgGridDataManagerAdapter viewId="gridView">
    <sky-ag-grid-wrapper>
      <ag-grid-angular [gridOptions]="gridOptions" [rowData]="items">
      </ag-grid-angular>
    </sky-ag-grid-wrapper>
  </sky-data-view>
</sky-data-manager>
