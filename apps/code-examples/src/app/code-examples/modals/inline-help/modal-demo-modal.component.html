<sky-modal>
  <sky-modal-header>
    Modal title
    <sky-help-inline class="sky-control-help"></sky-help-inline>
  </sky-modal-header>
  <sky-modal-content></sky-modal-content>
  <sky-modal-footer>
    <button
      class="sky-btn sky-btn-primary sky-margin-inline-sm"
      type="button"
      (click)="instance.save()"
    >
      Save
    </button>
    <button
      class="sky-btn sky-btn-link"
      type="button"
      (click)="instance.close()"
    >
      Close
    </button>
  </sky-modal-footer>
</sky-modal>
