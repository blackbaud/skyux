<sky-modal>
  <sky-modal-header> Modal title </sky-modal-header>
  <sky-modal-content>
    <sky-input-box>
      <label class="sky-control-label" [for]="myInput.id">
        An input inside a modal
      </label>
      <input class="sky-form-control" type="text" skyId #myInput="skyId" />
    </sky-input-box>
  </sky-modal-content>
  <sky-modal-footer>
    <button
      class="sky-btn sky-btn-primary sky-margin-inline-sm"
      type="button"
      (click)="instance.save()"
    >
      Save
    </button>
    <button
      class="sky-btn sky-btn-link"
      type="button"
      (click)="instance.close()"
    >
      Close
    </button>
  </sky-modal-footer>
</sky-modal>
