<form [formGroup]="demoForm" (submit)="saveForm()">
  <sky-modal data-sky-id="modal-demo">
    <sky-modal-header> Modal title </sky-modal-header>
    <sky-modal-content>
      <sky-input-box>
        <label class="sky-control-label" [for]="myInput.id">
          An input inside a modal
        </label>
        <input
          class="sky-form-control"
          formControlName="value1"
          type="text"
          skyId
          #myInput="skyId"
        />
      </sky-input-box>
    </sky-modal-content>
    <sky-modal-footer>
      <button
        class="sky-btn sky-btn-primary sky-margin-inline-sm"
        type="submit"
      >
        Save
      </button>
      <button class="sky-btn sky-btn-link" type="button" (click)="cancelForm()">
        Cancel
      </button>
    </sky-modal-footer>
  </sky-modal>
</form>
