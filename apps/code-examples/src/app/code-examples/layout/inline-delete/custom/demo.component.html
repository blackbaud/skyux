<div class="inline-delete-container">
  <strong>Custom content</strong>
  <div>
    <button
      class="sky-btn sky-btn-danger inline-delete-trigger"
      type="button"
      (click)="deleteItem()"
    >
      <sky-icon icon="trash" />
    </button>
  </div>
  <sky-inline-delete
    *ngIf="deleting"
    [pending]="pending"
    (cancelTriggered)="onCancelTriggered()"
    (deleteTriggered)="onDeleteTriggered()"
  />
</div>
