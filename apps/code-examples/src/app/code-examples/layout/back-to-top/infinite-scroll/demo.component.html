<sky-repeater skyBackToTop>
  @for (person of personList; track person) {
    <sky-repeater-item>
      <sky-repeater-item-title>
        {{ person.name }}
      </sky-repeater-item-title>
      <sky-repeater-item-content>
        {{ person.address }}
      </sky-repeater-item-content>
    </sky-repeater-item>
  }
</sky-repeater>
<sky-infinite-scroll [enabled]="hasMore" (scrollEnd)="onScrollEnd()" />
