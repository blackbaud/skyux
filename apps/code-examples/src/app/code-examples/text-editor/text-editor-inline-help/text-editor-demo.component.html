<form novalidate [formGroup]="myForm">
  <sky-input-box
    helpPopoverContent="Enter some beautifully formatted text."
    labelText="Text editor demo"
  >
    <sky-help-inline
      class="sky-control-help"
      (actionClick)="onActionClick()"
    ></sky-help-inline>
    <sky-text-editor formControlName="myText" />
  </sky-input-box>
</form>
