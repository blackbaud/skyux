<form [formGroup]="formGroup">
  <sky-selection-box-grid>
    <sky-selection-box
      *ngFor="let control of checkboxControls; let i = index"
      [control]="checkbox"
    >
      <sky-icon [icon]="selectionBoxes[i].icon" />
      <sky-selection-box-header skyId #checkboxHeaderId="skyId">
        {{ selectionBoxes[i].name }}
      </sky-selection-box-header>
      <sky-selection-box-description>
        {{ selectionBoxes[i].description }}
      </sky-selection-box-description>
      <sky-checkbox
        [formControl]="control"
        [labelledBy]="checkboxHeaderId.id"
        #checkbox
      />
    </sky-selection-box>
  </sky-selection-box-grid>
</form>
