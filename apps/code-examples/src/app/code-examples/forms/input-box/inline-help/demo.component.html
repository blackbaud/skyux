<form [formGroup]="formGroup">
  <sky-fluid-grid [disableMargin]="false" gutterSize="small">
    <sky-row>
      <sky-column [screenSmall]="12">
        <h2>New member form</h2>
      </sky-column>
    </sky-row>
    <sky-row>
      <sky-column [screenSmall]="12" [screenMedium]="6">
        <sky-input-box class="sky-margin-stacked-lg">
          <label class="sky-control-label" [for]="firstNameInput.id">
            First name
          </label>
          <sky-help-inline
            class="sky-control-help"
            ariaLabel="Information about First name"
            (actionClick)="onActionClick()"
          />
          <input
            class="sky-form-control"
            formControlName="firstName"
            skyId
            spellcheck="false"
            type="text"
            #firstNameInput="skyId"
          />
        </sky-input-box>
      </sky-column>
      <sky-column [screenSmall]="12" [screenMedium]="6">
        <sky-input-box class="sky-margin-stacked-lg">
          <label class="sky-control-label" [for]="lastNameInput.id">
            Last name
          </label>
          <sky-help-inline
            class="sky-control-help"
            ariaLabel="Information about Last name"
            (actionClick)="onActionClick()"
          />
          <input
            class="sky-form-control"
            formControlName="lastName"
            skyId
            spellcheck="false"
            type="text"
            [attr.aria-describedby]="lastNameError.id"
            #lastNameInput="skyId"
          />
          <span class="sky-error-indicator" skyId #lastNameError="skyId">
            <sky-status-indicator
              *ngIf="
                (lastName.dirty || lastName.touched) &&
                lastName.errors &&
                lastName.errors['required']
              "
              descriptionType="error"
              indicatorType="danger"
            >
              Last name is required.
            </sky-status-indicator>
          </span>
        </sky-input-box>
      </sky-column>
    </sky-row>
    <sky-row>
      <sky-column [screenSmall]="12">
        <sky-input-box class="sky-margin-stacked-lg">
          <label class="sky-control-label" [for]="bioInput.id"> Bio </label>
          <sky-help-inline
            class="sky-control-help"
            ariaLabel="Information about Bio"
            (actionClick)="onActionClick()"
          />
          <textarea
            formControlName="bio"
            class="sky-form-control"
            skyId
            #bioInput="skyId"
          ></textarea>
        </sky-input-box>
      </sky-column>
    </sky-row>
    <sky-row>
      <sky-column [screenSmall]="12" [screenMedium]="6">
        <sky-input-box class="sky-margin-stacked-lg">
          <label class="sky-control-label" [for]="emailInput.id">
            Email address
          </label>
          <sky-help-inline
            class="sky-control-help"
            ariaLabel="Information about Email address"
            (actionClick)="onActionClick()"
          />
          <input
            class="sky-form-control"
            formControlName="email"
            [attr.aria-describedby]="emailError.id"
            skyId
            #emailInput="skyId"
          />
          <span class="sky-error-indicator" skyId #emailError="skyId">
            <sky-status-indicator
              *ngIf="
                (email.dirty || email.touched) &&
                email.errors &&
                email.errors['required']
              "
              descriptionType="error"
              indicatorType="danger"
            >
              Email is required.
            </sky-status-indicator>
            <sky-status-indicator
              *ngIf="
                (email.dirty || email.touched) &&
                email.errors &&
                email.errors['skyEmail']
              "
              descriptionType="error"
              indicatorType="danger"
            >
              Enter a valid email in the "joe&#64;abc.com" format.
            </sky-status-indicator>
          </span>
        </sky-input-box>
      </sky-column>
      <sky-column [screenSmall]="12" [screenMedium]="6">
        <sky-input-box class="sky-margin-stacked-lg">
          <label class="sky-control-label" [for]="dobInput.id">
            Date of birth
          </label>
          <sky-help-inline
            class="sky-control-help"
            ariaLabel="Information about Date of birth"
            (actionClick)="onActionClick()"
          />
          <sky-datepicker>
            <input
              formControlName="dob"
              skyDatepickerInput
              skyId
              [attr.aria-describedby]="dobError.id"
              #dobInput="skyId"
            />
          </sky-datepicker>
          <span class="sky-error-indicator" skyId #dobError="skyId">
            <sky-status-indicator
              *ngIf="
                (dob.dirty || dob.touched) &&
                dob.errors &&
                dob.errors['required']
              "
              descriptionType="error"
              indicatorType="danger"
            >
              Date of birth is required.
            </sky-status-indicator>
          </span>
        </sky-input-box>
      </sky-column>
    </sky-row>
    <sky-row>
      <sky-column [screenSmall]="12">
        <sky-input-box class="sky-margin-stacked-lg">
          <label class="sky-control-label" [for]="favoriteColorInput.id">
            Favorite color
          </label>
          <sky-help-inline
            class="sky-control-help"
            ariaLabel="Information about Favorite color"
            (actionClick)="onActionClick()"
          />
          <select
            class="sky-form-control"
            formControlName="favoriteColor"
            skyId
            #favoriteColorInput
          >
            <option value="none">None</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
          </select>
        </sky-input-box>
      </sky-column>
    </sky-row>
  </sky-fluid-grid>
</form>
