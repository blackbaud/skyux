<form [formGroup]="formGroup">
  <sky-toggle-switch
    formControlName="registration"
    labelText="Open for registration"
    [helpPopoverContent]="inlineHelpPopover"
  />
  <ng-template #inlineHelpPopover>
    When you open an event, a registration page becomes available online, and
    admins are able to register people to attend.
  </ng-template>
</form>
