<form [formGroup]="formGroup">
  <div class="sky-margin-stacked-lg">
    <sky-toggle-switch formControlName="controlToggle">
      <sky-toggle-switch-label>
        Enable the bottom toggle switch
      </sky-toggle-switch-label>
      <sky-help-inline class="sky-control-help" (actionClick)="onHelpClick()" />
    </sky-toggle-switch>
  </div>
  <div class="sky-margin-stacked-lg">
    <sky-toggle-switch formControlName="dynamicToggle">
      <sky-toggle-switch-label>
        This switch can be enabled and disabled dynamically
      </sky-toggle-switch-label>
      <sky-help-inline class="sky-control-help" (actionClick)="onHelpClick()" />
    </sky-toggle-switch>
  </div>
</form>
