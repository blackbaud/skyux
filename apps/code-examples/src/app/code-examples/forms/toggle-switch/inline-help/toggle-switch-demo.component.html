<p>
  <sky-toggle-switch
    formControlName="controlToggle"
    (toggleChange)="toggleDisabled()"
  >
    <sky-toggle-switch-label>
      Enable the bottom toggle switch
      <sky-help-inline
        class="sky-control-help"
        (actionClick)="onHelpClick()"
      ></sky-help-inline>
    </sky-toggle-switch-label>
  </sky-toggle-switch>
</p>

<p>
  <sky-toggle-switch [disabled]="disabled" formControlName="dynamicToggle">
    <sky-toggle-switch-label>
      This switch can be enabled and disabled dynamically
      <sky-help-inline
        class="sky-control-help"
        (actionClick)="onHelpClick()"
      ></sky-help-inline>
    </sky-toggle-switch-label>
  </sky-toggle-switch>
</p>
