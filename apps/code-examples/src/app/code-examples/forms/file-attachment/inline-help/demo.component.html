<sky-input-box class="sky-margin-stacked-md">
  <label class="sky-control-label" skyId #label="skyId">
    File attachment
  </label>
  <sky-help-inline class="sky-control-help" (actionClick)="onActionClick()" />
  <sky-file-drop
    class="sky-form-control"
    [acceptedTypes]="acceptedTypes"
    [allowLinks]="true"
    [attr.aria-labelledby]="label.id"
    [maxFileSize]="maxFileSize"
    [validateFn]="validateFile"
    (filesChanged)="onFilesChanged($event)"
    (linkChanged)="onLinkChanged($event)"
  />
</sky-input-box>

<sky-status-indicator
  *ngIf="rejectedFiles.length > 0"
  descriptionType="error"
  indicatorType="danger"
>
  The file
  <strong>{{ rejectedFiles[rejectedFiles.length - 1].file.name }}</strong> is
  invalid. Reason:
  {{ rejectedFiles[rejectedFiles.length - 1].errorType }} violation. Error
  param: {{ rejectedFiles[rejectedFiles.length - 1].errorParam }}
</sky-status-indicator>

<div *ngFor="let file of allItems">
  <sky-file-item [fileItem]="file" (deleteFile)="deleteFile($event)" />
</div>
