<form novalidate [formGroup]="formGroup">
  <sky-file-attachment
    formControlName="attachment"
    [maxFileSize]="maxFileSize"
    [validateFn]="validateFile"
    (fileChange)="onFileChange($event)"
    (fileClick)="onFileClick($event)"
  >
    <sky-file-attachment-label>Birth certificate</sky-file-attachment-label>
  </sky-file-attachment>

  <div *ngIf="attachment?.invalid && attachment?.dirty" class="sky-error-label">
    Attach a birth certificate.
  </div>
  <div *ngIf="reactiveUploadError" class="sky-error-label">
    {{ reactiveUploadError }}
  </div>
</form>
