<form novalidate [formGroup]="formGroup">
  <sky-radio-group formControlName="myOption" headingText="Options">
    <ul class="sky-list-unstyled">
      <li *ngFor="let option of options">
        <sky-radio
          [disabled]="option.disabled"
          [value]="option.name"
          [labelText]="option.name"
        />
      </li>
    </ul>
  </sky-radio-group>
</form>

<p>{{ formGroup.value.myOption }} is selected</p>
