<form novalidate [formGroup]="formGroup">
  <sky-radio-group formControlName="myOption" labelText="Options">
    <ul class="sky-list-unstyled">
      <li *ngFor="let option of options">
        <sky-radio [disabled]="option.disabled" [value]="option.name">
          <sky-radio-label>
            {{ option.name }}
          </sky-radio-label>
        </sky-radio>
      </li>
    </ul>
  </sky-radio-group>
</form>

<p>{{ formGroup.value.myOption }} is selected</p>
