<form novalidate [formGroup]="formGroup">
  <sky-radio-group
    class="sky-switch-icon-group"
    formControlName="myView"
    labelText="View"
  >
    <sky-radio
      *ngFor="let view of views"
      [icon]="view.icon"
      [label]="view.label"
      [value]="view.name"
    />
  </sky-radio-group>
</form>

<p>{{ formGroup.value.myView }} is selected</p>
