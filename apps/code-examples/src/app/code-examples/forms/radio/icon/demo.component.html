<div class="sky-padding-even-lg">
  <form [formGroup]="formGroup">
    <sky-radio-group
      class="sky-switch-icon-group"
      formControlName="myView"
      headingHidden="true"
      headingText="View"
    >
      <sky-radio
        *ngFor="let view of views"
        [icon]="view.icon"
        [labelHidden]="true"
        [labelText]="view.label"
        [value]="view.name"
      />
    </sky-radio-group>
  </form>
</div>
