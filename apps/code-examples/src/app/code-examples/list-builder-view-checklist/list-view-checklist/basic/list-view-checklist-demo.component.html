<div class="sky-form-group sky-margin-stacked-default">
  <h3>Selection mode</h3>
  <sky-radio
    name="selectMode"
    value="multiple"
    (change)="onModeChange('multiple')"
    [(ngModel)]="selectMode"
  >
    <sky-radio-label> Default select mode </sky-radio-label>
  </sky-radio>

  <sky-radio
    name="selectMode"
    value="single"
    (change)="onModeChange('single')"
    [(ngModel)]="selectMode"
  >
    <sky-radio-label> Single select mode </sky-radio-label>
  </sky-radio>
</div>
<div class="sky-margin-stacked-default">
  <sky-list
    [data]="items"
    [selectedIds]="selectedItemsId"
    (selectedIdsChange)="selectedItemsChange($event)"
  >
    <sky-list-toolbar> </sky-list-toolbar>
    <sky-list-view-checklist
      description="column3"
      label="column2"
      [selectMode]="selectMode"
    >
    </sky-list-view-checklist>
  </sky-list>
</div>
<label> Selected items: </label>
<ul>
  <li *ngFor="let item of selectedItems">
    {{ item.column2 }}
  </li>
</ul>
