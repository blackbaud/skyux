<sky-modal>
  <sky-modal-header>
    {{ title }}
  </sky-modal-header>
  <sky-modal-content>
    <form [formGroup]="myForm">
      <sky-progress-indicator
        [displayMode]="displayMode"
        (progressChanges)="updateIndex($event)"
        #wizardDemo
      >
        <sky-progress-indicator-item title="First step">
          <div>
            <label class="sky-control-label sky-control-label-required">
              Enter text to continue
            </label>
            <input
              class="sky-form-control"
              type="text"
              formControlName="requiredValue1"
            />
          </div>
        </sky-progress-indicator-item>

        <sky-progress-indicator-item title="Second step">
          <div>
            <sky-checkbox formControlName="requiredValue2">
              <sky-checkbox-label> Select to continue </sky-checkbox-label>
            </sky-checkbox>
          </div>
        </sky-progress-indicator-item>

        <sky-progress-indicator-item title="Third step">
          <div>Additional content or tasks go here.</div>
        </sky-progress-indicator-item>
      </sky-progress-indicator>
    </form>
  </sky-modal-content>
  <sky-modal-footer>
    <sky-progress-indicator-nav-button
      buttonType="previous"
      [progressIndicator]="wizardDemo"
    >
    </sky-progress-indicator-nav-button>
    <sky-progress-indicator-nav-button
      buttonType="next"
      [disabled]="!requirementsMet"
      [progressIndicator]="wizardDemo"
    >
    </sky-progress-indicator-nav-button>
    <sky-progress-indicator-nav-button
      buttonType="finish"
      buttonText="Finish"
      [progressIndicator]="wizardDemo"
      (actionClick)="onSaveClick($event)"
    >
    </sky-progress-indicator-nav-button>
    <button
      class="sky-btn sky-btn-link"
      type="button"
      (click)="onCancelClick()"
    >
      Cancel
    </button>
  </sky-modal-footer>
</sky-modal>
