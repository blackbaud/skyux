<form novalidate [formGroup]="formGroup" (ngSubmit)="submit()">
  <div class="sky-margin-stacked-lg">
    <label class="sky-control-label" [for]="colorInput.id">
      What is your favorite color?
    </label>
    <sky-colorpicker
      (selectedColorChanged)="onSelectedColorChanged($event)"
      #colorPicker
    >
      <input
        formControlName="favoriteColor"
        skyId
        type="text"
        [presetColors]="swatches"
        [skyColorpickerInput]="colorPicker"
        #colorInput="skyId"
      />
      <sky-form-error
        *ngIf="favoriteColor.errors?.['opaque']"
        errorName="opaque"
      >
        Color must have at least 80% opacity.
      </sky-form-error>
    </sky-colorpicker>
  </div>

  <button class="sky-btn sky-btn-primary" type="submit">Submit</button>
</form>
