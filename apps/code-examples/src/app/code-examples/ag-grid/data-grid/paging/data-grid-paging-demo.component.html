<div>
  <sky-ag-grid-wrapper>
    <ag-grid-angular [gridOptions]="gridOptions" [rowData]="gridData">
    </ag-grid-angular>
  </sky-ag-grid-wrapper>
</div>
<sky-paging
  [itemCount]="gridData.length"
  [pageSize]="pageSize"
  [currentPage]="currentPage"
  (currentPageChange)="onPageChange($event)"
>
</sky-paging>
