<sky-list [data]="data">
  <sky-list-toolbar>
    <sky-list-toolbar-item id="custom-item" index="0" location="left">
      <ng-template>
        <sky-dropdown buttonStyle="primary">
          <sky-dropdown-button (click)="onAddButtonClicked()">
            <sky-icon icon="plus-circle"></sky-icon>
            Add
          </sky-dropdown-button>
        </sky-dropdown>
      </ng-template>
    </sky-list-toolbar-item>
    <sky-list-filter-button>
      <sky-filter-button
        [showButtonText]="true"
        (filterButtonClick)="onFilterButtonClicked()"
      >
      </sky-filter-button>
    </sky-list-filter-button>
    <sky-list-filter-summary (summaryItemClick)="onSummaryItemClick()">
    </sky-list-filter-summary>
    <sky-list-toolbar-sort
      field="column2"
      label="Fruit name (A - Z)"
      type="string"
      [descending]="false"
    >
    </sky-list-toolbar-sort>
    <sky-list-toolbar-sort
      field="column2"
      label="Fruit name (Z - A)"
      type="string"
      [descending]="true"
    >
    </sky-list-toolbar-sort>
    <sky-list-column-selector-action [gridView]="grid">
    </sky-list-column-selector-action>
    <sky-list-secondary-actions>
      <sky-list-secondary-action>
        <button type="button">Option</button>
      </sky-list-secondary-action>
    </sky-list-secondary-actions>
    <sky-list-toolbar-view-actions>
      <form novalidate [formGroup]="myForm">
        <sky-radio-group formControlName="myView">
          <div class="sky-switch-icon-group">
            <sky-radio
              *ngFor="let view of views"
              [icon]="view.icon"
              [label]="view.label"
              [value]="view.name"
            >
            </sky-radio>
          </div>
        </sky-radio-group>
      </form>
    </sky-list-toolbar-view-actions>
  </sky-list-toolbar>
  <sky-list-view-grid #grid>
    <sky-grid-column field="name" heading="Name"> </sky-grid-column>
    <sky-grid-column field="email" heading="Email"> </sky-grid-column>
    <sky-grid-column field="amount" heading="Amount"> </sky-grid-column>
  </sky-list-view-grid>
</sky-list>
