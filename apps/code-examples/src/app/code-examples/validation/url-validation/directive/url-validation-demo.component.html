<form novalidate>
  <div class="sky-form-group">
    <sky-input-box>
      <label class="sky-control-label" [for]="urlInput.id"> URL </label>
      <input
        class="sky-form-control"
        name="url"
        [skyUrlValidation]="skyUrlValidationOptions"
        [attr.aria-describedby]="urlError.id"
        skyId
        [(ngModel)]="demoModel.url"
        #urlInput="skyId"
        #urlControl="ngModel"
      />
      <span class="sky-error-indicator" skyId #urlError="skyId">
        <sky-status-indicator
          *ngIf="
            urlControl.errors &&
            urlControl.touched &&
            urlControl.errors['skyUrl'] &&
            urlControl.dirty
          "
          indicatorType="danger"
          descriptionType="error"
        >
          Enter a valid URL in the "http(s)://site.domain" format.
        </sky-status-indicator>
      </span>
    </sky-input-box>
  </div>
</form>
