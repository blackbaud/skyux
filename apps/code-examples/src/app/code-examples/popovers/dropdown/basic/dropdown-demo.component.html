<sky-dropdown>
  <sky-dropdown-button> Show dropdown </sky-dropdown-button>
  <sky-dropdown-menu>
    <sky-dropdown-item *ngFor="let item of items">
      <button
        type="button"
        [attr.disabled]="item.disabled ? '' : null"
        (click)="actionClicked(item.name)"
      >
        {{ item.name }}
      </button>
    </sky-dropdown-item>
  </sky-dropdown-menu>
</sky-dropdown>
