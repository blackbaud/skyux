<form novalidate [formGroup]="formGroup">
  <sky-input-box labelText="Date">
    <sky-datepicker
      (calendarDateRangeChange)="onCalendarDateRangeChange($event)"
    >
      <input formControlName="myDate" skyDatepickerInput type="text" />
    </sky-datepicker>
  </sky-input-box>
</form>

<p>
  Selected date: <code>{{ formGroup.value.myDate }}</code>
</p>
