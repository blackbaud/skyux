<form novalidate [formGroup]="formGroup">
  <sky-input-box labelText="Start time">
    <sky-timepicker #timepicker>
      <input
        formControlName="time"
        type="text"
        [skyTimepickerInput]="timepicker"
      />
    </sky-timepicker>
  </sky-input-box>
</form>

<button
  class="sky-btn sky-btn-secondary"
  type="button"
  (click)="clearSelectedTime()"
>
  Clear selection
</button>
