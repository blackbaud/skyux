<div style="overflow-y: auto; max-height: 500px; position: relative">
  <sky-repeater>
    <sky-repeater-item *ngFor="let item of items">
      <sky-repeater-item-title>
        {{ item.name }}
      </sky-repeater-item-title>
    </sky-repeater-item>
  </sky-repeater>
  <sky-infinite-scroll [enabled]="itemsHaveMore" (scrollEnd)="onScrollEnd()">
  </sky-infinite-scroll>
</div>
