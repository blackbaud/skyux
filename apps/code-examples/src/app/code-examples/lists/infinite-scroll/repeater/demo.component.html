<div class="overflow-container">
  <sky-repeater>
    @for (item of items(); track item.name) {
      <sky-repeater-item>
        <sky-repeater-item-title>
          {{ item.name }}
        </sky-repeater-item-title>
      </sky-repeater-item>
    }
  </sky-repeater>
  <sky-infinite-scroll
    data-sky-id="infinite-scroll"
    [enabled]="hasMoreItems()"
    (scrollEnd)="onScrollEnd()"
  />
</div>
