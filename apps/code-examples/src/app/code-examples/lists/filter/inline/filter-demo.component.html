<sky-toolbar>
  <sky-toolbar-section>
    <sky-toolbar-item>
      <sky-filter-button
        [active]="filtersActive"
        [ariaControls]="inlineFilters.id"
        [ariaExpanded]="showInlineFilters"
        [showButtonText]="true"
        (filterButtonClick)="filterButtonClicked()"
      >
      </sky-filter-button>
    </sky-toolbar-item>
  </sky-toolbar-section>
</sky-toolbar>

<div skyId [hidden]="!showInlineFilters" #inlineFilters>
  <sky-filter-inline>
    <sky-filter-inline-item>
      <sky-input-box>
        <label class="sky-control-label" [for]="fruitInput.id">
          Fruit type
        </label>
        <select
          skyId
          class="sky-form-control"
          [ngModel]="fruitType"
          (ngModelChange)="fruitTypeChange($event)"
          #fruitInput
        >
          <option value="any">Any fruit</option>
          <option value="citrus">Citrus</option>
          <option value="berry">Berry</option>
        </select>
      </sky-input-box>
    </sky-filter-inline-item>
    <sky-filter-inline-item>
      <sky-checkbox
        [ngModel]="hideOrange"
        (ngModelChange)="hideOrangeChange($event)"
      >
        <sky-checkbox-label> Hide orange fruits </sky-checkbox-label>
      </sky-checkbox>
    </sky-filter-inline-item>
  </sky-filter-inline>
</div>

<sky-repeater expandMode="none">
  <sky-repeater-item *ngFor="let item of filteredItems">
    <sky-repeater-item-title>
      {{ item.name }}
    </sky-repeater-item-title>
  </sky-repeater-item>
</sky-repeater>
