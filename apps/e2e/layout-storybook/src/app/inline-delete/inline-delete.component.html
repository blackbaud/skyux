<div class="sky-padding-even-default">
  <button
    id="pending-trigger"
    class="sky-btn sky-btn-primary"
    type="button"
    (click)="pending = !pending"
  >
    Show as pending
  </button>

  <div class="sky-padding-even-default">
    <div id="screenshot-inline-delete">
      <div>
        <button
          class="sky-btn sky-btn-danger"
          id="inline-delete-trigger"
          style="position: absolute; bottom: 10px; left: 0; width: 100%"
          type="button"
          (click)="onShowInlineDeleteClick()"
        >
          <sky-icon icon="trash"></sky-icon>
        </button>
      </div>
      <sky-inline-delete
        *ngIf="deleting"
        [pending]="pending"
        (cancelTriggered)="onCancelTriggered()"
        (deleteTriggered)="onDeleteTriggered()"
      ></sky-inline-delete>
    </div>
  </div>

  <button
    class="sky-btn sky-btn-primary"
    type="button"
    (click)="pending = !pending"
  >
    Show as pending
  </button>
</div>
