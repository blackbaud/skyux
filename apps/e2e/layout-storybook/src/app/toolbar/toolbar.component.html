<sky-toolbar>
  <sky-toolbar-item>
    <button class="sky-btn sky-btn-primary">
      <!-- The margin style here is to properly space the icon and button text in modern theme. This is not possible in the toolbar item with pure css today because you can't distinguish pure text nodes in css. -->
      <sky-icon
        icon="plus-circle"
        [ngClass]="{
          'sky-margin-inline-compact': theme === 'modern'
        }"
      >
      </sky-icon>
      Button 0
    </button>
  </sky-toolbar-item>
  <sky-toolbar-item>
    <button class="sky-btn sky-btn-default">Button 1</button>
  </sky-toolbar-item>
  <sky-toolbar-item>
    <button class="sky-btn sky-btn-default">Button 2</button>
  </sky-toolbar-item>
  <sky-toolbar-item>
    <button class="sky-btn sky-btn-default">Button 3</button>
  </sky-toolbar-item>
  <sky-toolbar-item>
    <button class="sky-btn sky-btn-default">Button 4</button>
  </sky-toolbar-item>
  <sky-toolbar-item>
    <button class="sky-btn sky-btn-primary" disabled>Disabled (primary)</button>
  </sky-toolbar-item>
  <sky-toolbar-item>
    <button class="sky-btn sky-btn-default" disabled>Disabled (default)</button>
  </sky-toolbar-item>
  <sky-toolbar-view-actions>
    <button
      class="sky-btn sky-btn-default sky-btn-icon"
      title="Sort descending"
      type="button"
    >
      <sky-icon icon="angle-double-down"> </sky-icon>
    </button>
    <button
      class="sky-btn sky-btn-default sky-btn-icon"
      title="Sort ascending"
      type="button"
    >
      <sky-icon icon="angle-double-up"> </sky-icon>
    </button>
  </sky-toolbar-view-actions>
</sky-toolbar>
