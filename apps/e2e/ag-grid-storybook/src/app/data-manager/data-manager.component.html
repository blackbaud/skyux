<ng-template #link let-value="value">
  <a
    href="https://www.google.com/search?q={{ encodeURIComponent(value) }}"
    target="_blank"
    >{{ value }}</a
  >
</ng-template>

<sky-data-manager>
  <sky-data-manager-toolbar>
    <sky-data-manager-toolbar-primary-item>
      <form [formGroup]="gridSettings">
        <sky-checkbox
          formControlName="enableTopScroll"
          icon="arrows-h"
          title="Top scroll"
          labelText="Top scroll"
          labelHidden
        />
        <sky-checkbox
          formControlName="wrapText"
          icon="align-left-text"
          title="Wrap text"
          labelText="Wrap text"
          labelHidden
        />
        <sky-checkbox
          formControlName="autoHeightColumns"
          icon="divider"
          title="Autoheight columns"
          labelText="Autoheight columns"
          labelHidden
        />
        <sky-checkbox
          formControlName="showSelect"
          icon="check"
          title="Show select column"
          labelText="Show select column"
          labelHidden
        />
        <sky-checkbox
          formControlName="compact"
          icon="font-size"
          title="Compact layout"
          labelText="Compact layout"
          labelHidden
        />
        <sky-radio-group
          labelText="DOM layout"
          labelHidden
          formControlName="domLayout"
          class="sky-switch-icon-group"
        >
          <sky-radio
            icon="square-o"
            title="Normal DOM layout"
            labelText="Normal"
            labelHidden
            value="normal"
          />
          <sky-radio
            icon="arrows-v"
            title="Auto-height DOM layout"
            labelText="Auto-height"
            labelHidden
            value="autoHeight"
          />
        </sky-radio-group>
      </form>
    </sky-data-manager-toolbar-primary-item>
    <sky-data-manager-toolbar-primary-item>
      <sky-dropdown buttonStyle="link">
        <sky-dropdown-button> Show dropdown </sky-dropdown-button>
        <sky-dropdown-menu>
          <sky-dropdown-item>
            <button type="button" click>Option 1</button>
          </sky-dropdown-item>
          <sky-dropdown-item>
            <button type="button">Option 2</button>
          </sky-dropdown-item>
        </sky-dropdown-menu>
      </sky-dropdown>
    </sky-data-manager-toolbar-primary-item>
  </sky-data-manager-toolbar>
  <sky-data-view skyAgGridDataManagerAdapter [viewId]="viewId">
    <sky-ag-grid-wrapper *ngIf="isActive$ | async" [compact]="compact">
      <ag-grid-angular [gridOptions]="gridOptions" [rowData]="items" />
    </sky-ag-grid-wrapper>
  </sky-data-view>
</sky-data-manager>
<span *ngIf="ready | async" id="ready"></span>
