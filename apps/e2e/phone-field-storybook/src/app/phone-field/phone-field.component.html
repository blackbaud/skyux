<form class="phone-field-demo" [formGroup]="phoneForm">
  <label class="sky-control-label"> Phone field</label>
  <sky-input-box stacked="true">
    <sky-phone-field returnFormat="international" [defaultCountry]="'us'">
      <input formControlName="phoneControl" skyPhoneFieldInput />
    </sky-phone-field>
  </sky-input-box>
</form>
