<div class="sky-padding-even-large">
  <form novalidate [formGroup]="colorForm">
    <div class="sky-margin-stacked-xl" id="colorpicker-12-presets-fa-icon">
      <sky-colorpicker
        #colorPickerPresets
        pickerButtonIcon="pencil"
        labelText="Colorpicker with 12 presets and FA icon"
        helpPopoverTitle="This should not appear"
      >
        <input
          formControlName="colorOne"
          skyId
          type="text"
          [presetColors]="swatches12"
          [skyColorpickerInput]="colorPickerPresets"
          [allowTransparency]="false"
        />
      </sky-colorpicker>
    </div>
    <div class="sky-margin-stacked-xl" id="colorpicker-6-presets-sky-icon">
      <label class="sky-control-label">
        Colorpicker with transparent option, 6 presets, and SKY UX icon
      </label>
      <sky-colorpicker
        #colorPickerTransparent
        pickerButtonIcon="text-color"
        pickerButtonIconType="skyux"
        helpPopoverContent="This should not appear"
      >
        <input
          formControlName="colorTwo"
          skyId
          type="text"
          [presetColors]="swatches6"
          [allowTransparency]="true"
          [skyColorpickerInput]="colorPickerTransparent"
        />
      </sky-colorpicker>
    </div>
    <div class="sky-margin-stacked-xl" id="colorpicker-disabled">
      <sky-colorpicker
        #colorPickerDisabled
        labelText="Disabled colorpicker with inline help"
        helpPopoverContent="content"
      >
        <input
          formControlName="colorThree"
          skyId
          type="text"
          [skyColorpickerInput]="colorPickerDisabled"
        />
      </sky-colorpicker>
    </div>
    <div
      class="sky-margin-stacked-xl"
      id="colorpicker-default-presets-no-clear-btn"
    >
      <label class="sky-control-label">
        Colorpicker with no icons, no clear button, default color swatches
      </label>
      <sky-colorpicker [showResetButton]="false" #colorPickerDefault>
        <input
          formControlName="colorFour"
          skyId
          type="text"
          [allowTransparency]="true"
          [skyColorpickerInput]="colorPickerDefault"
        />
      </sky-colorpicker>
    </div>
  </form>
</div>
<span *ngIf="ready$ | async" id="ready"></span>
