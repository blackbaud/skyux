<form novalidate [formGroup]="myForm">
  <h3>Checkboxes</h3>

  <div class="sky-margin-stacked-default" id="screenshot-checkbox">
    <sky-checkbox
      *ngFor="let option of checkboxOptions"
      [checked]="option.checked"
      [disabled]="option.disabled"
    >
      <sky-checkbox-label>
        {{ option.label }}
      </sky-checkbox-label>
    </sky-checkbox>
  </div>

  <h3>Radio buttons</h3>

  <div class="sky-margin-stacked-default" id="screenshot-radio">
    <sky-radio-group formControlName="radioControl">
      @for (option of radioOptions; track option) {
        <sky-radio [disabled]="option.disabled" [value]="option.name">
          <sky-radio-label>
            {{ option.name }}
          </sky-radio-label>
        </sky-radio>
      }
    </sky-radio-group>
  </div>

  <h3>Checkbox icon groups</h3>

  <div
    class="sky-switch-icon-group sky-margin-stacked-default"
    id="screenshot-checkbox-icon-group"
  >
    <sky-checkbox
      *ngFor="let option of checkboxIconGroupOptions"
      [checked]="option.checked"
      [disabled]="option.disabled"
      [icon]="option.icon"
    />
  </div>

  <h3>Radio button icon groups</h3>

  <div id="screenshot-radio-icon-group">
    <div class="sky-switch-icon-group sky-margin-stacked-default">
      <sky-radio-group formControlName="radioIconGroupControl">
        @for (option of radioGroupIconOptions; track option) {
          <sky-radio
            [disabled]="option.disabled"
            [icon]="option.icon"
            [value]="option.name"
          />
        }
      </sky-radio-group>
    </div>

    <div class="sky-switch-icon-group sky-margin-stacked-default">
      <sky-radio-group formControlName="radioIconGroupDisabledControl">
        @for (option of radioGroupIconDisabledOptions; track option) {
          <sky-radio
            [disabled]="option.disabled"
            [icon]="option.icon"
            [value]="option.name"
          />
        }
      </sky-radio-group>
    </div>
  </div>
</form>
