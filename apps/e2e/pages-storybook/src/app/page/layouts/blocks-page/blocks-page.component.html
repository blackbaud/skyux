<sky-page layout="blocks">
  <sky-page-header
    pageTitle="Box page"
    [parentLink]="{
      label: 'Components',
      permalink: {
        route: {
          commands: ['/']
        }
      }
    }"
  >
    @if (!hideAlert()) {
      <sky-page-header-alerts>
        <sky-alert alertType="warning" descriptionType="warning">
          Urgent information about the page.
        </sky-alert>
      </sky-page-header-alerts>
    }
    <sky-page-header-details>
      <sky-label labelType="info" descriptionType="important-info">
        Important information
      </sky-label>
    </sky-page-header-details>
    <sky-page-header-actions>
      <button class="sky-btn sky-btn-default">Action one</button>
      <button class="sky-btn sky-btn-default">Action two</button>
      <sky-dropdown>
        <sky-dropdown-button>Group action one</sky-dropdown-button>
        <sky-dropdown-menu>
          <sky-dropdown-item
            ><button type="button">
              Group action item one
            </button></sky-dropdown-item
          >
          <sky-dropdown-item
            ><button type="button">
              Group action item two
            </button></sky-dropdown-item
          >
        </sky-dropdown-menu>
      </sky-dropdown>
      <button class="sky-btn sky-btn-default">Action six</button>
      <sky-dropdown>
        <sky-dropdown-button>Group action two</sky-dropdown-button>
        <sky-dropdown-menu>
          <sky-dropdown-item
            ><button type="button">
              Group action item one
            </button></sky-dropdown-item
          >
          <sky-dropdown-item
            ><button type="button">
              Group action item two
            </button></sky-dropdown-item
          >
        </sky-dropdown-menu>
      </sky-dropdown>
      <sky-dropdown>
        <sky-dropdown-button>Group action three</sky-dropdown-button>
        <sky-dropdown-menu>
          <sky-dropdown-item
            ><button type="button">
              Group action item one
            </button></sky-dropdown-item
          >
          <sky-dropdown-item
            ><button type="button">
              Group action item two
            </button></sky-dropdown-item
          >
        </sky-dropdown-menu>
      </sky-dropdown>
    </sky-page-header-actions>
    @if (!hideAvatar()) {
      <sky-page-header-avatar>
        <sky-avatar name="Test name" />
      </sky-page-header-avatar>
    }
  </sky-page-header>
  <sky-page-content>
    <sky-fluid-grid gutterSize="medium" [disableMargin]="true">
      <sky-row>
        <sky-column [screenSmall]="8">
          <sky-box>
            <sky-box-header>Box 1</sky-box-header>
            <sky-box-content>Box 1 content</sky-box-content>
          </sky-box>
        </sky-column>
        <sky-column [screenSmall]="4">
          <sky-box>
            <sky-box-header>Box 2</sky-box-header>
            <sky-box-content>Box 2 content</sky-box-content>
          </sky-box>
        </sky-column>
      </sky-row>
    </sky-fluid-grid>
  </sky-page-content>
  @if (showLinks()) {
    <sky-page-links><app-links /></sky-page-links>
  }
</sky-page>
