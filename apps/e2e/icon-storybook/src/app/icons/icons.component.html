@if (iconPreviewReady() && iconMap(); as iconMap) {
  @for (icon of iconMap; track icon) {
    <div class="icon-container">
      <span class="icon sky-margin-inline-md"
        ><sky-icon [iconName]="icon" [iconSize]="size()" [variant]="variant()"
      /></span>
      <span class="icon-name sky-margin-inline-md">{{ icon }}</span>
    </div>
  }
  <span id="ready"></span>
}
