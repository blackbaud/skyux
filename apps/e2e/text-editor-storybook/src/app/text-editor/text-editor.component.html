<form novalidate [formGroup]="myForm">
  <sky-text-editor
    formControlName="myText"
    helpPopoverContent="This is help content for the text editor."
    helpPopoverTitle="Did you know?"
    [autofocus]="true"
    [hintText]="hintText"
    [labelText]="labelText"
    [menus]="menus"
    [mergeFields]="mergeFields"
    [placeholder]="placeholder"
    [stacked]="true"
    [toolbarActions]="toolbarActions"
  />
  <span>Additional content below text editor.</span>
</form>
