<button
  id="default-trigger"
  class="sky-btn sky-btn-primary sky-margin-inline-default"
  type="button"
  (click)="openToasts()"
>
  Open toasts
</button>
<button
  id="custom-trigger"
  class="sky-btn sky-btn-secondary sky-margin-inline-default"
  type="button"
  (click)="openComponents()"
>
  Open custom toasts
</button>
<button class="sky-btn sky-btn-secondary" type="button" (click)="closeAll()">
  Close all
</button>
