<sky-inline-form
  [config]="inlineFormConfig"
  [showForm]="showForm"
  [template]="inlineFormTemplate"
>
  <table>
    <tr>
      <th>First name:</th>
      <td>
        {{ firstName }}
      </td>
      <td>
        <button
          class="sky-btn sky-btn-icon-borderless"
          type="button"
          (click)="onInlineFormOpen()"
        >
          <sky-icon iconName="edit" />
        </button>
      </td>
    </tr>
  </table>
</sky-inline-form>

<ng-template #inlineFormTemplate>
  <form novalidate [formGroup]="myForm">
    <sky-input-box labelText="First name" stacked="true">
      <input formControlName="myFirstName" type="text" />
    </sky-input-box>
  </form>
</ng-template>
