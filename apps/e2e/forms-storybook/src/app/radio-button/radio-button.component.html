<div class="sky-padding-even-md">
  <form novalidate [formGroup]="radioForm">
    <div class="sky-margin-stacked-xl">
      <sky-radio-group
        formControlName="radioButtonOption"
        hintText="Radio group hint text"
        labelText="Radio button options"
      >
        <ul class="sky-list-unstyled">
          <li *ngFor="let option of radioButtonOptions">
            <sky-radio [disabled]="option.disabled" [value]="option.value">
              <sky-radio-label>
                {{ option.name }}
                <sky-help-inline class="sky-control-help"></sky-help-inline>
              </sky-radio-label>
            </sky-radio>
          </li>
        </ul>
      </sky-radio-group>
    </div>
    <div class="sky-margin-stacked-xl">
      <sky-radio-group
        formControlName="radioIconOption"
        labelText="Radio icon options"
      >
        <div class="sky-switch-icon-group">
          <sky-radio
            *ngFor="let option of radioIconOptions"
            [icon]="option.icon"
            [label]="option.label"
            [value]="option.name"
            [disabled]="option.disabled"
          >
          </sky-radio>
        </div>
      </sky-radio-group>
    </div>
    <div class="sky-margin-stacked-xl">
      <sky-radio-group formControlName="disabledRadioButtonOption">
        <label class="sky-control-label">
          All disabled radio button options
        </label>
        <ul class="sky-list-unstyled">
          <li *ngFor="let option of radioButtonOptions">
            <sky-radio
              [disabled]="option.disabled"
              [value]="option.value"
              [labelText]="option.name"
              [hintText]="option.hint"
            />
          </li>
        </ul>
      </sky-radio-group>
    </div>
    <div class="sky-margin-stacked-xl">
      <sky-radio-group formControlName="disabledIconButtonOption">
        <label class="sky-control-label">
          All disabled radio icon options
        </label>
        <div class="sky-switch-icon-group">
          <sky-radio
            *ngFor="let option of radioIconOptions"
            [icon]="option.icon"
            [label]="option.label"
            [value]="option.name"
            [disabled]="option.disabled"
          >
          </sky-radio>
        </div>
      </sky-radio-group>
    </div>
    <div class="sky-margin-stacked-xl">
      <sky-radio-group
        formControlName="noDefaultRadioButtonOption"
        [required]="true"
      >
        <label class="sky-control-label sky-control-label-required">
          All unselected button options
        </label>
        <ul class="sky-list-unstyled">
          <li *ngFor="let option of radioButtonOptions">
            <sky-radio
              [disabled]="option.disabled"
              [value]="option.value"
              [labelText]="option.name"
            />
          </li>
        </ul>
      </sky-radio-group>
    </div>
    <div class="sky-margin-stacked-xl">
      <sky-radio-group
        formControlName="noDefaultRadioIconOption"
        [required]="true"
      >
        <label class="sky-control-label sky-control-label-required">
          All unselected radio icon options
        </label>
        <div class="sky-switch-icon-group">
          <sky-radio
            *ngFor="let option of radioIconOptions"
            [icon]="option.icon"
            [label]="option.label"
            [value]="option.name"
            [disabled]="option.disabled"
          >
          </sky-radio>
        </div>
      </sky-radio-group>
    </div>
    <div class="sky-margin-stacked-xl invalid-radio-button-group">
      <sky-radio-group
        formControlName="invalidRadioButtonOption"
        labelText="Radio button options with validation"
      >
        <ul class="sky-list-unstyled">
          <li *ngFor="let option of radioButtonOptions">
            <sky-radio [disabled]="option.disabled" [value]="option.value">
              <sky-radio-label>
                {{ option.name }}
                <sky-help-inline class="sky-control-help"></sky-help-inline>
              </sky-radio-label>
            </sky-radio>
          </li>
        </ul>
        <sky-form-error
          *ngIf="invalidRadioButtonOption.errors?.['incorrectOption']"
          errorName="incorrectOption"
          errorText="Option 1 is incorrect."
        />
      </sky-radio-group>
    </div>
  </form>
</div>
