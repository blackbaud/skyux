<div style="width: 60%">
  <sky-file-drop
    helpPopoverContent="Help content"
    helpPopoverTitle="Help title"
    hintText="File attachment hint text"
    labelText="File attachment"
    linkUploadHintText="Start with http:// or https://"
    [acceptedTypes]="acceptedTypes"
    [allowLinks]="true"
    [required]="required"
    [stacked]="true"
    (filesChanged)="filesUpdated($event)"
  />

  <div *ngFor="let file of allItems">
    <sky-file-item [fileItem]="file" />
  </div>
</div>

<div *ngIf="basic" style="width: 60%">
  <label class="sky-control-label"> File attachment with old inline help</label>
  <sky-help-inline class="sky-control-help" />
  <sky-file-drop
    linkUploadHintText="Start with http:// or https://"
    [acceptedTypes]="acceptedTypes"
    [allowLinks]="true"
    [stacked]="true"
    (filesChanged)="filesUpdated($event)"
  />

  <div *ngFor="let file of allItems">
    <sky-file-item [fileItem]="file" />
  </div>
</div>

<div *ngIf="basic" style="width: 60%">
  <sky-file-drop
    helpPopoverTitle="This should not show up"
    labelText="File attachment links removed"
    [acceptedTypes]="acceptedTypes"
    [allowLinks]="false"
    (filesChanged)="filesUpdated($event)"
  />

  <div *ngFor="let file of allItems">
    <sky-file-item [fileItem]="file" />
  </div>
</div>
