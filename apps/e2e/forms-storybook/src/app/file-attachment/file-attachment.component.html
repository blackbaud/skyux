<div style="width: 60%">
  <sky-help-inline
    *ngIf="includeInlineHelp"
    class="sky-control-help"
  ></sky-help-inline>
  <sky-file-drop
    [acceptedTypes]="acceptedTypes"
    [allowLinks]="allowLinks"
    (filesChanged)="filesUpdated($event)"
  >
  </sky-file-drop>

  <div *ngFor="let file of allItems">
    <sky-file-item [fileItem]="file"> </sky-file-item>
  </div>
</div>
