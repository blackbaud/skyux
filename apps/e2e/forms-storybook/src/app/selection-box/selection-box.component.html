<form [formGroup]="myForm">
  <sky-selection-box-grid class="sky-margin-stacked-xl">
    <sky-selection-box [control]="checkbox1">
      <sky-icon iconType="skyux" icon="calendar"></sky-icon>
      <sky-selection-box-header skyId #checkbox1HeaderId="skyId">
        Icon
      </sky-selection-box-header>
      <sky-selection-box-description>
        Description
      </sky-selection-box-description>
      <sky-checkbox
        formControlName="checkbox1"
        [labelledBy]="checkbox1HeaderId.id"
        #checkbox1
      >
      </sky-checkbox>
    </sky-selection-box>
    <sky-selection-box [control]="checkbox2">
      <sky-icon iconType="skyux" icon="calendar"></sky-icon>
      <sky-selection-box-header skyId #checkbox2HeaderId="skyId">
        Icon no description
      </sky-selection-box-header>
      <sky-checkbox
        formControlName="checkbox2"
        [labelledBy]="checkbox2HeaderId.id"
        #checkbox2
      >
      </sky-checkbox>
    </sky-selection-box>
  </sky-selection-box-grid>
  <sky-radio-group ariaLabel="Demo options" formControlName="myOption">
    <sky-selection-box-grid>
      <sky-selection-box [control]="radio1">
        <sky-selection-box-header skyId #radio1HeaderId="skyId">
          No icon
        </sky-selection-box-header>
        <sky-selection-box-description>
          Description
        </sky-selection-box-description>
        <sky-radio [labelledBy]="radio1HeaderId.id" #radio1> </sky-radio>
      </sky-selection-box>
      <sky-selection-box [control]="radio2">
        <sky-selection-box-header skyId #radio2HeaderId="skyId">
          No icon no description
        </sky-selection-box-header>
        <sky-radio [labelledBy]="radio2HeaderId.id" #radio2> </sky-radio>
      </sky-selection-box>
    </sky-selection-box-grid>
  </sky-radio-group>
</form>
