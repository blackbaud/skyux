<h3>Body Bottom</h3>

<div class="dock-form-group sky-form-group">
  <input
    class="sky-form-control sky-margin-inline-default"
    placeholder="Stack order"
    type="number"
    [(ngModel)]="stackOrder"
  />
  <button
    class="sky-btn sky-btn-primary"
    type="button"
    (click)="onAddItemClick()"
  >
    Add item
  </button>
</div>

<!-- Create a scrollbar. -->
<div style="height: 1500px"></div>

<div class="scroll-bottom-label">
  <strong>SCROLL BOTTOM</strong>
</div>

<div id="screenshot-dock"></div>
