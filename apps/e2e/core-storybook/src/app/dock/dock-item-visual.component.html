<div
  class="dock-item"
  [ngStyle]="{
    'background-color': context.backgroundColor,
    height: height
  }"
>
  <div class="dock-item-stack-order">
    {{ stackOrderForDisplay }}
  </div>

  <button
    class="sky-btn sky-btn-primary sky-margin-inline-compact"
    type="button"
    (click)="setHeight()"
  >
    Set height
  </button>

  <button
    class="sky-btn sky-btn-default sky-margin-inline-compact"
    type="button"
    (click)="onCloseClick()"
  >
    Close
  </button>

  <strong> Unique ID: {{ uniqueId }} </strong>

  <ng-content> </ng-content>
</div>
