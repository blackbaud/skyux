Basic
<form novalidate [formGroup]="favoritesForm">
  <sky-input-box>
    <sky-lookup
      formControlName="favoriteNames"
      [data]="people"
      [searchFilters]="searchFilters"
      [selectMode]="selectMode"
      [disabled]="disabledFlag"
    >
    </sky-lookup>
  </sky-input-box>
</form>

<h2>With show more</h2>

Basic
<sky-input-box>
  <sky-lookup
    [data]="people"
    [searchFilters]="searchFilters"
    [selectMode]="selectMode"
    [disabled]="disabledFlag"
    [enableShowMore]="true"
  >
  </sky-lookup>
</sky-input-box>

With show add button
<sky-input-box>
  <sky-lookup
    [data]="people"
    [searchFilters]="searchFilters"
    [selectMode]="selectMode"
    [disabled]="disabledFlag"
    showAddButton="true"
    [enableShowMore]="true"
  >
  </sky-lookup>
</sky-input-box>

Multiple pre selected inputs
<form novalidate [formGroup]="favoritesForm">
  <sky-input-box>
    <sky-lookup
      formControlName="favoriteNamesFew"
      [data]="people"
      [searchFilters]="searchFilters"
      [selectMode]="selectMode"
      [disabled]="disabledFlag"
      [enableShowMore]="true"
    >
    </sky-lookup>
  </sky-input-box>
</form>

Multiple collapsed pre selected inputs
<form novalidate [formGroup]="favoritesForm">
  <sky-input-box>

      formControlName="favoriteNamesAll"
      [data]="people"

  </sky-input-box>
</form>
