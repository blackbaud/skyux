<form novalidate [formGroup]="favoritesForm">
  <sky-input-box labelText="Basic" [disabled]="disabledFlag">
    <sky-lookup
      formControlName="favoriteNames"
      [data]="people"
      [selectMode]="selectMode"
    >
    </sky-lookup>
  </sky-input-box>
</form>

<form novalidate [formGroup]="favoritesForm">
  <sky-input-box labelText="With preselected input" [disabled]="disabledFlag">
    <sky-lookup
      formControlName="favoriteNames"
      [data]="people"
      [selectMode]="selectMode"
    >
    </sky-lookup>
  </sky-input-box>
</form>

<sky-input-box labelText="With placeholder" [disabled]="disabledFlag">
  <sky-lookup
    [data]="people"
    [selectMode]="selectMode"
    [placeholderText]="placeholderText"
    [disabled]="disabledFlag"
  >
  </sky-lookup>
</sky-input-box>

<form novalidate [formGroup]="favoritesForm">
  <sky-input-box
    labelText="With preselected input and placeholder"
    [disabled]="disabledFlag"
  >
    <sky-lookup
      formControlName="favoriteNames"
      [data]="people"
      [selectMode]="selectMode"
      [placeholderText]="placeholderText"
    >
    </sky-lookup>
  </sky-input-box>
</form>

<h2>With show more</h2>

<sky-input-box labelText="Basic" [disabled]="disabledFlag">
  <sky-lookup
    [data]="people"
    [selectMode]="selectMode"
    [disabled]="disabledFlag"
    [enableShowMore]="true"
  >
  </sky-lookup>
</sky-input-box>

<sky-input-box labelText="With show add button" [disabled]="disabledFlag">
  <sky-lookup
    [data]="people"
    [selectMode]="selectMode"
    [disabled]="disabledFlag"
    [showAddButton]="true"
    [enableShowMore]="true"
  >
  </sky-lookup>
</sky-input-box>

<form novalidate [formGroup]="favoritesForm">
  <sky-input-box
    labelText="Multiple pre selected inputs"
    [disabled]="disabledFlag"
  >
    <sky-lookup
      formControlName="favoriteNamesFew"
      [data]="people"
      [selectMode]="selectMode"
      [enableShowMore]="true"
    >
    </sky-lookup>
  </sky-input-box>
</form>

<form novalidate [formGroup]="favoritesForm">
  <sky-input-box
    labelText="Multiple collapsed pre selected inputs"
    [disabled]="disabledFlag"
  >
    <sky-lookup
      formControlName="favoriteNamesAll"
      [data]="people"
      [selectMode]="selectMode"
      [enableShowMore]="true"
    >
    </sky-lookup>
  </sky-input-box>
</form>
