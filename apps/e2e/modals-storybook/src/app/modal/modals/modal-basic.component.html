<sky-modal
  [formErrors]="errors"
  [headingText]="context?.headingText"
  [helpPopoverContent]="context?.helpPopoverContent"
>
  <sky-modal-header>
    {{ title }}
    @if (showHelp) {
      <sky-help-inline class="sky-control-help" />
    }
  </sky-modal-header>
  <sky-modal-content />
  <sky-modal-footer>
    <button
      class="sky-btn sky-btn-link sky-btn-close"
      type="button"
      (click)="closeModal()"
    >
      Close
    </button>
  </sky-modal-footer>
</sky-modal>
