<sky-modal>
  <sky-modal-header>
    {{ title
    }}<sky-help-inline
      *ngIf="showHelp"
      class="sky-control-help"
    ></sky-help-inline>
  </sky-modal-header>
  <sky-modal-content> </sky-modal-content>
  <sky-modal-footer>
    <button
      class="sky-btn sky-btn-link sky-btn-close"
      type="button"
      (click)="closeModal()"
    >
      Close
    </button>
  </sky-modal-footer>
</sky-modal>
